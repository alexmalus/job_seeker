        to users.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experiment with new technologies
        to get the best out of the iOS Platform&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Build
        visually rich user experiences&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Write clean,
        testable and well-documented code and treat security as first class citizen.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Own the full app lifecycle from ideation to delivery to the
        App Store.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Need excellent English communication
