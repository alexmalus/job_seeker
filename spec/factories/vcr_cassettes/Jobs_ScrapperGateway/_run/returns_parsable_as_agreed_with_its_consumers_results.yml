        München GmbH</a10:name></a10:author><category>java</category><category>ios</category><title>iOS
        Software Engineer (m/w/d) at Stadtwerke München GmbH (München, Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;Das
        k&amp;ouml;nnen Sie bei uns bewegen&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Unsere Produkte helfen M&amp;uuml;nchen, die Digitalisierung
        voran zu bringen. Gemeinsam konzipieren und entwickeln wir die bestehende
        IT Systemlandschaft weiter und realisieren neue IT Produkte.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Wir arbeiten in einem offenen und agilen Team an Produkten
        wie z.B. MVG Fahrinfo M&amp;uuml;nchen, dem M-Login, Digital Payment u.v.m.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Gemeinsam diskutieren wir dar&amp;uuml;ber, welche Technologien
        wir wie einsetzen wollen und wie wir die Weiterentwicklung sicherstellen k&amp;ouml;nnen.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Das Team arbeitet mit Swift. Apps werden mit UIKit oder SwiftUI
        umgesetzt. Im Backend wird Kotlin und Java eingesetzt.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Damit &amp;uuml;berzeugen Sie uns&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Sie haben ein Studium in der Fachrichtung
        Software Engineering oder einen vergleichbaren Studiengang erfolgreich abgeschlossen.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Sie haben mindestens 3 Jahre Erfahrung als App-Entwickler (Vollzeit)
        und vorzeigbare Projekte, die es in den App-Store geschafft haben.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Sie verf&amp;uuml;gen &amp;uuml;ber sehr gute iOS-Kenntnisse
        und &amp;uuml;ber viel Erfahrung mit der Entwicklung in Swift. Erfahrungen
        mit SwiftUI sind von Vorteil. Idealerweise haben Sie in der Vergangenheit
        auch Projekte in Objective-C umgesetzt.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Der
        Umgang mit Git und Git-Flow ist f&amp;uuml;r Sie selbstverst&amp;auml;ndlich,
        HIG ist f&amp;uuml;r Sie kein Fremdwort. Sie kennen die Best-Practices in
        Bezug auf Usability in iOS.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Sie interessieren
        sich f&amp;uuml;r moderne App-Architekturen und haben bereits Erfahrungen
        mit RxSwift oder Combine gesammelt.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Sie bringen
        ein agiles, offenes und teamorientiertes Mindset mit und haben bereits in
        einem Scrum Entwicklungsteam gearbeitet. Kurze Entwicklungszyklen und Feedback
        sind f&amp;uuml;r Sie selbstverst&amp;auml;ndlich.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Backenderfahrung
        mit Kotlin / Java ist ein Plus&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Fri,
