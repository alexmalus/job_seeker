        event-driven architectures and resilience patterns. First hand experience
        with a Service Mesh is a plus&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience with
        containerisation and container orchestration (Docker and Kubernetes preferred)
        in a cloud environment (AWS preferred) &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Track
        record of working in an agile setup using CI/CD pipelines, and enabling product
        teams with better devops processes&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Strong
