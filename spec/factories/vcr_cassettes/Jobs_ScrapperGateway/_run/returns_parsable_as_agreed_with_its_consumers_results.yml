        brauchen wir starke Performer wie Dich! Bist Du bereit Deine Power bei uns
        einzubringen?&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;DEINE AUFGABEN:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Du hilfst unseren Kunden, optimale L&amp;ouml;sungen
        f&amp;uuml;r ihre Anforderungen zu finden und ihre Ideen in und mit Software
        umzusetzen.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Du bist f&amp;uuml;r die Implementierung
        der Funktionalit&amp;auml;t &amp;uuml;ber den gesamten Lebenszyklus des Projektes
        zust&amp;auml;ndig und erstellst sowohl die Architektur, das Schnittstellen-Design
        als auch Unit Tests.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Kontinuierliches Verbessern
        der Code-Basis geh&amp;ouml;rt ebenfalls zu Deinen Aufgaben.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Mit deinem Team ber&amp;auml;tst du unsere Kunden zur Technologie-Auswahl
        f&amp;uuml;r eine zukunftsf&amp;auml;hige L&amp;ouml;sung.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Als Teil eines agilen Projektteams verfolgst Du aktuelle Trends
        des Software Engineerings.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;DAS
        BIST DU:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Du scheust Dich nicht
        neue Wege zu gehen, bist f&amp;uuml;r neue Technologien offen und m&amp;ouml;chtest
        uns und unsere Kunden bei der Herausforderung der Digitalisierung tatkr&amp;auml;ftig
        begleiten. Du siehst Dich gerne im Umfeld von industrieller Software, Industrie
        4.0 und der Digitalisierung von Systemen. Dabei unterst&amp;uuml;tzt Du unser
        Team kraftvoll mit neuen Impulsen und bringst uns mit Deinem Wissen und Deiner
        Erfahrung voran.Du bist neugierig und kommunizierst gerne mit unseren Kunden.
        Im eigenen Team oder team&amp;uuml;bergreifend gibst Du Dein Wissen weiter,
        bspw. im Rahmen von Trainings oder Workshops. Abgerundet wird Dein Profil
        durch folgende Merkmale:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Abgeschlossenes
        Hochschulstudium der Informatik oder einer vergleichbaren Qualifikation&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Praktische Erfahrung in der Software-Entwicklung mit C#, .NET,
        WPF&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Du kennst Dich mit der Testautomatisierung,
        &amp;uuml;ber alle Teststufen hinweg, aus.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Gute
        Kenntnisse von agilen Vorgehensweisen/Entwicklungsmethoden (z.B. Scrum) und
        von modernen Software-Entwicklungswerkzeugen wie z.B. TFS, Git, Azure oder
        VSTS&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Du bringst analytische F&amp;auml;higkeiten,
        eine ausgepr&amp;auml;gte Hands-on Mentalit&amp;auml;t und gute Deutsch- und
        Englischkenntnisse mit.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;WIR
        BIETEN DIR:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Onboarding:&lt;/strong&gt;
        Sorgf&amp;auml;ltige und individuelle Einarbeitung durch unser Mentoring-Programm&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;Weiterentwicklung:&lt;/strong&gt; Abwechslungsreiche
        Aufgaben und fachliche Entwicklungsm&amp;ouml;glichkeiten&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;Sicherheit:&lt;/strong&gt; Einen zukunftssicheren
        Arbeitsplatz&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Work-Life-Balance:
        &lt;/strong&gt;Homeoffice, flexible Arbeitszeiten&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Unternehmenskultur:&lt;/strong&gt;
        Zusammenarbeit auf Augenh&amp;ouml;he, flache Hierarchien, Spiele-Abende.
        Bring Deine Ideen ein und gestalte unsere Kultur mit!&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Technische
        Ausstattung:&lt;/strong&gt; Firmenhandy und Firmenlaptop&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;Mitarbeiterangebote:&lt;/strong&gt; Erfolgsbeteiligung,
        Altersvorsorge, gemeinsame Feiern &amp;amp; Aktivit&amp;auml;ten. Deine Gesundheit
        f&amp;ouml;rdern wir mit Beratungsangeboten.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;INTERESSE GEWECKT?&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Leg los und bewirb Dich bei uns! Gemeinsam mit Dir bewegen wir
        die digitale Zukunft von Medizintechnik und Automotive. Wir freuen uns auf
        Deine Bewerbung direkt &amp;uuml;ber unser Online-Bewerbungsformular: https://www.methodpark.de/positionen/jobs-details/c-net-software-entwickler-mwd-391.html&lt;/p&gt;</description><pubDate>Wed,
