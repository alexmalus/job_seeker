        Ventures</a10:name></a10:author><category>reactjs</category><category>agile</category><title>Senior
        Software Engineer (m/f/d) at uptodate Ventures (München, Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;About
        the Position&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;"uptodate", has
        been founded in cooperation with Versicherungskammer Bayern, is looking for
        support from a "Senior Software Engineer (m/f/d)&amp;rdquo; as soon as possible.
        We are working to create an ecosystem around living through innovative solutions
        and smart technologies that make everyday life easier. At uptodate, an agile
        startup culture and a novel product is combined with a solid investor. If
        you are open for a new challenge, feel free to check out our &lt;a href="https://www.uptodate.de/pages/karriere"
        rel="nofollow"&gt;career website&lt;/a&gt;.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Your
        tasks&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Design
        and develop new products together with our development and project teams and
        bring existing solutions from MVP to maturity level&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Take
        new features live quickly - but always with an eye on the big picture and
        quality&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Code reviews and automated tests are
        part of your daily routine&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Develop our products
        "mobile first" and improve and maintain the CI/CD pipeline&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Work in an agile Scrum team - in close collaboration with product
        owners and designers&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You will work with React,
        React Native, TypeScript, HTML5, CSS, AWS, serverless and much more. On our
        &lt;a href="https://radar.thoughtworks.com/?sheetId=https%3A%2F%2Fdocs.google.com%2Fspreadsheets%2Fd%2F1xbphHH_XSIfirnf2kGwsCoK_p8MP3SVapq-neiyE44E%2Fedit%23gid%3D1837295437"
        rel="nofollow"&gt;Uptodate Radar&lt;/a&gt; you can get a more detailed overview
        on how and with what tools we are working&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Your profile&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;You are used to work with complex systems eg. traffic, number
        of users, PII data&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You should have been exposed
        to serverless architecture, DEVOPS and cloud&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Working
        and teaching juniors is something you like to do&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Good
        English communication skills in writing and speaking&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        always wanted to become a developer - because programming is your passion!&lt;/li&gt;&lt;br
