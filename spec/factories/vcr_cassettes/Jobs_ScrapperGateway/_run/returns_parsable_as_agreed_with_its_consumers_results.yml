        Backend Engineer - Tech Platform (m/f/d) at Personio (München, Germany)</title><description>&lt;p&gt;&lt;strong&gt;The
        Role&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Join our Technical Platform
        tribe as a Senior Backend Engineer (m/w/d) and take an active role in shaping
        our engineering culture and the future of our platform. You will work in an
        effective, autonomous enablement team, where you will get to play out your
        dev skills in a high-impact driven environment. You will be responsible for
        building tools, software components (libraries &amp;amp; microservices) and
        devops processes to enable our product teams to build, test, deploy and monitor
        their services, and you&amp;rsquo;ll take a key role in the migration of our
        monolith towards a service oriented architecture.&lt;br&gt;&lt;br&gt;Specific
        tasks of the &lt;strong&gt;Senior&lt;/strong&gt; &lt;strong&gt;Backend Engineer
        &lt;/strong&gt;in Personio&amp;rsquo;s &lt;strong&gt;Tech Platform tribe:
