        is the base of your daily work with tools like Terraform, CloudFormation,
        Ansible&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Several years of experience in using
        Cloud Platforms (preferable AWS)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        in Logging and Monitoring solutions (Elasticsearch, Splunk, Grafana, Prometheus,
        Instana etc.)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Being motivated and open to
        educate yourself in new technologies and methods&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Good
        German and English skills&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Nice
        to have&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Experience
        in Software Development or Scripting (Python, Go, Java, Bash)&lt;/li&gt;&lt;br
