        isPermaLink="false">485307</guid><link>https://stackoverflow.com/jobs/485307/ios-developer-m-f-d-payback?a=2CKVAjtTWPa8&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>PAYBACK</a10:name></a10:author><category>ios</category><category>jenkins</category><category>swift</category><title>iOS
        Developer (m/f/d) at PAYBACK (München, Deutschland)</title><description>&lt;p&gt;Are
        you looking for a challenge? Here at PAYBACK you have your IT playground!&lt;br&gt;&lt;br&gt;You
        probably know PAYBACK as the plastic card to earn points. But did you also
        know that PAYBACK is not only the leading multi-partner loyalty program in
        the world, but it is also the largest and most powerful multi-channel marketing
        platform worldwide? Here are some figures that will make leap hearts of computer
        specialists: 11 million downloads of the PAYBACK app, 8.6 million website
        visits per day, 33 billion coupons, and one billion newsletters sent worldwide
        each year. PAYBACK data centers run more than 50 databases, and our 210 servers
        collect and process TB of data across three continents with several million
        transactions occurring in real time every single day. Does this sound interesting
        to you? In addition to enterprise technologies such as Oracle DB and Weblogic
        and Siebel you will get to work with NoSQL, elasticsearch, Ansible, Jenkins,
        Jira, Grafana, Dynatrace &amp;ndash; and you will still have fun.&lt;br&gt;
        &lt;br&gt;At PAYBACK we do not only talk about DevOps. It is part of our culture
        and we implement it every day. We work cross-functional and agile. Scrum,
        Kanban, Continuous Integration and delivery are standard. We have more than
        460 deployments per year in order to develop our products quickly. Only in
        this way we are able to convince more people to collect PAYBACK points online
        and offline!&lt;br&gt; &lt;br&gt;In order to further expand our market leadership,
        we are always looking for creative employees who have fun working with a fascinating
        product.&lt;br&gt; &lt;br&gt;&lt;strong&gt;OUR OFFER&lt;/strong&gt;&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;An internationally successful company&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;A culture of cooperation&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Responsibility&lt;/li&gt;&lt;br
