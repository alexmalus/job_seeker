        Technologies AG</a10:name></a10:author><category>java</category><category>javascript</category><title>Praktikum
        in der Softwareentwicklung (Java) at Senacor Technologies AG (München, Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;Du
        willst deine Coding Skills praktisch anwenden und an innovativen Projekten
        mitwirken?&lt;br&gt;&lt;br&gt;&lt;/strong&gt;Lerne mit Senacor die Welt der
        professionellen Softwareentwicklung kennen &amp;ndash; von agilen Methoden
        bis zu aktuellen Technologien. Mit &amp;uuml;ber 500 Beratern und Entwicklern
        unterst&amp;uuml;tzen wir unsere Kunden in innovativen IT-Umsetzungsprojekten
        und helfen L&amp;ouml;sungen zu schaffen, die unsere Kunden agiler und effizienter
        werden lassen. Wir sehen Coding als unsere Berufung, legen hohen Wert auf
        die Qualit&amp;auml;t unseres Codes und wollen nachhaltige Ver&amp;auml;nderungen
        bewirken.&lt;br&gt;&lt;br&gt;Wir bieten dir die Chance, in deinem Praktikum
        von Beginn an mitzugestalten, auf Augenh&amp;ouml;he von unseren erfahrenen
        Developern zu lernen und so deine Coding-Skills auf das n&amp;auml;chste Level
        zu heben. Dabei bist du vollst&amp;auml;ndig in die Projektteams integriert
        und in der Regel direkt beim Kunden vor Ort.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;strong&gt;Was
        dich bei uns erwartet&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Arbeite in interdisziplin&amp;auml;ren Teams an komplexen Problemstellungen
        der IT&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Unterst&amp;uuml;tze bei der Entwicklung
        von modernen, hochwertigen Softwarel&amp;ouml;sungen im Rahmen von IT-Transformationen&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Werde Teil unserer aktiven Techie-Community und tausche dich
        mit unseren Developern zu einer Vielzahl an aktuellen Technologien und Methoden
        aus (von Java bis Python, JavaScript bis Kotlin, von Micronaut bis Kubernetes,
        Azure bis AWS, von TDD bis Machine Learning)&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;&lt;br&gt;Du passt zu uns, wenn...&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&amp;hellip; du erfolgreich (Wirtschafts-)Informatik, Mathematik,
        Physik oder ein vergleichbares Fach studierst&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&amp;hellip;
        du erste Erfahrung in der Programmierung mit Java/JavaScript sammeln konntest
        und grundlegende Kenntnisse im Bereich objektorientierter Prinzipien mitbringst&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&amp;hellip; du gut Deutsch sprichst, gerne im Team arbeitest,
        Herausforderungen mit Enthusiasmus anpackst und Begeisterung f&amp;uuml;r
        neue Technologien mitbringst&lt;br&gt;&lt;br&gt;Alle Praktika werden mit 1650
        EUR/ Monat verg&amp;uuml;tet. Sollte der Projektstandort deines Praktikums
        von deinem Heimatstandort abweichen, erstatten wir ebenfalls die anfallenden
        Reisekosten.&lt;/p&gt;</description><pubDate>Tue, 11 May 2021 07:33:15 Z</pubDate><a10:updated>2021-05-11T07:33:15Z</a10:updated><location
