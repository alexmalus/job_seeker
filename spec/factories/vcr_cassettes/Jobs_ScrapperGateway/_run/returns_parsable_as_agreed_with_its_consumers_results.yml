        Systemen ist und hast Spa&amp;szlig; daran, diese zu implementieren und zu
        betreiben. Als Mitglied unseres DevOps/Sysadmin Teams legst du Wert auf agiles
        Arbeiten, wei&amp;szlig;t deine Freiheiten gut zu nutzen und bringst dich
        selbst mit Ideen ein. Du teilst dein Wissen gerne mit Kollegen und du hast
        Spa&amp;szlig; daran, deine Geistesblitze in die Tat umzusetzen und weiterzuentwickeln.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Wir setzen auf moderne Technologien, folgen aber nicht jedem
