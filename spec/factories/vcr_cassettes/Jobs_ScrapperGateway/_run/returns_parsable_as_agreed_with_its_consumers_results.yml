        isPermaLink="false">524929</guid><link>https://stackoverflow.com/jobs/524929/java-spring-boot-developer-new-spam-filters-1-1-mail-media-applications?a=2Q2MCnxRvRWE&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>1&amp;1
        Mail &amp; Media Applications SE - WEB.DE | GMX | 1&amp;1 | mail.com</a10:name></a10:author><category>java</category><category>agile</category><category>algorithm</category><title>Java
        / Spring Boot Developer - New spam filters (f/m/d) at 1&amp;1 Mail &amp; Media
        Applications SE - WEB.DE | GMX | 1&amp;1 | mail.com (München, Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;Your
        Tasks:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Your heart beats for technology,
        e-mail and security and your passion is software development? You really want
        to make a difference in a digital company with an agile environment and flat
        hierarchies? We have more than just a job waiting for you: the opportunity
        to use your skills and ideas to move the most successful freemail applications
        in Germany forward. Become part of our team and help us keeping the inboxes
        from more than 40 million customers free of spam. In development of our components
        we set a clear focus on most recent technologies and frameworks, e.g. Git,
        Spring Boot, Apache Kafka, Kubernetes, etc. From simple pattern based detection
        algorithms up to sophisticated algorithms using machine learning, we always
        try to be one step ahead the spammers.&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;You will design and execute the entire software development
        process from requirements analysis to operation.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        will be responsible for high code quality, new features and streamlined development
        processes.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You create architecture spikes,
        proofs of concept for complex problems or high-risk systems or you evaluate
        new technologies.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You work closely together
        with various disciplines such as QA, spam experts, architects and our operating
        teams and contribute ideas and expertise independently.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        keep yourself up-to-date with new technologies and participate in internal
        and external conferences.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;We
        Appreciate:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Do you have a technical
        degree such as computer science or a comparable education? Do you have several
        years experience as a Java Developer and you are interested to become part
        of an agile, cross-functional team which works autonomously? You like to develop
        new features for spam/junk filters? Your passion is software development and
        your code is high quality? Your work attitude is "hands-on"? You see yourself
        described in the points below? Then we are looking forward to your application.&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You have very good knowledge in professional
        software development using Java.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You are familiar
        with working on distributed systems (middleware or backend).&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You have high aspirations concerning code quality and knowledge
        about quality safeguarding measures and tools.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        have a strong interest in continuous education and discovering new things.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Your work habits are responsible and reliable.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Reference ID&lt;/strong&gt;:
        948&lt;/p&gt;</description><pubDate>Sun, 23 May 2021 08:34:14 Z</pubDate><a10:updated>2021-05-23T08:34:14Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">München, Deutschland</location></item><item><guid
        isPermaLink="false">510396</guid><link>https://stackoverflow.com/jobs/510396/senior-software-architect-brainlab-ag?a=2LaBhnsXefbq&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>Brainlab
        AG</a10:name></a10:author><category>c++</category><category>design</category><title>Senior
        Software Architect at Brainlab AG (Munich, Germany)</title><description>&lt;p&gt;&lt;strong&gt;Job
        Description&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Brainlab has been
        innovating for over a quarter century in the areas of surgery and radiation
        therapy, developing hardware and software technology to help healthcare providers,
        physicians and their patients fight cancer and other conditions of the brain
        and body. In recent years, there has been a tremendous increase in the volume
        and complexity of data acquired throughout the patient diagnosis and treatment
        process. New emerging technologies such as cloud computing and Big Data analysis
        are gaining significance also in the medical field.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;At
        Brainlab, most applications are expected to become more and more anticipative
        and intelligent by understanding and evaluating all kinds of information surrounding
        the patient. Therefore, there is a clear need for a scalable, performant,
        feature-rich, stable and robust software architecture. To tackle this challenge,
        we are strengthening our Munich-based central software architecture team with
        a passionate software architect that brings experience in software development,
        a strong personality and an urge to move things forward. With your expertise
