        with it&lt;/li&gt;&lt;br /&gt;&lt;li&gt;being an expert in CSS&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;sharing our values when it comes to code quality &amp;ndash;
        experience with testing is crucial&lt;/li&gt;&lt;br /&gt;&lt;li&gt;a product-oriented,
        user-centered thinking and the drive to build something great&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;experience with APIs &amp;ndash; ideally GraphQL, as we rely
        on it more and more&lt;/li&gt;&lt;br /&gt;&lt;li&gt;learning continuously
        and always staying up to date, while also sharing your knowledge&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;ideally basic knowledge of Kubernetes and AWS, as we rely on
        both for managing our deployments&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Our benefits:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
