        critical and scalable services&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Advocate for
        and apply best practices when it comes to availability, scalability, operational
        excellence and security&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Participate in technical
        architecture discussions from the early exploration of ideas to deciding on
        a concrete path forward&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Share what you have
        learned about crafting outstanding user experiences with your team mates,
        so we can all grow faster&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Demonstrate best
        practices in your code, and uphold them in your code reviews&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Work closely with Business to understand requirements and advise
        on technical trade-offs&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;br&gt;&lt;strong&gt;You&amp;hellip;&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&amp;hellip;have a Master&amp;rsquo;s
        Degree in Computer Science or related field&lt;/li&gt;&lt;br /&gt;&lt;li&gt;...have
        2+ years experience within infrastructure engineering and automation&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;...have experience of software development with Java&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&amp;hellip;have strong fundamentals in topics such as: infrastructure
        as code, gitops, automation, logging, telemetry, observability, security,
        storage systems, service mesh, containerization, and other cloud-native related
        technologies&lt;/li&gt;&lt;br /&gt;&lt;li&gt;...are familiar with CNCF projects
        and its landscape&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&amp;hellip;are naturally
        curious about the technologies you use and take initiative to dive in, ask
        questions, and figure things out&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&amp;hellip;have
        a knack for distilling complex, nebulous problems down to their key elements&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&amp;hellip;have a mind adventurous enough to have wild ideas,
        but pragmatic enough to know when to pursue them&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&amp;hellip;speak
        English (and ideally German) fluently&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;br&gt;&lt;strong&gt;We...&lt;/strong&gt;&lt;br&gt;&amp;zwj;&lt;br&gt;&amp;hellip;are
        visionary, disruptive, pioneering, young and constantly strive to enhance
        our employees. We love creativity, pragmatic problem solving and never stop
        having fun at work - preferably on our office&amp;rsquo;s rooftop terrace
        in the heart of Munich. 4.screen is an equal opportunity employer. We celebrate
        diversity and are committed to creating an inclusive environment for all employees.
        Difference makes us better.&lt;/p&gt;</description><pubDate>Sat, 22 May 2021
