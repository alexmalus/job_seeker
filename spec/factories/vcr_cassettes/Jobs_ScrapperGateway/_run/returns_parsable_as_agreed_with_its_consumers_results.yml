        Engineer Python (m/f/d) at PAYBACK (München, Deutschland)</title><description>&lt;p&gt;As
        a Software Engineer, you are developing a central part of our PAYBACK Campaign-Platform
        written in Python. In an agile and DevOps-driven manner and in close interaction
        with other tech-teams as well as product-related stakeholders, you deliver
        new features to PAYBACK customers and furthermore improve and maintain a mission-critical
        application that processes billions of records every day.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;YOUR RESPONSIBILITIES&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You develop, improve and design data-intensive
        applications at PAYBACK in close interaction with internal stakeholders&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You are responsible for the operation and maintenance (DevOps-culture),
        continuous optimization and monitoring of our applications&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You utilize the existing (big-data) architecture to increase
        the performance and efficiency of our data-intensive applications&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You want to improve the personalization of direct and digital
        marketing campaigns&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You work on the intersection
        of software engineering, data-science/data-engineering and marketing products&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;YOUR SKILLS&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Solid knowledge and experience in developing
        with Python with a focus on data-intensive applications (frameworks such as
        pandas &amp;amp; big-data frameworks such as Spark)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        with OOP in general, specifically with Domain-Driven-Design and hexagonal
        architectures&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You know the essentials of (Unit)-Testing
        and have used Testing-Frameworks such as PyTest, optional: BDD &amp;amp; Gherkins&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You have worked with ORM-Frameworks such as SQLAlchemy and
        basic understanding of performance optimization in relational databases&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Microservices, Kafka, Containers, Kubernetes/ OpenShift are
        not just buzzwords for you but things you already have gained some experience
        or you can''t wait to do so.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You have worked
        with CI-Tools such as Jenkins and have a basic understanding of VCS (Git)
        and Linux&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You enjoy working in an agile software
        development process&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Wed,
