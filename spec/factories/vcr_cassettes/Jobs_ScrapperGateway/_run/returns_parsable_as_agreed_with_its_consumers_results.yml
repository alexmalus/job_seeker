        AG</a10:name></a10:author><category>agile</category><category>java</category><category>web-services</category><category>containers</category><category>architecture</category><title>System
        Architect (m/w/d) Cloud Solutions - Supply Chain Management at SupplyOn AG
        (Hallbergmoos, Germany)</title><description>&lt;p&gt;&lt;strong&gt;SupplyOn
        entwickelt und betreibt Supply-Chain L&amp;ouml;sungen&lt;/strong&gt; f&amp;uuml;r
        die Automotive-, Fertigungs- und Aerospace-Industrie. Diese L&amp;ouml;sungen
