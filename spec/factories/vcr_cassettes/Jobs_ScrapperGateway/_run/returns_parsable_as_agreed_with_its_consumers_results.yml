        Home &amp; Living</a10:name></a10:author><category>project-management</category><category>sql</category><category>design</category><category>microsoft-dynamics</category><category>nav</category><title>Microsoft
        Dynamics 365 Business Central Techno-Functional Consultant (m/f/d) at Westwing
        Home &amp; Living (München, Deutschland)</title><description>&lt;p&gt;he &lt;strong&gt;Westwing&lt;/strong&gt;
        mission is to inspire and make every home a beautiful home. We are on a quest
        to bring the wonders of eCommerce for home &amp;amp; living to our more than
        1 million active customers in 11 countries. In only 9 years on the market,
        we have grown to more than 267 million Euros in annual revenue. More importantly,
        the opportunity ahead of us is massive.&lt;br&gt;&lt;br&gt;The Westwing team
        is the secret to our success. Our more than 1,500 team members balance creativity
        and style with innovative technology and strong business fundamentals. We
        are proud to be working with inspiring colleagues who are smart, fun, ambitious,
        and looking for the challenge to transform an industry and take it into the
        future.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Do you think this could be you? To pursue
        our ambitious growth strategy, we are looking for a &lt;strong&gt;Microsoft
        Dynamics 365 Business Central Techno-Functional Consultant (m/f/d)&lt;/strong&gt;.
        In this position, you will further develop our Microsoft Dynamics Business
        Central Platform. You will contribute to solution design and oversee connections
        and integrations with external systems.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Your
        responsibilities will be:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Perform requirements analysis of the financial processes and
        mapping to Microsoft Dynamics 365 Business Central&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Provide
        end-user (finance department) support for both &amp;ndash; the Headquarter
        (Germany) and the international entities&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ensure
        a strong delivery process through reliable estimations and accurate planning&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Provide strong specification and documentation, and ensure
        high quality code, integrations, and data quality&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Recommend
        system changes and enhancements, to ensure routine housekeeping and preventive
        maintenance tasks&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ensure BC Platform always
        stays up to date with Cumulative Updates&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Adherence
        to Coding Conventions and Standard, Version Control (Git)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Ensure license compliance at all times and aim for 1 Version
        of Objects&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;You
        come with:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Academic
        Knowledge&lt;/strong&gt;: Profound academic credentials in the field of computer
        science, finance or an equivalent education and relevant work experience&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;Product Knowledge&lt;/strong&gt;: Exceptional
        understanding of the technical capabilities of Dynamics NAV and Business Central,
        including appropriate functional or technical certifications.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;Domain / Process Knowledge&lt;/strong&gt;: Strong
        background in financial processes (Sales, Purchase, Inventory) and their mapping
        in Dynamics NAV and Business Central&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;ERP
        Experience&lt;/strong&gt;: At least 10 years of experience in defining, developing,
        and delivering solutions based on MS Dynamics NAV, ideally at a Microsoft
        Partner or End user, in variety of End to End Implementations, Support, Upgrade,
        Integration projects in Dynamics NAV and Business Central, vast experience
        of custom design, complex systems, interfaces with external systems and web
        services technologies&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Project
        Management&lt;/strong&gt;: Good Project Management skills with various stages
        of a Project, and Application Lifecycle Management with a flexible and adaptable
        hands-on mentality&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Strong analytical and problem-solving
        abilities, and excellent communication skills&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Very
        good English language skills &amp;ndash; German is a plus&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Good familiarity in AL and Extension Development in Business
        Central&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Good familiarity of Microsoft.Net
        Framework, and SQL Databases&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;We
        offer:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;A
        highly visible, high impact Microsoft Dynamics NAV Consultant/ Product Manager
        position&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Cross-functional and divisional projects
        in a fast-developing environment&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Plenty of
        room for personal growth, professional development and career progression&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Working within a talented, enthusiastic and social international
        team&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience in a leading eCommerce company&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Location&lt;/strong&gt;:
        Munich&lt;br&gt;&lt;strong&gt;Contact Person&lt;/strong&gt;: Yasmin Linscott&lt;/p&gt;&lt;br
