        Full-Stack Developer (f/m/d) for Micro Frontends-based Development Portal
        at SAP (Munich, Germany)</title><description>&lt;p&gt;&lt;span&gt;&lt;span&gt;&lt;strong&gt;Requisition
        ID: &lt;/strong&gt;278087&lt;br&gt;&lt;strong&gt;Work Area: &lt;/strong&gt;Software-Design
        and Development&lt;br&gt;&lt;strong&gt;Location: &lt;/strong&gt;Munich&lt;br&gt;&lt;strong&gt;Expected
        Travel: &lt;/strong&gt;0 - 10%&lt;br&gt;&lt;strong&gt;Career Status: &lt;/strong&gt;Professional&lt;br&gt;&lt;strong&gt;Employment
        Type: &lt;/strong&gt;Regular Full Time&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;&lt;span&gt;&lt;strong&gt;COMPANY
        DESCRIPTION&lt;/strong&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;SAP
        started in 1972 as a team of five colleagues with a desire to do something
        new. Together, they changed enterprise software and reinvented how business
        was done. Today, as a market leader in enterprise application software, we
        remain true to our roots. Thats why we engineer solutions to fuel innovation,
        foster equality and spread opportunity for our employees and customers across
        borders and cultures.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;SAP values
        the entrepreneurial spirit, fostering creativity and building lasting relationships
        with our employees. We know that a diverse and inclusive workforce keeps us
        competitive and provides opportunities for all. We believe that together we
        can transform industries, grow economics, lift up societies and sustain our
        environment. Because its the best-run businesses that make the world run better
        and improve peoples lives.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;span&gt;&lt;span&gt;&lt;b&gt;Summary
        &amp;amp; Role Information:&lt;/b&gt;&lt;br&gt;Are you looking to join a newly
        formed team and build a product from scratch? Bring your ideas, skills and
        innovative spirit into our team. We believe in young talents and will support
        you to unleash your potential.&lt;br&gt;&lt;br&gt;As a developer in our team,
        you will:&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span&gt;&lt;span&gt;Develop
        a portal and microservices as the central entry point for all developer types
        providing the perfect environment to build cloud-native services and business
        applications on top of the SAP Business Technology Platform (BTP)&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&lt;span&gt;Learn
        and use a modern technology stack based on our open-sourced &lt;a href="https://luigi-project.io/"
        rel="nofollow"&gt;Luigi &lt;/a&gt;micro frontend framework, Angular, NestJS
        and Kubernetes&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&lt;span&gt;Work
        with and improve development tools like IntelliJ/VS Code, Git, Node, Go, Docker,
        Kubernetes, Jenkins&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&lt;span&gt;Write
        reliable and fast unit and end-to-end tests to deliver quality software&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&lt;span&gt;Constantly
        strive to improve user flows and the visual experience of our UIs, together
        with our product and design teams&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&lt;span&gt;Have
        a live-site first and strong customer orientation attitude&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;&lt;span&gt;&lt;span&gt;If
        you share our excitement for cloud computing and you are keen to dive into
        professional full-stack development, then you will find in our team the inspiration
        and challenge you are looking for. You can expect a quick onboarding and learning
        experience as well as excellent growth opportunities. We provide a modern
        and agile work environment and the latest technology of choice that you need
        to produce the best possible experience for our users.&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;&lt;span&gt;&lt;br&gt;&lt;b&gt;Experience:    &lt;/b&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span&gt;&lt;span&gt;BS
        or MS degree in Computer Science or related technical field or equivalent
        practical experience (graduates are welcome!)&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&lt;span&gt;Strong
        Computer Science foundation (data structures, algorithms, databases, distributed
        systems)&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&lt;span&gt;Experience
        with E2E web application development in JavaScript/TypeScript, e.g. using
        Angular, Web Components, NestJS (Node.js)&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&lt;span&gt;Experience
        with cloud platforms, e.g. Kubernetes (plus Docker and Go)&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&lt;span&gt;Willing
        to embrace or experienced with agile development practices, including test-driven-development,
        pair programming and code reviews&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&lt;span&gt;Fluency
        in German and English&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;span&gt;&lt;span&gt;&lt;b&gt;About
        the team:&lt;/b&gt;&lt;br&gt;SAPs Business Technology Platform (BTP)  formerly
        known as SAP Cloud Platform  is a platform as a service (PaaS) offering for
        managing and developing applications in the public cloud. &lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;&lt;span&gt;#btpcareers
        #sapcpcareers #SAPMunichCareers &lt;span&gt;#SOFEJP#SAPBTPCoreCareers &lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;&lt;span&gt;&lt;strong&gt;WHAT
        YOU GET FROM US &lt;/strong&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;&lt;span&gt;Success
        is what you make it. At SAP, we help you make it your own.&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;&lt;span&gt;A
        career at SAP can open many doors for you. If youre searching for a company
        thats dedicated to your ideas and individual growth, recognizes you for your
        unique contributions, fills you with a strong sense of purpose, and provides
        a fun, flexible and inclusive work environment  apply now&lt;em&gt;.&lt;/em&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;&lt;span&gt;&lt;strong&gt;SAP''S
        DIVERSITY COMMITMENT&lt;/strong&gt;&lt;br&gt;To harness the power of innovation,
        SAP invests in the development of its diverse employees. We aspire to leverage
        the qualities and appreciate the unique competencies that each person brings
        to the company.&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;&lt;span&gt;SAP
        is committed to the principles of Equal Employment Opportunity and to providing
        reasonable accommodations to applicants with physical and/or mental disabilities.
        If you are in need of accommodation or special assistance to navigate our
        website or to complete your application, please send an e-mail with your request
        to Recruiting Operations Team (Americas: &lt;a rel="nofollow"&gt;Careers.NorthAmerica@sap.com&lt;/a&gt;
        or &lt;a rel="nofollow"&gt;Careers.LatinAmerica@sap.com&lt;/a&gt;, APJ: &lt;a
        rel="nofollow"&gt;Careers.APJ@sap.com&lt;/a&gt;, EMEA: &lt;a rel="nofollow"&gt;Careers@sap.com&lt;/a&gt;).&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;&lt;span&gt;Successful
        candidates might be required to undergo a background verification with an
        external vendor.&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;&lt;span&gt;&lt;strong&gt;Additional
        Locations:&lt;/strong&gt; &lt;/span&gt;&lt;/span&gt;&lt;/p&gt;</description><pubDate>Sat,
