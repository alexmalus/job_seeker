        Systems</a10:name></a10:author><category>c++</category><category>qt</category><category>python</category><category>git</category><category>sdk</category><title>Softwareentwickler
        C++ Optische Messtechnik (m/w/d) at Instrument Systems (München, Deutschland)</title><description>&lt;p&gt;Instrument
        Systems setzt mit hochpr&amp;auml;zisen Array-Spektrometern, Farbmesskameras
        sowie anspruchsvollen System- und Softwarel&amp;ouml;sungen weltweit Ma&amp;szlig;st&amp;auml;be
        in der Lichtmesstechnik. Internationale Hersteller von LED-Leuchten, Displaytechnik
        und Automobilzubeh&amp;ouml;r sowie alle wichtigen Pr&amp;uuml;flabore und
        Forschungsinstitute z&amp;auml;hlen zu unseren Kunden. Mit rund 280 Mitarbeitern
        entwickeln und fertigen wir Ger&amp;auml;te von h&amp;ouml;chster Qualit&amp;auml;t
        an den Standorten M&amp;uuml;nchen und Berlin. Als Tochterunternehmen von
        Konica Minolta profitieren wir dabei von einem starken und globalen Netzwerk.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Instrument Systems sucht ab sofort einen Softwareentwickler
        C++ Optische Messtechnik (m/w/d)&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Beschreibung:&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Eigenst&amp;auml;ndige und gewissenhafte
        Umsetzung der seitens des Produkt Owners formulierten Anforderungen in Software
        f&amp;uuml;r unser internationales und namhaftes Kundenportfolio&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Verantwortung der bedarfsgerechten und korrekten Implementierung
        unter Windows in C++ unter Einsatz von klassischen und agilen Methoden (Scrum
        etc.)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Bereitschaft zur &amp;Uuml;bernahme
        erg&amp;auml;nzender koordinativer beziehungsweise Teilprojektleitungsaufgaben,
        welche den Erfolg im Produktentwicklungsprozess sicherstellen&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Sicherstellung der Qualit&amp;auml;t und Wartbarkeit der Software,
        unter anderem durch Refactoring, automatisierte Tests und Code Reviews&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Aufnahme, Untersuchung und Besprechung eventueller anwender-/kundenseitiger
        Probleme sowie deren Behebung (Bugfixing)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Software
        Engineering stets mit N&amp;auml;he zu unserer Hardware und Ger&amp;auml;ten
        in Abstimmung mit internen Ansprechpartnern im R&amp;amp;D Department&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;Anforderungen:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Abgeschlossenes Studium der Ingenieurs- oder Naturwissenschaften,
        z.B. Informatik, Computational Engineering, Elektro- und Informationstechnik
        oder eine vergleichbare Berufsausbildung mit entsprechender einschl&amp;auml;giger
        Berufserfahrung&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Fundierte Kenntnisse in der
        objektorientierten Softwareentwicklung in modernem C++, von den Anforderungen
        &amp;uuml;ber das Design bis zur Abnahme und in der entsprechenden Toollandschaft
        (Git, Unit Testing, Build Systeme, Automatisierung, Code Coverage, Debugging,
        ...)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Erfahrung in der Teilprojektleitung/Koordination
        von gr&amp;ouml;&amp;szlig;eren Features oder Architektur&amp;auml;nderungen&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Idealerweise praktische Erfahrung mit Qt, macOS, SDKs sowie
        in der ger&amp;auml;tenahen Softwareentwicklung&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Kenntnisse
        in der (Licht-)Messtechnik und Optik sowie bez&amp;uuml;glich Kalibrieranwendungen
        und Laborsoftware sind von Vorteil&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Sehr gute
        Deutsch- und Englischkenntnisse in Wort und Schrift&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;W&amp;auml;hrend einer intensiven Einarbeitungsphase, in der
        Ihnen erfahrene Kollegen mit Rat und Tat zur Seite stehen, haben Sie die M&amp;ouml;glichkeit,
        unsere Produkte, Dienstleistungen und Entwicklungsmethoden kennenzulernen.
        Als Mitglied unseres wachsenden, derzeit f&amp;uuml;nfzehnk&amp;ouml;pfigen
        Teams &amp;uuml;bernehmen Sie dabei Schritt f&amp;uuml;r Schritt die Verantwortung
        f&amp;uuml;r Ihre Software, deren Entwicklung Sie proaktiv vorantreiben.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Als innovationsstarkes Technologieunternehmen bauen wir auf
        das Engagement, die Qualifikation und die Kreativit&amp;auml;t unser Mitarbeiterinnen
        und Mitarbeiter. Sie &amp;uuml;bernehmen gerne Verantwortung f&amp;uuml;r
        Ihren Aufgabenbereich und m&amp;ouml;chten sich in herausfordernden Projekten
        beweisen? Dann freuen wir uns &amp;uuml;ber Ihre aussagekr&amp;auml;ftige
        Bewerbung unter Angabe Ihrer Gehaltsvorstellungen.&lt;/p&gt;</description><pubDate>Sun,
