        about software development and have already mastered an object-oriented or
        functional programming language and are proficient at developing with it.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You have at least some experience in developing web applications
        and working with databases.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You are fluent
        in written and spoken English.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Wed,
