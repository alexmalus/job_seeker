        Full Stack Engineer (m/f/x) at Celonis (Munich, Germany)</title><description>&lt;p&gt;At
        Celonis, we are building a &lt;strong&gt;leading product &lt;/strong&gt;that
        defines the &lt;strong&gt;new market category&lt;/strong&gt; of &lt;strong&gt;Execution
        Management Systems &lt;/strong&gt;(EMS). We give &lt;strong&gt;data-driven
        &amp;amp; AI technologies&lt;/strong&gt; context and let them speak in a wholly
        new way based on our &lt;strong&gt;award-winning process mining technology,
        &lt;/strong&gt;which ispowered by our in-house developed and patented &lt;strong&gt;PQL
        (Process Query Language)&lt;/strong&gt;. The Celonis Execution Management
        System provides a set of instruments and applications to help companies manage
        every facet of execution management from analytics, strategy and planning,
        to management, actions, and automations.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Our
        technology helps bring &lt;strong&gt;immediate value&lt;/strong&gt; to the
        biggest enterprises around the globe, and makes a &lt;strong&gt;direct impact
        &lt;/strong&gt;on how people work day-to-day. For Global 2000 companies, transforming
        to an intelligent enterprise has become a key strategic priority. Celonis
        has thousands of global customers including ABB, AstraZeneca, Bosch, Coca
        Cola, Citibank, Dell, GSK, John Deere, L&amp;rsquo;Oreal, Siemens, Uber, Vodafone,
        and Whirlpool. All of them rely on Celonis technology to unlock their full
        execution capacity and drive change to business processes. &lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Celonis has grown 5,000% in 4 years and 300% in the past year.
        In 2019, Celonis reached a $2.5 billion valuation, after receiving a $290
        million Series C funding round. We are continuously expanding, especially
        in Europe, to be able to serve local markets. Recently offices were opened
        in Paris, Copenhagen, Stockholm, and Madrid, as Centers of Excellence for
        international tech talent. Our current headquarters are in Munich, Germany
        and New York, USA, but we have 15 offices worldwide. &lt;/p&gt;&lt;br /&gt;&lt;p&gt;At
        each and every Celonis office, we get things done &lt;strong&gt;quickly &lt;/strong&gt;by
        cultivating an open-minded culture with &lt;strong&gt;creative, collaborative,
        autonomous teams &lt;/strong&gt;in which the best ideas win. As part of Product
        &amp;amp; Engineering you will have the &lt;strong&gt;opportunity to grow&lt;/strong&gt;
        with a &lt;strong&gt;steep learning curve, &lt;/strong&gt;being equipped with
        &lt;strong&gt;responsibility&lt;/strong&gt; from day 1. &lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;br&gt;At
        Celonis, we believe that every company can unlock their full execution capacity
        - and for that we need you as a &lt;strong&gt;Senior&lt;/strong&gt;&lt;strong&gt;
        Fullstack Engineer.&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Being a global
        hyper-growth leader in process mining technology, our goal at Celonis is to
        establish our Execution Management Systems as a standard SaaS solution in
        any company. As a Senior Full Stack Engineer at Celonis you build new features,
        design and implement useful API methods and increase the reliability of our
        software continuously. We majorly work in Java 8 for the backend. As a framework
        we use Spring (MVC) and Spring Boot. For the frontend we use Angular, Typescript,
        HTML5 and SASS for creating innovative data visualizations in the field of
        process analysis. If you love challenging tasks and working independently
        and are organised? Then read on!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;YOU...&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;...have an above &amp;ndash; average
        university degree in the area of computer science or a comparable education&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;...have 5-10 years of experience in Full Stack Development&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;...are familiar with building complex products in Java, ideally
        already in Spring&lt;/li&gt;&lt;br /&gt;&lt;li&gt;...have experience with
        JavaScript, Angular, HTML5 and CSS  &lt;/li&gt;&lt;br /&gt;&lt;li&gt;...have
        already gained experience in modern Cloud Technologies like AWS, Azure or
        Google Cloud Platform&lt;/li&gt;&lt;br /&gt;&lt;li&gt;...are interested and
        ideally gained first experience with Docker and Kubernetes &lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;...have excellent English communication skills&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;WE...&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;... see people as the fundamental pillar
        of our success. Therefore, we invest into the personal growth and skill development
        of each individual alongside with the strength finder test&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&amp;hellip; offer attractive compensation models (best-in-class
        salary, stock option packages, employee referral bonus, family service, flexible
        working hours, &amp;hellip;)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;... are visionary
        and one of the fastest growing Software-Unicorns in the world&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&amp;hellip; are experts in the field of Process Mining - the
        new Celonis Execution Management System provides a set of instruments and
        applications: the EMS offerings help companies manage every facet of execution
        management from analytics, to strategy and planning, management, actions and
        automations&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&amp;hellip; distinguish ourselves
        through a unique combination of innovative start-up atmosphere paired with
        great professionalism and self-responsible work&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;em&gt;Celonis is an equal opportunity employer. We celebrate
        diversity and are committed to creating an inclusive environment for all employees.
        Different makes us better. &lt;a href="https://www.celonis.com/careers/diversity/"
        rel="nofollow"&gt;Have a look at our Diversity Statement.&lt;/a&gt;&lt;/em&gt;&lt;/p&gt;</description><pubDate>Tue,
