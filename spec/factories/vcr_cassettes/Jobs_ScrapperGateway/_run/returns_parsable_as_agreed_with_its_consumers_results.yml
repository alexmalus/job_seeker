        GmbH</a10:name></a10:author><category>scrum</category><category>agile</category><category>less</category><category>nexus</category><title>Scrum
        Master (M/W/D) at CARSYNC GmbH (Munich, Germany)</title><description>&lt;p&gt;&lt;strong&gt;Was
        wir tun, wie wir sind und wer zu uns passt:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Zu CARSYNC passt, wer Neugier, Teamgeist und Drive mitbringt.
        Menschen, die ihre Arbeit spannend finden. Menschen, die nicht nach Problemen
        suchen, sondern nach L&amp;ouml;sungen.&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;strong&gt;Das wirst du machen:&lt;/strong&gt;&lt;br /&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Du unterst&amp;uuml;tzt unseren
        &lt;/span&gt;&lt;span&gt;Product&lt;/span&gt;&lt;span&gt;Owner&lt;/span&gt;&lt;span&gt;
        und unsere Entwicklungs-Teams bei der agilen Produktentwicklung&lt;/span&gt;&lt;span&gt;.&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;Du bist f&amp;uuml;r die Umsetzung und Einhaltung
