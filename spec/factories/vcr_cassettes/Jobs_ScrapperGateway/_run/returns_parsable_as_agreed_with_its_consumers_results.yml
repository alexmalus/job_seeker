        Mobile Engineer - HR Management (m/f/d) at Personio (München, Germany)</title><description>&lt;p&gt;At
        Personio we are on the amazing journey of becoming the leading HR Platform
        in Europe!&lt;br&gt;&lt;br&gt;The Human Resource Management Tribe is on a
        mission to empower organizations for employee self service and remarkable
        employee management, integrated across domains.&lt;br&gt;We are building our
        product around the employee lifecycle events, getting hired, getting promotions,
        getting married, leaving the company and following the direct implications
        of these lifecycle events - for employees, managers and HR managers.&lt;br&gt;&lt;br&gt;You
        will be a part of an autonomous, cross-functional team where you&amp;rsquo;ll
        apply your experience and skills delivering performant and critical app experience
        to our customers. We put an emphasis on best engineering practices: automated
        testing and continuous delivery, following iOS and Android UI guidelines,
        and writing clean code. But more than this, we value an open mind, experimental
        thinking, and fun.&lt;br&gt;&lt;br&gt;Like all our tribes we are a cross-functional
        group of engineers, designers and product managers from many different nationalities
        and backgrounds, spread across different locations and we continue to grow
        in 2021. Join us and help shape the HRM Tribe journey for Personio.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Your
        tasks and responsibilities will include:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Spearheading the development of our first mobile version of
        Personio&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Collaborating with the Frontend Engineers
        to align on Design principles and CI&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Identifying,
        documenting, and communicating technical improvements within your area of
        responsibility in the team&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Participating in
        cross-team engineering initiatives as an individual contributor&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Helping with the coaching and onboarding of junior members
