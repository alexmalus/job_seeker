        Home &amp; Living</a10:name></a10:author><category>php</category><category>mysql</category><category>symfony2</category><category>laravel</category><category>html</category><title>Senior
        PHP Developer (m/f/d)  Logistic Services at Westwing Home &amp; Living (München,
        Deutschland) (allows remote)</title><description>The &lt;strong&gt;Westwing&lt;/strong&gt;
        mission is to inspire and make every home a beautiful home. To pursue our
        ambitious expansion strategy, we are looking for a &lt;strong&gt;Senior&lt;/strong&gt;
        &lt;strong&gt;PHP Developer (m/f/d)&lt;/strong&gt; to join our Logistic Services
        team. You will work together with more than 100 talented engineers designing,
        developing and maintaining complex web application and services for our eCommerce
        platform. &lt;br /&gt;&lt;br /&gt;&lt;br /&gt;Description&lt;br /&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;p&gt;The &lt;strong&gt;Westwing&lt;/strong&gt; mission
        is to inspire and make every home a beautiful home. We are on a quest to bring
        the wonders of eCommerce for home &amp;amp; living to our more than 1 million
        active customers in 11 countries. In only 9 years on the market, we have grown
        to more than 267 million Euros in annual revenue. More importantly, the opportunity
        ahead of us is massive.&lt;br&gt;&lt;br&gt;The Westwing team is the secret
        to our success. Our more than 1,500 team members balance creativity and style
        with innovative technology and strong business fundamentals. We are proud
        to be working with inspiring colleagues who are smart, fun, ambitious, and
        looking for the challenge to transform an industry and take it into the future.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Do you think this could be you? To pursue our ambitious expansion
        strategy, we are looking for a &lt;strong&gt;Senior&lt;/strong&gt; &lt;strong&gt;PHP
        Developer (m/f/d)&lt;/strong&gt; to join our Logistic Services team. You will
        work together with more than 100 talented engineers designing, developing
        and maintaining complex web application and services for our eCommerce platform.
        Besides PHP, we run services using Node.js on various tech stacks both on-premise
        and in the cloud.&lt;br&gt;&lt;br&gt;Westwing headquaters is located in Munich,
        Germany, but for this position, &lt;strong&gt;working fully remotely (even
        outside Germany)&lt;/strong&gt; is also possible. It is, however, crucial
        that you are available between the hours of 9am - 6pm Central European Time
        (CET).&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What we do:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;In the &lt;strong&gt;Logistic Services&lt;/strong&gt;&lt;strong&gt;
        team&lt;/strong&gt;, there is a broad variety of projects we work on. The
        team is responsible for the main tools for the buying teams and for the external
        self-service portal for beloved Westwing suppliers. There, we cover a rather
        big part of the order fulfilment process. These applications consist of several
        microservices that use various setups and frameworks.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We
        write software mainly using PHP and Node.js on the backend and React on the
        frontend. We use Laravel, Yii and various Symfony components there, as well
        as MySQL databases and RabbitMQ.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;If you have
        a passion for creating A-class applications to provide best in class user
        experience and help Westwing become market leader, our team would be a great
        place for you.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;At Westwing we invest a lot
        in every engineer, we take great care of career development planning and focus
        on helping them to improve their skills and grow professionally.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Keywords:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;PHP 7.3-7.4, Laravel, Symfony, Yii Framework&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;PHPUnit, PHPCS, Psalm, PHP CS Fixer, PHPCS&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Gitlab + Gitlab CI, Jenkins&lt;/li&gt;&lt;br /&gt;&lt;li&gt;API
        (REST, JSON)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;HTML5, SASS, JS, React, ES6+&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;AWS, Kubernetes, Docker, MySQL, RabbitMQ&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Git&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;You come with:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Knowledge of most of the keywords described
        above&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ability to convert your ideal solution
        for a given problem into PHP code covered with the right amount of tests and
        to put it inside a Docker image&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Several years
        of experience in development with PHP OOP (Zend Framework/Yii/Symfony/Laravel
        experience is a plus)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience with MySQL&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;A proactive, goal-oriented, reliable and self-structured way
        of working&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Fluency in English&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;We offer:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Everyday use of modern development tools/frameworks&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;High degrees of responsibility and autonomy&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Great opportunities for personal and professional growth&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Attractive working environment in a dynamically growing eCommerce
        sector involving steep training curves and flat command structure&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Location&lt;/strong&gt;:
        Munich or Remote&lt;br&gt;&lt;strong&gt;Contact Person&lt;/strong&gt;: Markus
