        bauen wir auf eine famili&amp;auml;re Arbeitsatmosph&amp;auml;re und flache
        Hierarchien. Unser Unternehmen lebt von den Menschen, die es vorantreiben
        &amp;ndash; darum haben diese bei uns h&amp;ouml;chsten Stellenwert. &lt;br&gt;&lt;br&gt;Wir
        achten auf eine ausgewogene Balance zwischen Beruf und Privatleben. Sei es
        durch verschiedene Gesundheitsangebote, verg&amp;uuml;nstigte Sportaktivit&amp;auml;ten
        oder das Bezuschussen von Kindergarten- oder Krippenkosten &amp;ndash; das
        private und gesundheitliche Wohl unserer Kollegen ist uns wichtig!&lt;br&gt;&lt;br&gt;Nachhaltigkeit
        spielt f&amp;uuml;r uns in allen Bereichen eine gro&amp;szlig;e Rolle. Wir
        wollen unsere Mitarbeiter langfristig begeistern. Dies best&amp;auml;tigt
        unsere durchschnittliche Betriebszugeh&amp;ouml;rigkeitsdauer von rund 10
        Jahren. &lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Stellenbeschreibung&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;In unserer Zentrale nahe des M&amp;uuml;nchner Flughafens suchen
        wir zur Verst&amp;auml;rkung unseres Entwicklerteams einen erfahrenen und
        aufgeschlossenen &lt;strong&gt;Senior Software Entwickler (w/m/d).&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Du erstellst komplexe Software-Systeme
        in den Programmiersprachen C# oder C++ auf der Microsoft . NET Plattform.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Du integrierst die vorhandenen Basiskomponenten in neue L&amp;ouml;sungen.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Du stehst als kompetenter Ansprechpartner f&amp;uuml;r unser
        Support- und Rechenzentrums-Team zur Seite.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Deine Qualifikationen&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Du verf&amp;uuml;gst &amp;uuml;ber einen
        abgeschlossenen Hochschul- oder vergleichbaren Abschluss.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Du hast bereits mehrj&amp;auml;hrige Berufserfahrung in der
        Entwicklung von Software-Komponenten und arbeitest gerne im Team.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Du verf&amp;uuml;gst &amp;uuml;ber sehr gute Kenntnisse in
        OOD/OOP in C#, Java oder C++, insbesondere bei der Erstellung von Web- und
        Datenbankanwendungen mit gro&amp;szlig;en Datenmengen.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Da
        wir vorrangig mit deutschen Kunden und Gesch&amp;auml;ftspartnern Kontakt
        haben, setzen wir sowohl f&amp;uuml;r die Entwicklung der Benutzeroberfl&amp;auml;chen
        als auch f&amp;uuml;r jegliche Spezifikation und Korrespondenz sichere Deutschkenntnisse
        in Wort und Schrift voraus.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Das Wissen &amp;uuml;ber
        neueste Entwicklungen in den Branchen kontinuierlich aufzufrischen, ist f&amp;uuml;r
        dich genauso wichtig, wie ein positiver Umgang mit Menschen.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Egal ob im Team oder im Umgang mit unseren Kunden denkst und
        handelst du stets zielorientiert.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Deine Aufgaben
        und Problemstellungen l&amp;ouml;st du u.a. gerne selbstst&amp;auml;ndig.
        Dennoch nutzt und f&amp;ouml;rderst du die Kraft und Erfahrung des Teams.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Du bist interessiert, l&amp;auml;sst dich begeistern und begeisterst
        ebenso durch ein entgegenkommendes und kompetentes Auftreten.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Wir bieten dir&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Dich erwarten interessante und abwechslungsreiche Aufgaben mit
        Zukunftsperspektive, Entwicklungschancen und ein leistungsbezogenes Gehalt.
        Ein tolles Betriebsklima und eine ausgewogene Work-Life-Balance liegen uns
        am Herzen. Wir bieten nicht nur flexible Arbeitszeiten, sondern auch verschiedene
        Sozialleistungen, wie das Bezuschussen von Fahrtkosten und der Mittagsverpflegung
        in unserer Kantine. Ein kostenloser Shuttle-Bus bringt unsere Mitarbeiter
        exklusiv von der S-Bahn Haltestelle Hallbergmoos direkt ins B&amp;uuml;ro.
        Zus&amp;auml;tzlich bieten wir eine Reihe weiterer Benefits, wie kostenlose
        Getr&amp;auml;nke, frisches Obst, Gesundheitsma&amp;szlig;nahmen, Mitarbeiter-Events
        und betriebliche Altersvorsorge.&lt;/p&gt;</description><pubDate>Sun, 23 May
