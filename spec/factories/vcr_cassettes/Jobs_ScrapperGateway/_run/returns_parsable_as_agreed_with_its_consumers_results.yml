        Security GmbH</a10:name></a10:author><category>linux</category><category>infrastructure-as-code</category><category>puppet</category><category>salt-stack</category><category>devops</category><title>Site
        Reliability Engineer - Cyber Security at Myra Security GmbH (München, Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;YOUR
        JOB&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;As a Site Reliability Engineer
        (w/m/d), you are responsible for ensuring that our infrastructure is highly
        available, failsafe, and scalable. One of the basics is the automation and
        standardization of processes during deployment as well as the maintenance
        of our systems.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;With your expertise and skills,
        you will help Myra Security GmbH further consolidate its leading position
        in CDN and DDoS protection. As a member of our young and dynamic team, you
        will have the opportunity to provide your own creative ideas, making a significant
        contribution to our company&amp;rsquo;s success.&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;You will develop highly available, scalable, and failsafe solutions
        for our infrastructure&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You will support operations
        and its development by implementing standardized and automated processes for
        both teams&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You will develop Infrastructure-as-Code
        (IaC) using Puppet&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You have a spidey sense
        for vulnerabilities and will develop the right security solutions for them&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;You have sound knowledge
        of:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You
        have at least 5 years of professional experience as a Linux system administrator
        and/or DevOps&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You have an analytical ability
        to solve problems&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You have an awareness and
        interest in security-related issues&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You have
        at least 3 years of experience with IaC, preferably with Puppet&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You primarily work in a command-line interface (CLI)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You are able to write code in Python, Perl, and/or Lua and
        can also read other languages&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Ideally
        you have additional knowledge about:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Ideally, you have an ILPIC-2+ certification&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You have basic knowledge of network protocols&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;OUR OFFER&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Attractive payment with bonuses for special
        achievements&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work and further training with
        new technologies in a future-oriented industry&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work-Life-Balance
