        München GmbH</a10:name></a10:author><category>swift</category><category>android</category><category>ios</category><category>docker</category><category>linux</category><title>Android
        Software Engineer (m/w/d) Smart Citizen at Stadtwerke München GmbH (München,
        Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;Das bieten wir Ihnen&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Ein flexibles, modernes und kollegiales
        Arbeitsumfeld, das es Ihnen erlaubt, Beruf &amp;amp; Familie optimal in Einklang
        zu bringen&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Umfangreiche interne und externe
        Weiterbildungsm&amp;ouml;glichkeiten sowie ein reichhaltiges Gesundheits-
        und Fitnessprogramm&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Eine effektive Einarbeitung
        durch unser bew&amp;auml;hrtes &amp;bdquo;Die ersten 100 Tage&amp;ldquo; &amp;ndash;
        Programm, begleitet durch einen pers&amp;ouml;nlichen Mentor an Ihrer Seite&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Modernste Arbeitsmittel und Arbeitsbedingungen&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Das k&amp;ouml;nnen Sie
        bei uns bewegen&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Unsere
        Produkte helfen M&amp;uuml;nchen, die Digitalisierung voran zu bringen. Gemeinsam
        konzipieren und entwickeln wir die bestehende IT Systemlandschaft weiter und
        realisieren neue IT Produkte.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Wir arbeiten
        in einem offenen und agilen Team an Produkten wie z.B. Handyparken M&amp;uuml;nchen,
        dem M-Login, Digital Payment u.v.m.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Gemeinsam
        diskutieren wir dar&amp;uuml;ber, welche Technologien wir wie einsetzen wollen
        und wie wir die Weiterentwicklung sicherstellen k&amp;ouml;nnen.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Das Team arbeitet prim&amp;auml;r mit Kotlin/Java im Backend.
        Weiter wird im Frontendbereich Angular (f&amp;uuml;r Web), Swift (f&amp;uuml;r
        iOS) und Kotlin (f&amp;uuml;r Android) eingesetzt.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Damit &amp;uuml;berzeugen Sie uns&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Sie haben ein Studium in der Fachrichtung
        Software Engineering, oder einen vergleichbaren Studiengang, erfolgreich abgeschlossen.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Sie verf&amp;uuml;gen &amp;uuml;ber sehr gute Kotlin-Kenntnisse
        im Bereich Android-Entwicklung. Idealerweise werden diese noch erg&amp;auml;nzt
        durch Swift und/oder Kotlin/Java-Kenntnisse f&amp;uuml;r Backend.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Idealerweise bringen Sie Erfahrung mit Docker, Linux, Bash
        und Spring Boot mit.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Sie sind vertraut mit
        Versionskontrollsystemen (git oder svn) und CI/CD Systemen (bestenfalls Bamboo
        und Cloud Foundry).&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Sie haben ein Auge f&amp;uuml;r
        Codequalit&amp;auml;t. &amp;bdquo;Clean Code&amp;ldquo; ist Ihnen ein Begriff.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Sie bringen ein agiles und offenes Mindset mit und haben idealerweise
