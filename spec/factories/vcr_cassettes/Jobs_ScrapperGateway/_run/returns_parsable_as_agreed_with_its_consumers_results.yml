        Finanz Maklerservice GmbH</a10:name></a10:author><category>scrum</category><category>agile</category><category>backend</category><title>Scrum
        Master (m/w/d) at Fonds Finanz Maklerservice GmbH (München, Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;Deine
        Aufgaben&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Als Scrum Master (m/w/d) vermittelst Du Deinem Team nicht nur
