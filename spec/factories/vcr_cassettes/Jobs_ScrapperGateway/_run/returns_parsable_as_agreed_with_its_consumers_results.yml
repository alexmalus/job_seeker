        Cloud GmbH</a10:name></a10:author><category>python</category><category>go</category><category>docker</category><category>kubernetes</category><title>Softwareentwickler
        (m/w/d) Backend Python/Go at Hetzner Cloud GmbH (Unterföhring, Deutschland)</title><description>&lt;p&gt;Als
        Softwareentwickler (m/w/d) im Backend-Team arbeitest du direkt am Herzen unserer
        Cloudprodukte, die du mit deinem Wissen und eigenen Ideen verbesserst. Tausende
        von virtuellen Servern werden t&amp;auml;glich auf unserer Plattform erstellt.
        Hilf uns, Funktionen wie private Netzwerke, Loadbalancer, Firewalls und vieles
        mehr zu implementieren und spannende Skalierungsherausforderungen zu meistern.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Du wolltest schon immer mit einem einzigen Klick deployen? Kein
        Problem mit unserer ausgereiften Continuous Integration/Deployment Pipeline
        basierend auf Gitlab, Docker und Kubernetes. Nat&amp;uuml;rlich nur, wenn
        deine &amp;Auml;nderung die automatischen, umfangreichen Tests bestanden hat.
        Sollte sich doch einmal ein Fehler einschleichen, helfen dir zentrales Logging,
        ausf&amp;uuml;hrliche Metriken, Monitoring sowie Tracing, den Bug schnell
        zu finden.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Wir setzen auf moderne Technologien,
        folgen aber nicht jedem Hype, ganz nach dem Motto &amp;bdquo;the right tool
        for the job&amp;ldquo;. F&amp;uuml;r unsere Kunden stellen wir eine gut dokumentierte
        REST-API zur Verf&amp;uuml;gung. Dahinter verbirgt sich unsere service- und
        eventbasierte Backendarchitektur. Wir wissen, wie wichtig das richtige Tooling
        f&amp;uuml;r Entwickler ist und verbessern es daher kontinuierlich.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Unser Stack in Schlagworten: Python, Go, PostgreSQL, Redis,
        Kafka und RabbitMQ, Docker und Kubernetes&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Deine
        Skills&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Gute
        Programmierkenntnisse, idealerweise in Python und Go&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Erfahrung
        mit Datenbanksystemen (SQL) sowie idealerweise ORM-Systemen&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Erfahrung mit Linux&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Du legst
        Wert auf sauberen, verst&amp;auml;ndlichen Code (DRY, KISS) und automatisiertes
        Testen&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Wir k&amp;ouml;nnen uns auf dich verlassen,
        du bist eigenst&amp;auml;ndig und gleichzeitig offen f&amp;uuml;r Neues&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Bestehende Dokumentationen aktualisierst du und f&amp;uuml;hrst
        sie eigenst&amp;auml;ndig fort&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Gute Deutschkenntnisse
        in Wort und Schrift&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Solide Englischkenntnisse&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Tue, 11 May 2021 10:05:12 Z</pubDate><a10:updated>2021-05-11T10:05:12Z</a10:updated><location
