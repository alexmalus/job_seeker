        Business Innovation GmbH</a10:name></a10:author><category>reactjs</category><category>typescript</category><category>html</category><category>css</category><category>amazon-web-services</category><title>Frontend
        Developer (TypeScript) (m/f/d) at Audi Business Innovation GmbH (München,
        Deutschland) (allows remote)</title><description>&lt;p&gt;&lt;strong&gt;Frontend
        Developer (TypeScript) (m/f/d)&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Permanent
        employee - full-time - Munich or remote (Germany-wide)&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Audi Business Innovation GmbH was launched by AUDI AG in 2013
        as a wholly owned subsidiary with the goal of rethinking core business. We
        want to shape the mobility of the future and implement new business models
        that go beyond the vehicle as a product. To achieve this, we develop innovative
        concepts and offer products and services at the interface between technology,
        digital business models and mobility, and invest accordingly. Moreover, Audi
        Business Innovation GmbH collaborates in various ways with external partners
        in the mobility and digitalisation sectors and uses digital services to complement
        AUDI AG&amp;rsquo;s range.&lt;br&gt;&lt;br&gt;The new ecosystem for Audi websites
        worldwide, oneAudi OS, provides software starters, content management system
        connectors, a micro frontend integration layer as well as operational and
        analytics tools to create an immersive development and authoring experience.
        We enable developers and authors to create seamless customer journeys with
        cutting edge web applications and entire websites &amp;ndash; woldwide.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Your mission &lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;In the area of website ecosystems you will be part of our international
        team and working on next-gen Audi websites setting new standards for our world-wide
        developer community.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Being part of our development
        team you will be analyzing, conceptualizing technically highly sophisticated
        and user-friendly responsive web applications based on latest technologies.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You build single page- as well as micro frontend applications
        and continuously improve these with each new sprint.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Based
        on agile approaches like Scrum and SAFe you continuously help to evolve our
        vertically aligned products.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Your team lives
        and breaths DevOps while you will be guiding the full lifecycle true to the
        motto "You build it, you run it".&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Your quality
        standards and your eye for sustainability promotes future-proof solutions.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What you need to succeed&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Strong expertise in modern frontend development
        and associated technologies like React, TypeScript, CSS3, HTML5, Unit Testing,
        UI / End-to-End Testing&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience with development
        pipelines (e.g. GitHub Actions), test automation, continuous integration and
        deployment in cloud environments&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Knowledge
        of modern architecture principles like micro-frontends and -services, design
        patterns as well as agile software development approaches (Scrum, Kanban)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience connecting REST / GraphQL APIs&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Strong analytical skills&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Team
        spirit, creativity and enjoying project-related work.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Good
        German and English skills&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Nice
        to have&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Bachelor
        or Master Degree in Computer Science, Business Informatics or comparable degree&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience with cloud technologies (e.g. AWS, Kubernetes, CloudFoundry,
        ELK, Prometheus, Docker)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Interested in developing
        edge service like Backend-for-Frontends / Lambda Functions&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&lt;br&gt;What we offer&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Modern centrally located offices in Munich
        and simultaneous flexibility to work from home&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Possibility
        to work in a flexible, self-organised system (&lt;a href="https://www.audibusinessinnovation.com/abi/en/principles.html"
        rel="nofollow"&gt;how we work&lt;/a&gt;)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Competitive
        compensation packages&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Company pension plan&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Work-life balance (e.g. flexible working hours, ABIkids child
        day care, sabbatical)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Internal trainings (e.g.
        personal coaching, mindfulness training)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Annual
        development budget for conferences, trainings, certificates, etc.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Discounted leasing of a car via AUDI AG&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Yearly
        public transportation ticket or flexible monthly mobility budget&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Monthly lunch subvention through digital vouchers&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Audi corporate benefits (discounts for gyms, shopping, travels,
        etc.)&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;br&gt;Please
        apply with your cover letter (optional), resume, references and salary expectation
