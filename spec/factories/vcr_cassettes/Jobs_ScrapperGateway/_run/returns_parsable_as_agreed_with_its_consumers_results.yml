        AG</a10:name></a10:author><category>java</category><category>docker</category><category>kotlin</category><category>amazon-web-services</category><category>javascript</category><title>Java
        Software Engineer at zooplus AG (München, Germany)</title><description>&lt;p&gt;&lt;strong&gt;Job
        description&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;We in
        zooplus are currently looking for a great software engineer familiar with
        our backend tech stack to join one of our teams and contribute to the further
        success of the team and the company. Here are some things about our way of
        working that we take pride in:&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;We work in small self-organized &lt;strong&gt;teams&lt;/strong&gt;,
        respecting and valuing everyone&amp;acute;s opinion&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;We &lt;strong&gt;learn&lt;/strong&gt;
        from each other and &lt;strong&gt;share knowledge&lt;/strong&gt;, through
        pair programming, code reviews, hackathons, and trainings&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;We &lt;strong&gt;deliver value&lt;/strong&gt; by developing
        new features, maintaining existing products, and improving all the infrastructure
        we need for it&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We build &lt;strong&gt;quality&lt;/strong&gt;
        into our code by following &lt;strong&gt;clean code&lt;/strong&gt; principles
        and &lt;strong&gt;DevOps&lt;/strong&gt; practices - you build it, you run
        it&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We have embraced diversity, having colleagues
        from over 50 countries. This means our working language is &lt;strong&gt;English&lt;/strong&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Tech Stack for that position is Java, Kotlin, Docker, AWS,
        Python, AngularJs&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Requirements&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;3-4 years practical experience
        in software development with Java, Spring, Docker&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Hands-on
        experience with DevOps tools and practices (container orchestration, CI, monitoring
        and alerting, AWS) and design patterns&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Drive
        for quality: Clean Code principles, TDD, knowing when to apply best practices&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Shared ownership mindset: as a self-organized, autonomous team,
        we take end-to-end responsibility for what we deliver together&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Fluency in English and good communication skills&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What makes
        zooplus a great place to work&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Motivated and friendly teams from over 50 nationalities&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;A can-not-be-more-central location in Munich&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Flexible working hours and healthy work-life balance with 28
        vacation days (plus Dec 24th and 31st)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;State-of-the-art
        equipment and mobile phones&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Continuous development
        through internal and external training opportunities&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A
        partnership with a selected gym&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Employee discount
        for all company shops&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Company pension scheme&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Company events &lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;In
        case you didn&amp;acute;t know&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Zooplus
        AG was founded in Munich in 1999 and today we are Europe&amp;acute;s leading
        online retailer for pet-related products. With an annual double-digit growth
        rate, we have already successfully rolled out our business model in 30 European
        countries and we are expecting further sustainable growth in European e-commerce.
        We remain faithful to the key values of our company &amp;ndash; a dynamic
        and flexible approach, constant learning opportunities, and inventive thinking
        at every level and position in the organization.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;You
        want to know more? Let&amp;acute;s have a talk! Apply now.&lt;/p&gt;</description><pubDate>Thu,
