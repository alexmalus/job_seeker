        GmbH</a10:name></a10:author><category>vue.js</category><category>rest</category><category>unit-testing</category><category>docker</category><title>Frontenddeveloper
        with vue.js / Experienced with TDD and Docker at roadsurfer GmbH (München,
        Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;ARE YOU SURFING ON
        OUR OUTDOOR TRAVEL WAVE?&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;roadsurfer
        is Europe''s largest outdoor travel expert currently focusing on campervan
        rentals, abo &amp;amp; sales. We are an international, ambitious and fastly
        growing team including more than 200 roadsurfers with great team spirit! We
        hold together while combining a high quality standard with having fun at work!
        For our #roadsurferfamily we are looking for motivated and highly dedicated
        roadsurfers who wants to join us on our journey!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Our
        Booking and fleet management software is the core of our business. Besides
        the customer-oriented booking interface, the most important touchpoint for
        our happy roadsurfer customers, it also supports internal processes and acts
        as an interface to all departments within roadsurfer. In addition to developing
        and optimizing the new software we have lots of new, exciting product ideas
        on our bucket list which will revolutionize the campervan world, bringing
        even more happy roadsurfer customers on board. In order to realize all these
        great ideas we&amp;acute;re currently building a new developer team at our
        Munich HQ.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;That&amp;rsquo;s what
        we offer you:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;We
        have great team spirit, flat hierarchies and we are motivated and open-minded&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;We think employee appreciation is one of the most important
        things!&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Also we offer individual development
        opportunities and continuous support - professionally and personally&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;We have regular team events&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        have a big advantage renting our vans&lt;/li&gt;&lt;br /&gt;&lt;li&gt;When
        its possible we also offer you the chance for home office and flexible working
        hours&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We have a great office in Munich offering
        coffee, fruits as well as a feelgood manager who cooks for us on a regular
        basis&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;These
        are your tasks:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You
        will conceive, design and develop new features for our frontend (Vue.js)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;As part of our new, agile developer team you will increase
        the quality, performance, stability and scalability of our products&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You will help us build the cross-functional team and you can
        get creative when it comes to setting up new structures and development processes&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You will work together with our existing remote scrum team
        located in South East Asia&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You will be able
        to mentor other web developers who are not as experienced as you&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;That&amp;rsquo;s what we
        expect:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;As
        a Frontend Developer you are proficient with Vue.JS (or experience with JS
        Frameworks as Angular2+ / React)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        with REST APIs, Git/Github, CSS preprocessors and Bootstrap is a plus&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Solid experience with Unit Testing and TDD&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience with Docker&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        are passionate about developing applications with an excellent user experience
        and value a "clean code" approach when implementing your ideas&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You are familiar with concepts like SOLID, KISS&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You bring a pragmatic and proactive mindset&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You love agile methods and thrive in a team environment&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You are passionate about discussing technical concepts and
        architecture&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You speak and understand English
        very well&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;You are made
        for the job? Then we are looking forward to your application!  If you have
        any questions, please contact our recruiter &lt;strong&gt;Janina&lt;/strong&gt;
        via &lt;strong&gt;089-12230897.&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Get
        in and become a roadsurfer! We are looking forward to meeting you!&lt;/strong&gt;&lt;/p&gt;</description><pubDate>Tue,
