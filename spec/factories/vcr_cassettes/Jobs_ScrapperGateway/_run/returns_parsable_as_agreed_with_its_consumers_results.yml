        umsetzenden Entwicklungsabteilung&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Die Sicherstellung
        der konzeptuellen Integrit&amp;auml;t der Cloud Architektur als Teil des Cloud
        &amp;amp; Data Center Architecture Expertenteams&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Proaktive
        Entwicklung von L&amp;ouml;sungsarchitekturen auf Basis der Cloud Strategie&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Optimierung bestehender Prozesse sowie Erarbeitung neuer L&amp;ouml;sungen,
        z.B. im Rahmen der Beratung der internen Kunden hinsichtlich neuester Trends
        und M&amp;ouml;glichkeiten innerhalb ihrer Domain(en)&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Was bringst du mit?&lt;/strong&gt;&lt;/p&gt;&lt;br
