        Home &amp; Living</a10:name></a10:author><category>r</category><category>machine-learning</category><category>sql</category><category>forecasting</category><category>python</category><title>Head
        of Data Science &amp; Forecasting (m/f/d) at Westwing Home &amp; Living (München,
        Deutschland)</title><description>&lt;p&gt;The &lt;strong&gt;Westwing&lt;/strong&gt;
        mission is to inspire and make every home a beautiful home. We are on a quest
        to bring the wonders of eCommerce for home &amp;amp; living to our more than
        1.5 million active customers in 11 countries. In only 9 years on the market,
        we have grown to more than 500 million Euros Gross Merchandise Volume annually.
        More importantly, the opportunity ahead of us is massive.&lt;br&gt;&lt;br&gt;The
        Westwing team is the secret to our success. Our more than 1,500 team members
        balance creativity and style with innovative technology and strong business
        fundamentals. We are proud to be working with inspiring colleagues who are
        smart, fun, ambitious, and looking for the challenge to transform an industry
        and take it into the future.&lt;br&gt;&lt;br&gt;To pursue our ambitious growth
        strategy, we are looking for a top-class&lt;strong&gt; Head of Data Science
        &amp;amp; Forecasting (m/f/d)&lt;/strong&gt; who will enable us to achieve
        our full potential by leading an excellent analytics team and developing state-of-the-art
        forecasting models. This is your opportunity to create game-changing analyses
        and new concepts which fundamentally improve our business. You will drive
        a variety of strategically important initiatives, be it in full ownership
        or in collaboration with other senior leaders across the company.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;In this high impact position, you will report directly to the
        Management Team.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Your responsibilities will
        be:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Build
        and develop state-of-the-art forecasting models and infrastructures whilst
        improving demand planning processes&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Identify
        forecast risks and develop effective, flexible, and durable mitigation strategies&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Establish monitoring tools to identify customer buying patterns,
        supplier availability constraints, product on stock rates and more&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Mastermind advanced analytics and reports (Python, SQL, R)
        to better steer our portfolio strategy&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Lead,
        mentor and develop a strong analytics team&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;&lt;br&gt;You come with:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Excellent analytical skills and experience
        with statistics programming&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Strong project
        management skills with the drive to execute tasks with quality and a sense
        of urgency&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Relevant experience within the
        fields of data science / forecasting / demand planning&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Distinct
        leadership skills and a team-oriented, collaborative working style across
        countries and functions&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Strong academic background
        with a degree in engineering, computer science, statistics, economics or another
        quantitative/technical field&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Fluency in English&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&lt;br&gt;We offer:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;A high-impact role in an incredibly fast-paced
        and intellectually challenging environment within a leading eCommerce organization&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;A unique team of strong, dynamic and engaging colleagues&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Plenty of room for personal growth and professional development&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;An attractive compensation package&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;br&gt;Location: Munich&lt;br&gt;Contact Person: Carolin
        B&amp;ouml;rger&lt;br&gt;&lt;br&gt;Interested? Looking forward to your full
        application under specification of your possible starting date and salary
        expectation.&lt;/p&gt;</description><pubDate>Thu, 13 May 2021 16:59:08 Z</pubDate><a10:updated>2021-05-13T16:59:08Z</a10:updated><location
