        isPermaLink="false">518504</guid><link>https://stackoverflow.com/jobs/518504/senior-test-automation-developer-m-f-d-simscale?a=2NTbM8DnmbVC&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>SimScale</a10:name></a10:author><category>automation</category><category>qa</category><category>cucumber</category><category>api</category><category>testing</category><title>Senior
        Test Automation Developer (m/f/d) at SimScale (Munich, Germany) (allows remote)</title><description>&lt;p&gt;SimScale
        is a cloud-based platform for simulation. Our mission is to democratize simulation
        and make it available to all engineers and designers in the world.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;You will be part of SimScale&amp;rsquo;s QA team and ensure
        that SimScale&amp;rsquo;s customers have access to a robust software platform
        with great user experience. SimScale&amp;rsquo;s software ecosystem is characterized
        by a high degree of complexity, addressing some of the biggest challenges
        in scientific computing all at once. Your mission is to ensure by using test
        automation that all moving parts are functioning correctly, playing well together,
        not affected by regressions and provide correct results.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&lt;strong&gt;Your
        Opportunity&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Implementing new tests (mostly UI and API tests) to cover more
        parts of SimScale&amp;rsquo;s existing and new features&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Adapting
        existing tests and ensuring they remain stable over time&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Making sure the tests are executed correctly in SimScale&amp;rsquo;s
        CI pipeline&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ensuring that test failures are
        followed up quickly and diligently&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Triaging
        bug reports, gathering logs and debugging information and assigning them to
        the correct engineering teams&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Coordinating
        releases&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What
        we expect from you &lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;A
        degree in computer science or comparable studies, or equivalent professional
        experience&lt;/li&gt;&lt;br /&gt;&lt;li&gt;5+ years of test automation development
        with UI tests and some experience with API tests&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Very
        good knowledge of Javascript and Typescript&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Very
        good knowledge of some standard test automation tools (e.g. Selenium, Cypress,
        Cucumber, etc.)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Excellent communication skills
        - written and verbal&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Good overall programming
        skills&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Willingness to learn and adapt (especially
        to new programming languages and paradigms), getting things done attitude&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Strong attention to detail&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A
        sense of urgency and ownership&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&lt;strong&gt;What
        you can expect from us&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;An international and enthusiastic team with high technical
        expertise, dedication, and the opportunity to learn within your field &lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Goal-oriented, self-responsible tasks and projects that leave
        space for creativity and offer the chance to learn a lot in a short time&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Flexible working hours and mobile working practices &lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;The chance to provide thousands of engineers with the next
        generation of simulation technology that helps them be better at what they
        do best: designing the products of tomorrow&lt;/li&gt;&lt;br /&gt;&lt;li&gt;The
        chance to be part of an interdisciplinary agile team, and learn about cloud
        solutions&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;Are you looking
        for a job as a &amp;ldquo;Senior Test Automation Developer (m/f/d)&amp;rdquo;,
        where you&amp;rsquo;ll be able to significantly contribute to the development
        of our simulation software and grow with a team of experts around you? Then
        we look forward to receiving your informative application and covering letter
        via our online application system. &lt;/p&gt;</description><pubDate>Sat, 15
