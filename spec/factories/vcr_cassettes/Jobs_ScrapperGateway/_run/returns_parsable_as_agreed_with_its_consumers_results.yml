        Frontend Engineer (m/w/d) at Finanzchef24 GmbH (München, Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;We
        are looking for you - take off with us!&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Finanzchef24
        is a pioneering InsurTech start-up in Germany. Our vision is to fill business
