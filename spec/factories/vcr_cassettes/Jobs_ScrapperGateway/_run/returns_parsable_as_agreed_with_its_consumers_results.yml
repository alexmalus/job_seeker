        Appreciate:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Have you completed
        a technical degree or comparable work experience? Are you interested in becoming
        part of an agile iOS team and are keen to make use of new technologies? Are
