        /&gt;&lt;br /&gt; &lt;br /&gt;&lt;strong&gt;Unser Angebot&lt;/strong&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Vielseitige, spannende und
        herausfordernde Aufgaben in einem motivierten Team&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Einen
        unbefristeten Arbeitsvertrag auf Basis einer 40-Stunden-Woche; Gleitzeit&lt;/li&gt;&lt;br
