        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;What motivation
        and mentality you should bring:&lt;br&gt;&lt;br&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;We want to build a category leader for HR software in Europe.
        You should bring passion for making the lives of others (in our case: Employees
        and HR professionals) better&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We are experiencing
        rapid growth and are &amp;ldquo;building our plane while flying it&amp;rdquo;.
        So bring your agile mindset to the table!&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Embrace
        feedback - no one is perfect, neither are we. So let&amp;rsquo;s make this
        an opportunity to praise and learn from each other&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Proactive
        problem solver. You are willing to leave code and engineering practices in
        a better shape than when you first encountered them&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Let&amp;rsquo;s
