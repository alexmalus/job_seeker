        Engineer - Product Platform (m/f/d) at Personio (Munich, Germany)</title><description>&lt;p&gt;At
        Personio we are on the amazing journey of becoming the leading HR Platform
        in Europe!&lt;br&gt;&lt;br&gt;The Product Platform Tribe is on a mission to
        enable a better Personio by building out the platform strategy for Personio&amp;rsquo;s
        product. We are an enablement tribe and strive to create secure, reusable,
        scalable and extensible capabilities like task management, subscription management,
        access management, design system and much more. The work that we do enables
        other teams at Personio to do more by doing less and creates more consistent
        user experiences for our customers.&lt;br&gt;&lt;br&gt;Like all our tribes
        we are a cross-functional group of engineers, designers and product managers
        from many different nationalities and backgrounds, spread across different
        locations and we continue to grow in 2021. Join us and help shape the Product
        Platform Tribe journey for Personio.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Your
        tasks and responsibilities in a nutshell:&lt;/strong&gt;&lt;strong&gt;&lt;br&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Direct contribution to Personio codebase
        as a frontend engineer, as part of a product team&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Identifying,
        documenting, and communicating technical improvements within your area of
        responsibility in the team&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Support in the
        development and reinforcement of frontend engineering standards and guidelines&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Participating in cross-team engineering initiatives as individual
        contributor&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Helping with selecting, onboarding,
        and coaching of junior members of the team&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;What you need to succeed:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Over 4 years of relevant experience working
        on fast-scaling and complex systems&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Appreciation
        towards software craftsmanship, clean code, and SOLID design principles&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Deep knowledge in JavaScript and strong expertise in React
        and Redux&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Sound experience in performance
        monitoring and optimization&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Driven by impact.
        You are eager to create customer value&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Teamplayer.
        You are passionate about working with talented and inspiring people. Your
        heart beats for receiving and giving feedback, to grow both personally and
        as an engineer&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You are business-fluent in
        English (Level C1/C2)&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What
        motivation and mentality you should bring:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;We want to build a category leader for
        HR software in Europe. You should bring passion for making lives of others
        (in our case: Employees and HR professionals) better.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We
        are experiencing rapid growth and are &amp;ldquo;building our plane while
        flying it&amp;rdquo;. So bring your agile mindset to the table!&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Embrace feedback - no one is perfect, neither are we. So let&amp;rsquo;s
        make this an opportunity to praise and learn from each other.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Proactive problem solver. You are willing to leave code and
        engineering practices in a better shape than when you first encountered them&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Let&amp;rsquo;s grow together - share your knowledge, we will
        share ours!&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Humour. Have fun with us, learn
        with us from mistakes and bring your good vibes.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;WHY PERSONIO&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;As you are joining Personio at such an early stage, this shows
