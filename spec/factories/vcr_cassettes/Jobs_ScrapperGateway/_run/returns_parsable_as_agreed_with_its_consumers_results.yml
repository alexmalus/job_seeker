        Software Systeme Dunkel GmbH</a10:name></a10:author><category>angularjs</category><category>css</category><category>html</category><title>Senior
        Frontend-Entwickler (m/w/d) Angular und Junior Frontend-Entwickler (m/w/d
        at SoftSystem Software Systeme Dunkel GmbH (Germering, Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;Stellenprofil&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Als Senior-Frontend-Entwickler stehen Sie bei uns an erster
        Stelle. Sie sind f&amp;uuml;r den Aufbau und die Pflege des Frontend unserer
        Branchensoftware &amp;bdquo;DIGRAS&amp;ldquo; verantwortlich und arbeiten
        eng mit unserem Support zusammen. Dabei werden Sie von einem agilen Entwicklungsteam
        unterst&amp;uuml;tzt. Sie bringen eigene kreative Vorschl&amp;auml;ge, L&amp;ouml;sungsans&amp;auml;tze
        und Technologien proaktiv in den Entwicklungsprozess ein. Sie sind bei uns
        herzlich Willkommen, wenn Sie bereits Erfahrung als Senior Entwickler haben
        oder aber, wenn Sie sich karrierem&amp;auml;&amp;szlig;ig weiterentwickeln
        wollen und mehr Verantwortung &amp;uuml;bernehmen m&amp;ouml;chten.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Als Junior-Frontend-Entwickler entwerfen und designen Sie innovative
        und anspruchsvolle Software mit benutzerfreundlicher Oberfl&amp;auml;che.
        Sie unterst&amp;uuml;tzen im Team mit Ihren Kollegen unseren Senior-Frontend-Entwickler
        und entwickeln dabei die Software von morgen. Sie schaffen einen echten Mehrwert
        f&amp;uuml;r unsere Kunden. Sie sind bei uns richtig, wenn Sie Ihr Studium
        oder Ihre IT-Ausbildung abgeschlossen haben und bereits praktische Erfahrung
        als Angular Entwickler sammeln konnten.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Ihr
        Profil&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Leidenschaft
        f&amp;uuml;r die Programmierung&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Gute Kenntnisse
        in Angular, HTML, CSS&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Objektorientierte Programmiermethoden&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Teamgeist und Kommunikationsst&amp;auml;rke&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Gute Deutschkenntnisse&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Ihre Vorteile&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Sicherheit eines seit 25 Jahren etablierten Software-Unternehmens
        &amp;ndash; wir stellen unbefristet in Festanstellung ein&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Lockeres Arbeitsumfeld, kostenlose Getr&amp;auml;nke sowie
        Mittagstisch&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Gro&amp;szlig;z&amp;uuml;gige
        und moderne B&amp;uuml;ror&amp;auml;ume, flache Hierarchie und keine langen
        Entscheidungsprozesse&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Eine abwechslungsreiche
        und spannende T&amp;auml;tigkeit in einer dynamischen Arbeitsatmosph&amp;auml;re,
        in der Sie Ihr Potenzial auch langfristig einbringen k&amp;ouml;nnen&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Freuen Sie sich auf maximale Flexibilit&amp;auml;t dank einem
        flexiblem Gleitzeitmodell mit 30 Tagen Urlaub und der M&amp;ouml;glichkeit
        im Home Office zu arbeiten &amp;ndash; sofern Sie nicht in M&amp;uuml;nchen
        wohnen, w&amp;auml;re auch eine komplette Zusammenarbeit &amp;uuml;ber Homeoffice
        m&amp;ouml;glich&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Bei Bedarf k&amp;ouml;nnen
        wir Ihnen eine Betriebswohnung zur Verf&amp;uuml;gung stellen&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Ein fixes Budget f&amp;uuml;r Ihre pers&amp;ouml;nliche und
        fachliche Weiterbildung, welches Sie gem&amp;auml;&amp;szlig; Ihren W&amp;uuml;nschen
        f&amp;uuml;r Schulung nutzen k&amp;ouml;nnen&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Interesse geweckt?&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Legen Sie los und bewerben Sie sich bei uns! Gemeinsam mit Ihnen
        bewegen wir die digitale Zukunft von DIGRAS. Wir freuen uns auf Ihre Bewerbung.
        Als Ansprechpartner steht Ihnen Frau Dunkel unter &lt;a rel="nofollow"&gt;&lt;u&gt;g.dunkel@softsystem.de&lt;/u&gt;&lt;/a&gt;
        zur Verf&amp;uuml;gung.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;SoftSystem Software
        Systeme Dunkel GmbH&lt;br&gt;Systementwicklungen &amp;amp; Informationstechnologie&lt;br&gt;Leipziger
        Stra&amp;szlig;e 9&lt;br&gt;82110 Germering&lt;br&gt;&lt;a href="http://www.softsystem.de/"
        rel="nofollow"&gt;www.SoftSystem.de&lt;/a&gt;&lt;/p&gt;</description><pubDate>Wed,
