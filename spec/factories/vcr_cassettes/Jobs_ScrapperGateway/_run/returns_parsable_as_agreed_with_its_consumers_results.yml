        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;Tasks and responsibilities&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Our customers rely on us to solve challenging and innovative
        problems. As a computer vision scientist, you will contribute to our 3D reconstruction
        solutions and apply state-of-the-art computer vision techniques to medical
        problems. Here are some of your typical future tasks:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Develop Computer Vision and Deep Learning approaches to perform
        visual odometry and SLAM from camera and RGB-D data&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Contribute
        to the development and productization of our Computer Vision framework&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Publish results and represent our company at conferences&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Supervise junior software developers and students&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;Skills and requirements&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;PhD in Computer Vision and a track record
        of relevant publications&lt;/li&gt;&lt;br /&gt;&lt;li&gt;3+ years of practical
        experience working on real-world problems&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        in visual SLAM algorithms and RGB-D odometry, knowledge of 3D object pose
        estimation is a plus&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Applied knowledge of
        Deep Learning frameworks such as PyTorch or Tensorflow&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Strong
        programming skills in C++ and ideally Python, experience with libraries such
        as OpenCV, Open3D and Eigen is preferable&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Reliable
