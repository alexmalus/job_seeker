        Qualit&amp;auml;t und Lieferantenmanagement &lt;strong&gt;suchen wir den verantwortlichen
        System Architect.&lt;/strong&gt;&lt;br&gt;SupplyOn arbeitet nach dem &lt;strong&gt;Scaled
        Agile Framework (SAFe) &lt;/strong&gt;mit klaren Verantwortlichkeiten und
        Prozessen. Als System Architect im SupplyOn Agile Release Train &lt;strong&gt;arbeiten
        Sie eng mit unseren Product Managern und den agilen Entwicklungsteams zusammen&lt;/strong&gt;
        und erm&amp;ouml;glichen ihnen effiziente Softwareentwicklung verbunden mit
        der Erzeugung hohen Kundennutzens. Die &lt;strong&gt;Grundlage&lt;/strong&gt;
        daf&amp;uuml;r bietet &lt;strong&gt;die von Ihnen verantwortete Architektur
        &lt;/strong&gt;unserer Software-L&amp;ouml;sungen.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Informationen
        zum Kennenlernprozess in Zeiten von Corona:&lt;/strong&gt;&lt;br&gt;Um das
        Gesundheitsrisiko f&amp;uuml;r Sie und unsere Mitarbeiter zu minimieren, findet
        der Bewerbungsprozess aktuell gr&amp;ouml;&amp;szlig;tenteils digital statt.
