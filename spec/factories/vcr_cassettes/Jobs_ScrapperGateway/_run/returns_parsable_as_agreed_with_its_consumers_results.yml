        GmbH</a10:name></a10:author><category>computer-vision</category><category>slam</category><category>visual-odometry</category><category>c++</category><category>deep-learning</category><title>Computer
        Vision Scientist at ImFusion GmbH (München, Deutschland)</title><description>&lt;p&gt;What
        we offer&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Utilize your
