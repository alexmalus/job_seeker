        we are successful with it!&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;With
        more than 40k active customers we provide the best products around business
        insurance. We live by our values &amp;ndash; &lt;strong&gt;#kicktraditions&lt;/strong&gt;,
        &lt;strong&gt;#keepitsimple&lt;/strong&gt;, &lt;strong&gt;#havefun &lt;/strong&gt;and
        &lt;strong&gt;#makeithappen&lt;/strong&gt; &amp;ndash; together with our customers.
        We provide easy, fast, and individual solutions, making insurance accessible
        to all.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Would you like to help
        us reach our vision? - Then apply now!&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What
        you should expect from your role:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;improving the user experience and the insurance advice process
        of our customers, both from a product as well as from a technical point of
        view, together with your colleagues in a cross-functional team&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;working on all customer touchpoints: from the landing pages,
        through our advisor app to the emails we send to our customers, all built
        with our in-house design system and its React-based reusable components which
        you will also further co-develop&lt;/li&gt;&lt;br /&gt;&lt;li&gt;do necessary
        changes in our NodeJS backend and to our GraphQL API to avoid dependencies
        to other teams or team members&lt;/li&gt;&lt;br /&gt;&lt;li&gt;decide on the
        future technologies we shall use, together with the team &amp;ndash; we just
        introduced Next.js for SSR&lt;/li&gt;&lt;br /&gt;&lt;li&gt;sharing your knowledge
        &amp;ndash; with both our junior and senior engineers. You can do this both
        in dedicated environments &amp;ndash; like our internal blog, our fortnightly
        internal tech talks or our innovation days &amp;ndash; as well as, of course,
        in your day-to-day work&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What
        we expect from you:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;production
