        Wir wissen, wie wichtig das richtige Tooling ist und verbessern es daher kontinuierlich.
        Kubernetes ist ein zentraler Bestandteil unserer Infrastruktur.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Unser Stack in Schlagworten: Kubernetes, Docker, Linux, QEMU,
        KVM, Ansible, Terraform, Python, Go, PostgreSQL, Redis, Kafka und RabbitMQ&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Deine Skills&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
