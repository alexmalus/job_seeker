        isPermaLink="false">510711</guid><link>https://stackoverflow.com/jobs/510711/senior-backend-mlops-engineer-m-f-d-motius-gmbh?a=2Lh9mDMvX0K4&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>Motius
        GmbH</a10:name></a10:author><category>python</category><category>amazon-web-services</category><category>aws-lambda</category><category>data-science</category><category>machine-learning</category><title>Senior
        Backend &amp; MLOps Engineer (m/f/d) at Motius GmbH (München, Deutschland)</title><description>&lt;p&gt;Motius
        is a research and development company with a unique organizational structure:
        we combine a solid core team (approximately 70 employees) with an interdisciplinary
        tech community (approximately 800 members) of software developers, engineers,
        designers and electrical engineers to build products and prototypes the latest
        technology areas (including App/Web, A.I., Blockchain, AR / VR and much more).&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;As Senior Backend &amp;amp; MLOps Engineer with focus on Python
        you''re a permanent part of our Software Cluster and join our diverse R&amp;amp;D
        projects (each ~3-9 months duration) in small and agile teams as Lead Engineer.
        You can find sample projects in our &lt;a href="https://motius.de/success-stories/"
        rel="nofollow"&gt;Motius Success Stories&lt;/a&gt;.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;In
        this role, you''ll not only be part of 1 or 2 of our exciting projects, but
        you''ll also help our software cluster to become constantly better, e.g. by
        creating reusable components and assets or by coaching and mentoring younger
        engineers during their career development. In addition, our tech clusters
        are responsible for creating roadmaps and evaluating upcoming technologies
        and programming languages to be realized in future projects. Internally we
        call this position Tech Specialist.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Your
        role&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Lead
        Engineer in our R&amp;amp;D projects with engineering teams of 2-5 people&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Depending on your background and your preference you are building
        complex web applications, apps, and other software or real A.I. solutions
        for various industries and for different use cases&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Mostly
        working with the team in the HQ in Munich or remotly - we don''t do customer-on-site
        consulting&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Defining the right tech stack and
        setting up the architecture for the projects&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Following
        a two-weekly Scrum process using GitLab, Jira, Slack, Continous Integration
        &amp;amp; Delivery, etc.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Mentoring and coaching
        younger engineers, making sure we build high quality products&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Constantly improving our software cluster and building up knowledge
        by introducing new tools, best practices or frameworks and sharing learning
        from our projects&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Your
        profile&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;University
        degree in Computer Science or in similar disciplines and at least 3-5 years
        of experience in agile software development&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Strong
        experience in Python and frameworks like Django or Flask; experience with
        AWS products and services (Lambda, SNS, SQS, S3, ...)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Additional
        experience in machine learning/ deep learning libraries/frameworks is a plus
        (e.g. Rasa, numpy, scipy, pandas, sklearn, Tensorflow, PyTorch etc.)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Proven experience in deploying and monitoring ML models in
        a production setup (MLOps) and curiosity for our DevOps processes and infrastructure
        (Docker, Kubernetes, Rancher)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience in
        engineering practices such as code refactoring, design patterns, design driven
        development, continuous integration, building highly scalable applications/digital
        product&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Strong analytical and problem solving
        skills paired with the ability to develop creative and efficient solutions
        for our clients&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Comfortable with ambiguity
        and rapid changes common in early-stage product development and strong command
        of English language (both verbal and written), German is a plus&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Our offer&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Unique and inspiring working culture
        with many smart engineers from diverse backgrounds (e.g. App developers, Embedded
        system engineers, Mechanical engineers, Computer Vision researchers etc.)
        coming from over 15 different countries&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Exciting
        insights into the markets, technologies and products of the future through
        collaboration with clients from a wide range of industries plus the opportunity
        to accelerate our clients'' innovation cycles&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Fulltime
        &amp;amp; permanent employment as a Tech Specialist&lt;/strong&gt; and a defined
        Talent Journey for your further development, as well as &lt;a href="https://medium.com/motius-de/how-to-manage-team-performance-in-a-decentralized-organization-653d452b3eb"
        rel="nofollow"&gt;regular peer reviews&lt;/a&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Own
        personal development budget and our regular Tech Discovery for learning and
        discovering new technologies&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Pushing and realizing
        the topics that you''re interested in and using Motius as a machine for that&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Other perks &amp;amp; benefits of a startup: Lots of flexibility
        and responsibility, flat hierarchies, regular teambuilding and company events,
        free access to our workshop area and also to Makerspace.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;Despite Covid-19 we continue to grow
        and are looking forward to receiving your application with CV, motivation
        letter, possible start date and salary expectation.&lt;/p&gt;</description><pubDate>Wed,
        26 May 2021 14:53:22 Z</pubDate><a10:updated>2021-05-26T14:53:22Z</a10:updated><location
