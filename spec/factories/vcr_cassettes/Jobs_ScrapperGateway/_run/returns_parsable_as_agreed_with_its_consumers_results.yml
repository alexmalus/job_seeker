        Deutschland</location></item><item><guid isPermaLink="false">525430</guid><link>https://stackoverflow.com/jobs/525430/c-plus-plus-softwareentwickler-in-f%C3%BCr-satelliten-basierte-deutsches-zentrum-f%C3%BCr-luft?a=2QdcudtxKnTi&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>Deutsches
        Zentrum für Luft- und Raumfahrt e.V. (DLR)</a10:name></a10:author><category>c++</category><category>python</category><category>linux</category><category>unix</category><title>C++
        Softwareentwickler/in für Satelliten-basierte Fernerkundungsdaten (w/m/d)
        at Deutsches Zentrum für Luft- und Raumfahrt e.V. (DLR) (Weßling, Deutschland)</title><description>&lt;strong&gt;&lt;span&gt;Starten
        Sie Ihre Mission beim DLR&lt;/span&gt;&lt;/strong&gt;&lt;br /&gt;&lt;p&gt;Das
        DLR ist das Forschungszentrum f&amp;uuml;r Luft- und Raumfahrt sowie die Raumfahrt&amp;shy;agentur
        der Bundesrepublik Deutschland. Rund 10.000 Mitarbeiterinnen und Mitarbeiter
        forschen gemeinsam an einer einzigartigen Vielfalt von Themen in Luftfahrt,
        Raumfahrt, Energie, Verkehr, Sicherheit und Digitalisierung. Ihre Missionen
        reichen von der Grundlagen&amp;shy;forschung bis hin zur Entwicklung von innovativen
        Anwendungen und Produkten von morgen. Spitzen&amp;shy;forschung braucht auf
        allen Ebenen exzellente K&amp;ouml;pfe &amp;ndash; insbesondere noch mehr
        weibliche &amp;ndash;, die ihre Potenziale in einem inspirierenden Umfeld
        voll entfalten. Starten Sie Ihre Mission bei uns.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;F&amp;uuml;r
        unser &lt;strong&gt;Institut f&amp;uuml;r Methodik der Fernerkundung&lt;/strong&gt;
        in &lt;strong&gt;Oberpfaffenhofen bei M&amp;uuml;nchen&lt;/strong&gt; suchen
        wir eine/n&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;C++ Softwareentwickler/in
        f&amp;uuml;r Satelliten-basierte Fernerkundungsdaten (w/m/d)&lt;br&gt;Operationelle
        Prozessierungssysteme - EU Copernicus Atmosph&amp;auml;renmissionen Sentinel-5,
        Sentinel-4 und Sentinel-5 Precursor&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Ihre Mission:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Im Rahmen der EU Copernicus Missionen Sentinel-5, Sentinel-4,
        and Sentinel-5 Precursor entwickelt das Institut f&amp;uuml;r Methodik der
        Fernerkundung des DLR Software-Prozessorsysteme und Algorithmen f&amp;uuml;r
        die pr&amp;auml;zise Bestimmung von atmosph&amp;auml;rischen Spurengasen wie
        Ozon, Stickstoffdioxid, Schwefeldioxid, Formaldehyd, Glyoxal sowie f&amp;uuml;r
        Aerosol- und Wolkeneigenschaften. Diese Algorithmen kommen operationell in
        Near-Realtime und Offline-Prozessorsystemen des DLR zum Einsatz.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Die Arbeiten werden in enger Kooperation mit nationalen und
        internationalen Partnern durchgef&amp;uuml;hrt. Wir bieten ein ausgezeichnetes
        Arbeitsumfeld und die M&amp;ouml;glichkeit, mit den f&amp;uuml;hrenden Wissenschaftlern
        auf dem Gebiet der satellitengest&amp;uuml;tzten Fernerkundung der Atmosph&amp;auml;re
        zusammenzuarbeiten.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Wir sind an hoch motivierten
        Bewerberinnen und Bewerbern (w/m/d) interessiert, die qualitativ hochwertige
        Arbeit leisten. Sie werden ermutigt, wissenschaftliche Ergebnisse auf internationalen
        Konferenzen zu pr&amp;auml;sentieren und in wissenschaftlichen Fachzeitschriften
        zu ver&amp;ouml;ffentlichen.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Als C++ Softwareentwickler/in
        sind Sie verantwortlich f&amp;uuml;r:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;Entwicklung von Softwaresystemen in C++ f&amp;uuml;r
        das Retrieval von atmosph&amp;auml;rischen Spurengasparametern:&lt;/strong&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Implementierung von Software f&amp;uuml;r
        operationelle 24/7-Systeme&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Analyse und Design
        der Retrieval-Software f&amp;uuml;r die Sentinel Atmosph&amp;auml;renmissionen&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Weiterentwicklung bereits existierender Systeme, speziell f&amp;uuml;r
        die Missionen Sentinel-5, Sentinel-4 und Sentinel-5 Precursor&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Integration der Retrievalsysteme in operationelle Bodensegmente
        zur Datenverarbeitung im Near-Real-Time- und im Offline-Modus&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Entwicklung und Verbesserung neuartiger wissenschaftlicher
        Algorithmen&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Forschung auf dem Gebiet des maschinellen
        Lernens f&amp;uuml;r Retrieval-Algorithmen&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ausarbeitung
        geeigneter Testprozeduren&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;br&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Dokumentation
        der Software aus Ausf&amp;uuml;hrung von Testl&amp;auml;ufen zur Abdeckung
        der folgenden Hauptaspekte:&lt;/strong&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Dokumentation
        der Software, der verwendeten Testprozeduren und der Testergebnisse&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Teilnahme an Software Test-Kampagnen&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Analyse
        der Testdaten&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Ihre
        Qualifikation:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;abgeschlossenes
        wissenschaftliches Hochschulstudium (Uni-Diplom/Master) in Informatik, Computerwissenschaften,
        Ingenieurwissenschaften oder einer verwandten Fachrichtung&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;mindestens 5-j&amp;auml;hrige Erfahrung mit Code Entwicklung
        in C++ (11/14/17)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;praktische Erfahrungen mit
        Softwareentwicklung unter Linux/Unix einschlie&amp;szlig;lich der erforderlichen
        Tools (z. B. Eclipse, CMake, GCC, SVN)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;gute
        Englischkenntnisse&lt;/li&gt;&lt;br /&gt;&lt;li&gt;gute Kenntnisse in der
        Nutzung von Routinen und Bibliotheken der numerischen Mathematik&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Erfahrung mit Skriptsprachen wie z. B. Python sind von Vorteil&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;fundiertes Wissen in den Gebieten der Entwicklung wissenschaftlicher
        Algorithmen und des maschinellen Lernens ist sehr n&amp;uuml;tzlich&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Kenntnisse in der Satelliten-gest&amp;uuml;tzten Fernerkundung
        der Atmosph&amp;auml;re sind sehr n&amp;uuml;tzlich&lt;/li&gt;&lt;br /&gt;&lt;li&gt;praktische
        Erfahrung in der Entwicklung von Multithread Anwendungen&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Begeisterung f&amp;uuml;r Produktion von hochwertigem, produktionsreifem
        und erprobtem Code&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Teamgeist und Erfahrungen
        in der Projektarbeit sind erw&amp;uuml;nscht&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Ihr Start:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Freuen Sie sich auf einen Arbeitgeber, der Ihr Engagement zu
        sch&amp;auml;tzen wei&amp;szlig; und Ihre Entwicklung durch vielf&amp;auml;ltige
        Qualifizierungs- und Weiter&amp;shy;bildungs&amp;shy;m&amp;ouml;glich&amp;shy;keiten
        f&amp;ouml;rdert. Unser einzigartiges Arbeitsumfeld bietet Ihnen Gestaltungs&amp;shy;frei&amp;shy;r&amp;auml;ume
        und eine unvergleichbare Infrastruktur, in der Sie Ihre Mission verwirklichen
        k&amp;ouml;nnen. Vereinbarkeit von Privatleben, Familie und Beruf sowie Chancengleichheit
        von Personen aller Geschlechter (w/m/d) sind wichtiger Bestandteil unserer
        Personal&amp;shy;politik. Bewerbungen schwerbehinderter Menschen bevorzugen
        wir bei fachlicher Eignung.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Fachliche Fragen
        beantwortet Ihnen gerne Herr Prof. Dr. Thomas Trautmann telefonisch unter
        &lt;a rel="nofollow"&gt;+49 8153 28-1404&lt;/a&gt;. Weitere Informationen
        zu dieser Position mit der Kennziffer 55302 sowie zur Verg&amp;uuml;tung und
        zum Bewerbungsweg finden Sie unter &lt;a href="http://www.dlr.de/dlr/jobs/#45890"
        rel="nofollow"&gt;www.DLR.de/dlr/jobs/#45890&lt;/a&gt;&lt;/p&gt;</description><pubDate>Tue,
        27 Apr 2021 19:46:18 Z</pubDate><a10:updated>2021-04-27T19:46:18Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">Weßling, Deutschland</location></item><item><guid
        isPermaLink="false">526862</guid><link>https://stackoverflow.com/jobs/526862/senior-softwareentwickler-c-sharp-m-w-d-anstalt-f%C3%BCr-kommunale?a=2QGYyR0mUOm4&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>Anstalt
