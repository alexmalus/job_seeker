        Financial Ltd.</a10:name></a10:author><category>node.js</category><category>docker</category><category>amazon-web-services</category><category>typescript</category><title>Senior
        Software Engineer NODE.JS / TYPESCRIPT (f/m/x) at PPRO Financial Ltd. (München,
        Germany)</title><description>&lt;p&gt;Do you like to be part of an international,
        cross-functional team, passionate about quality and scalability? You will
        be responsible for full software development lifecycle activities using &lt;a
        href="http://node.js/" rel="nofollow"&gt;Node.js&lt;/a&gt; / Typescript, working
        on PPRO&amp;rsquo;s payment method integrations. We use modern tools like
        GitLab, CI/CD pipelines, Docker, Kubernetes and AWS for both our development
        and production environments. PPRO is the lead provider for Local Payment Methods
        (LPMs). With our technology and expertise, online merchants overcome barriers
        to sell goods and services, worldwide. We are mature in age, founded in 2006,
        but a startup at heart!&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What will
        be your main responsibilities?&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Develop and enhance &lt;a href="http://node.js/"
        rel="nofollow"&gt;Node.js&lt;/a&gt; backend applications&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Work in all phases of the software development life-cycle (planning,
        design, implementation, deployment, monitoring and support)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Collaborate effectively within our cross-functional teams&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Apply Clean Code techniques and mentor your teammates through
        in-depth code reviews&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Recognise and propose
        solutions for scaling weaknesses, performance bottlenecks and security risks&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Apply and utilize state-of-the-art CI/CD techniques&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Technologies:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;a href="http://node.js/"
        rel="nofollow"&gt;Node.js&lt;/a&gt;, Typescript, Kubernetes, Docker, AWS,
        DynamoDB, S3, Terraform, GitLab, GitOps&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Qualifications:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Several
        years of software development experience&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A
        track record of working on backend services with &lt;a href="http://node.js/"
        rel="nofollow"&gt;Node.JS&lt;/a&gt;; TypeScript is a plus&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Familiarity with working in a UNIX-based environment&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience developing and running web services in the cloud
        (preferably using Docker and Kubernetes)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Excellent
        communication skills (English) and open to giving and receiving feedback&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Sense of ownership and proven track record of seeing projects
        through&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;If this sounds like you:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Apply if you think we''re a good match! We''ll get in touch
        with you to let you know what the next steps are. PPRO is an equal opportunity
