        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Requirements&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;As iOS Engineer, you have&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;A university degree in a relevant field
        of study (e.g. computer science, engineering, sciences, ...) or a comparable
        qualification.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Strong analytical thinking,
        both in the technical and in the product domain.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Excellent
        communication skills that are clear, concise, and targeted towards your audience
        - engineering, product, or other stakeholders.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Interested
        in other technology stacks.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Passion in delivering
        great UX and working with custom UI&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ability
        to keep yourself up-to-date with respect to the latest changes in the iOS
        ecosystem&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Fri, 14
