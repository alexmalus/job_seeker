        sind an neuen Technologien interessiert, bringen Ihre Aufgabe selbstst&amp;auml;ndig
        voran und &amp;uuml;berzeugen mit einer analytischen und strukturierten Arbeitsweise&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Sehr gute Deutsch- und gute Englischkenntnisse runden Ihr Profil
        ab&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Was
        die Position besonders macht&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Arbeiten im internationalen Kontext bei einem wachsenden Unternehmen
        in einer zukunfts&amp;shy;orientierten Branche mit viel Dynamik&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Nettes, kollegiales Team mit Duz-Kultur, flachen Hierarchien
        und regelm&amp;auml;&amp;szlig;igen Team-Events&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Strukturiertes
