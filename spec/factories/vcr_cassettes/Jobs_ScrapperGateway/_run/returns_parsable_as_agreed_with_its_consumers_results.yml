        isPermaLink="false">522471</guid><link>https://stackoverflow.com/jobs/522471/data-engineer-w-m-d-nationwide-full-part-time-bayerischer-rundfunk?a=2PdFRNyKUjBu&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>Bayerischer
        Rundfunk''</a10:name></a10:author><category>cloud</category><category>python</category><title>Data
        Engineer (w/m/d) nationwide - Full-/Part-time at Bayerischer Rundfunk'' (Munich,
        Germany)</title><description>&lt;p&gt;Bayerischer Rundfunk provides creative
        and reliable information, culture, knowledge and entertainment from and for
        Bavaria: on the radio, on television, in the Mediathek, on BR24, Instagram
        etc. As a member of ARD, we are proud to make a significant contribution to
        the diversity of opinion and media with our diverse and high-quality offerings.
        &lt;/p&gt;&lt;br /&gt;&lt;p&gt;For our department Softwareentwicklung und
        Plattformen (SEP) we are looking for a&lt;/p&gt;&lt;br /&gt;&lt;strong&gt;Data
        Engineer (f/m/d) nationwide  Full-/Part-time&lt;/strong&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Contract:&lt;/strong&gt;
        2 years &lt;br&gt;&lt;strong&gt;Working hours:&lt;/strong&gt; flexible arrangement&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;The department Softwareentwicklung und Plattformen (SEP) is
        the development unit within the Bavarian public broadcaster Bayerischer Rundfunk.
        We build award-winning apps for Android and iOS, intelligent applications
        for screens of all sizes, as well as websites and blogs. We work closely with
        various editorial teams in radio, television and web and develop innovative
        platforms like BR24, the BR Mediathek, the BR Radio App or, together with
        ARD.de, the ARD Audiothek.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;These
        are your tasks:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;For our Data
        Analytics Team we are looking for a Data Engineer (f/m/d). You will help us
        to source our user data and develop and operate data pipelines in our Google
        Cloud project. You will create data models in our BI tool Looker as a basis
        for dashboards and reports to help the editorial and development teams in
        their daily work. You will work closely with your team colleagues, data engineers,
        analysts and scientists to advance BR into a data-driven enterprise. If you
        enjoy working with state-of the-art technologies and want to help shape the
        path from Business Intelligence to Artificial Intelligence, then this is a
        great role for you!&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Development,
        deployment and monitoring of ETL/ ELT scripts&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Close
        cooperation with analysts, software developers and system reliability engineers&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Development of data models and KPIs in collaboration with the
        editorial departments and data analysts&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Further
        development of our database architecture and our data warehouse&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What we value:&lt;/strong&gt;&lt;/p&gt;&lt;br
