        Business Innovation GmbH</a10:name></a10:author><category>amazon-web-services</category><category>docker</category><category>kubernetes</category><category>jenkins-pipeline</category><category>terraform</category><title>Cloud
        Platform Engineer (m/f/d) at Audi Business Innovation GmbH (München, Deutschland)
        (allows remote)</title><description>&lt;p&gt;&lt;strong&gt;Cloud Platform
        Engineer (m/f/d)&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Permanent employee
        - full-time - Munich or remote (Germany-wide)&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;br&gt;Audi
        Business Innovation GmbH was launched by AUDI AG in 2013 as a wholly owned
        subsidiary with the goal of rethinking core business. We want to shape the
        mobility of the future and implement new business models that go beyond the
        vehicle as a product. To achieve this, we develop innovative concepts and
        offer products and services at the interface between technology, digital business
        models and mobility, and invest accordingly. Moreover, Audi Business Innovation
        GmbH collaborates in various ways with external partners in the mobility and
        digitalisation sectors and uses digital services to complement AUDI AG&amp;rsquo;s
        range.&lt;br&gt;&lt;br&gt;The MSI platform team provides a set of tools for
        the whole Volkswagen Group helping to improve collaboration within teams and
        projects and allowing software developers to have more focus on developing
        their applications. This way we contribute to the productivity of many projects.&lt;br&gt;
        &lt;br&gt;The product portfolio consists of MSI collaboration tools for collaboration
        within agile teams, MSI development tools to support the software development
        process as well as continuous integration and delivery for agile teams and
        our MSI logging for observability of logfiles of applications.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Your mission &lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Improving our development and operations processes with automation
        tools&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You work on building up and maintaining
        a high available service platform based on AWS and Kubernetes.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Set up Continuous Integration/Delivery Pipelines and continuously
        improve them.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You are familiar with different
        cloud native tools and technologies and find the perfect fit for them in our
        project.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You are living DevOps principles
        every day.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&amp;ldquo;Everything as Code&amp;rdquo;
        is one of your main principles at work.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;As
        part of a crossfunctional team you are a real team player and enjoy to work
        with other colleagues also in pair programming sessions.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&lt;br&gt;What you need
        to succeed&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;University
        degree in Informatics or comparable fields and degree.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
