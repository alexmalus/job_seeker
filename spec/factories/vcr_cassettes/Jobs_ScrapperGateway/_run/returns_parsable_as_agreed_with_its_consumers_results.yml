        GmbH</a10:name></a10:author><category>continuous-integration</category><category>automation</category><category>automated-tests</category><category>project</category><title>Agiler
        Software-Tester / Test Automation Engineer (m|w|d) at BWI GmbH (München, Germany)</title><description>&lt;p&gt;Als
        IT-Systemhaus der Bundeswehr und IT-Dienstleister des Bundes bieten wir umfassende
