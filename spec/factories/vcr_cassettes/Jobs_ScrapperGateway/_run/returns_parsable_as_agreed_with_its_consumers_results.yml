        isPermaLink="false">500207</guid><link>https://stackoverflow.com/jobs/500207/fullstack-tech-lead-php-js-m-f-d-club-growth-westwing-home-living?a=2HKK2Pamo5MI&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>Westwing
        Home &amp; Living</a10:name></a10:author><category>php</category><category>reactjs</category><category>continuous-integration</category><title>Fullstack
        Tech Lead PHP/JS (m/f/d) - Club Growth at Westwing Home &amp; Living (München,
        Deutschland) (allows remote)</title><description>&lt;p&gt;The &lt;strong&gt;Westwing&lt;/strong&gt;
        mission is to inspire and make every home a beautiful home. We are on a quest
        to bring the wonders of eCommerce for home &amp;amp; living to our more than
        1 million active customers in 11 countries. In only 9 years on the market,
        we have grown to more than 267 million Euros in annual revenue. More importantly,
        the opportunity ahead of us is massive.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;The
        Westwing team is the secret to our success. Our more than 1,500 team members
        balance creativity and style with innovative technology and strong business
        fundamentals. We are proud to be working with inspiring colleagues who are
        smart, fun, ambitious, and looking for the challenge to transform an industry
        and take it into the future.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Do you think this
        could be you? We are looking for an awesome&lt;strong&gt; Fullstack Tech Lead
        (m/w/d) &lt;/strong&gt;for the newly created&lt;strong&gt; Growth team.&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Who are we:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Our
        Tech team of over 150 people is mostly split between two hubs: our HQ in Munich
        and Warsaw plus people working remotely. We&amp;rsquo;re currently building
        a brand new Growth team that will help one of our business models reach the
        next level of scale, impact, and profitability.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What
        we are doing:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;The team will work
        exclusively on improving various KPIs across our sites and platforms in our
        core business model. The team will work in an iterative manner by identifying
        potential ways of improving metrics, setting hypotheses, experimenting, and
        analyzing results. You will drop ideas proven to not work by metrics without
        doubts in order to move forward with other ideas to grow our business further.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;What you will do:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Work with the whole team to improve various
        KPIs by setting hypotheses, experimenting with them, and analyzing results
        from those tests.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Help the team to flourish
        by growing engineers, hiring new ones, and being a servant leader and mentor
        to the whole team.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work closely with product
        owners, designers, researchers, and business stakeholders to design technical
        solutions bringing growth to the business.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Own
        the functionalities developed by the team from the technical perspective.
        Ensure they&amp;rsquo;re well-architected, tested, meet our coding standards,
        and have proper logging, monitoring, and alerting.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Set
        up processes and methodologies optimized for shipping code.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You remain fully hands-on when it comes to development and
        take over smaller topics or tough cases. With that, you ensure good architecture
        and good Code Review quality.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What
        we offer:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;A
        high-impact role in an incredibly fast-paced growth environment and the possibility
        to take responsibility early on within a new initiative.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;An open-minded tech organization with a &amp;ldquo;best tool
        for the job&amp;rdquo; attitude. Freedom to choose your tools and technology
        gives plenty of room for learning and experimentation.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A
        continuous self-improvement environment. Access to e-learning portals, budget
        for conferences, and paid certifications are just some of the ways we help
        you be your best self.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A great atmosphere.
        Team events and hackathons are some of the ways we make our office a place
        you want to hang out.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ability to define your
        job. We are always happy to help you take new responsibilities and help you
        grow into the role you want.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A brand-new top-of-the-line
        MacBook Pro with whichever accessories you fancy. Deck out your workstation
        with whichever editors, tools, and accessories you need to feel at home.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Internal mobility. If you want to learn something new or try
        a new team, we have a &amp;ldquo;team-rotation&amp;rdquo; program which allows
        you to switch to open positions in other teams.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Possibility
        to work fully remotely from anywhere as long as you are available between
        the hours of 9 am - 6 pm Central European Time (CET).&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;What we expect from you:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Several years of experience in the frontend
        stack, experience in React is a plus as this is the direction we&amp;rsquo;re
        going in the frontend stack.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Several years
        of experience in PHP 7 development of large scale and highly available applications.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;1+ years of experience in a team lead role. Managing people
        is just as exciting as managing software.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Passion
        for data-driven approach. You regularly follow KPIs and are able to get the
        most out of them to make well-reasoned decisions and iterate to improve those
        through time.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Architecture skills &amp;ndash;
        both code and infrastructure. Acronyms like SOLID and DDD make you excited.
        People know you as that person who is always talking about &amp;ldquo;Decoupling&amp;rdquo;,
        &amp;ldquo;Onions&amp;rdquo; and &amp;ldquo;Hexagons&amp;rdquo;.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Push for shipping. CI/CD is a must. Putting code live every
        day is a given.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Strong communication skills.
        You are comfortable working with any colleague from any area. You are comfortable
        defending your ideas or challenging others. People like to work with you.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;The optional skills we
        appreciate:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Experience
        in working with growth, outcome, or KPI-driven teams.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Familiarity
        with growth-related platforms, tools, and methodologies like A/B testing,
        Google Analytics, Optimizely, LaunchDarkly, etc.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        with Docker, Kubernetes, AWS, CI/CD pipelines.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Dedication
        to testing code you and your team wrote.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Location&lt;/strong&gt;: Munich, Warsaw or Remote&lt;br&gt;&lt;strong&gt;Contact
        Person&lt;/strong&gt;: Markus Winkler&lt;br&gt;&lt;strong&gt;Requisition Number&lt;/strong&gt;:2108&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Interested? Looking forward to your full application under specification
        of your possible starting date and salary expectation.&lt;/p&gt;</description><pubDate>Mon,
