        /&gt;&lt;li&gt;Be part of a young, dynamic and highly skilled team where you
        can both have an impact and continue to learn&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Stay
        connected with the academic community, write scientific papers and attend
        conferences&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Benefit from flexible working
        hours&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Join us full-time or part-time (28-40h/week)&lt;/li&gt;&lt;br
