        inclusive, equal opportunity &amp;amp; multicultural work environment.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;1,500 Euro annual development budget for attending conferences
        or courses, buying books, getting a coach etc.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A
        high-impact work environment and short decision-making processes.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Fun team &amp;amp; company events.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Choose
