        Deutschland</a10:name></a10:author><category>agile-project-management</category><category>automated-tests</category><category>continuous-integration</category><category>unit-testing</category><category>architecture</category><title>Senior
        Developer (m/w/d) at Telefónica Deutschland (München, Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;Vertragsart:&lt;/strong&gt;
        Vollzeit, unbefristet&lt;br&gt; &lt;strong&gt;Standort:&lt;/strong&gt; M&amp;uuml;nchen,
        D&amp;uuml;sseldorf, Berlin (Teltow), N&amp;uuml;rnberg, Hamburg&lt;br&gt;
        &lt;strong&gt;Eintritt:&lt;/strong&gt; ab n&amp;auml;chstm&amp;ouml;glichem
        Zeitpunkt&lt;br&gt; &lt;br&gt; &lt;strong&gt;Working anywhere.&lt;/strong&gt;
        Nach erfolgreichem Bewerbungsprozess, hast Du die M&amp;ouml;glichkeit deutschlandweit
        zu arbeiten. Du wirst entsprechend Deinem Wohnort, dem n&amp;auml;chsten Telef&amp;oacute;nica
        Standort zugeordnet. Weitere Details besprechen wir mit Dir im Bewerbungsprozess.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Wer wir sind?&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Wir
        sind Telef&amp;oacute;nica / o2 &amp;ndash; mit unseren Mobilfunkmarken verbinden
        wir Millionen von Menschen und bieten unseren Kunden mobile Freiheit in der
        digitalen Welt. Dar&amp;uuml;ber hinaus gestalten wir als f&amp;uuml;hrender
        Telekommunikationsanbieter ma&amp;szlig;geblich die Digitalisierung in Deutschland
        mit. Unsere Fest- und Mobilfunknetze bilden das R&amp;uuml;ckgrat f&amp;uuml;r
        den digitalen Wandel von Wirtschaft und Gesellschaft. Und unsere rund 8.500
        Mitarbeiter hierzulande treiben die Transformation jeden Tag ein St&amp;uuml;ck
        voran &amp;ndash; auch in unserem eigenen Unternehmen. &lt;/p&gt;&lt;br /&gt;&lt;p&gt;Telef&amp;oacute;nica
        z&amp;auml;hlt zu den Top-Arbeitgebern in Deutschland und ist Teil des globalen
        Telekommunikationskonzerns Telef&amp;oacute;nica S.A. mit 130.000 engagierten
        Mitarbeitern weltweit. &lt;/p&gt;&lt;br /&gt;&lt;p&gt;Werde auch Du Teil unseres
        einzigartigen Teams und lass uns gemeinsam etwas bewegen! &lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Was sind Deine Herausforderungen bei uns?&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Eigenverantwortliche Entwicklung von
        Software im Rahmen von agilen Entwicklungsteams zur Abbildung komplexer Gesch&amp;auml;ftsprozesse
        in kosteneffizienten Softwarearchitekturen mit dem Fokus auf den Aufbau/Weiterentwicklung
        einer Microservice-orientierten Landschaft &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Eigenst&amp;auml;ndige
        Erstellung und Implementation von UI Design Vorlagen, Konfigurationen und
        Code Entwicklungen f&amp;uuml;r die verantworteten Softwaresysteme &lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Build, Deployment, Dependency- und Konfigurationsmanagement
        &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Datenbank-Aufbau und Performance-Optimierung
        f&amp;uuml;r Hochverf&amp;uuml;gbarkeitsl&amp;ouml;sungen &lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Inhaltliche Pr&amp;uuml;fung der technischen L&amp;ouml;sung
        des externen Partners auf Highlevel- und Lowlevel-Basis, sowie der Abh&amp;auml;ngigkeiten
        der Applikation &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Unterst&amp;uuml;tzung beim
        Sicherstellen der Befolgung von Applikations- und Architekturstandards f&amp;uuml;r
        Entwicklung, Konfiguration, Design, Schnittstellen. Analyse, Konzeptionierung
        und Entwicklung von Software Systemen &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Unterst&amp;uuml;tzung
        bei der Weiterentwicklung agiler Entwicklungsmethoden (z.B. SCRUM) in der
        Applikation; &amp;Uuml;bernahme entsprechender Rollen im agilen Team (z.B.
        als Developer, Tester, SCRUM-Master)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Unterst&amp;uuml;tzung
        des Product Owners bei der Konzeption der Kundenanforderungen und technischen
        Umsetzung &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Selbst&amp;auml;ndige und eigenverantwortliche
        Definition, Erstellung und Pr&amp;auml;sentation von Architektur-Roadmaps
        f&amp;uuml;r das Senior Management &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Erstellung
        und Weiterentwicklung von Guiding Principles f&amp;uuml;r die Applikations-Architektur  &lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Evaluierung von zukunftssicheren Szenarien und Optionen zur
        effizienten Architektur in einem dynamischen Telekommunikationsmarkt&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Key-Experte f&amp;uuml;r die Architektur und Strategie der
        eingesetzten System-Technologie &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Eigenverantwortliche
        technische Steuerung f&amp;uuml;r Lieferanten &amp;amp; Partner, Steuerung
        und Anleitung von externen sowie internen Entwicklern &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Definition
        und Erstellung von Summaries &amp;amp; Lessons Learned  f&amp;uuml;r das Senior
        Management (z.B. Feedback Folien, Beitrag f&amp;uuml;r Deep-Dives etc.) &lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Unterst&amp;uuml;tzung bei der nachhaltigen Einf&amp;uuml;hrung,
        Durchf&amp;uuml;hrung, &amp;Uuml;berwachung sowie ggf. Weiterentwicklung von
        Standard-Prozessen wie Compliance Regeln, SOX, Security (gruppen-, abteilungs-,
        bereichs-, gesch&amp;auml;ftsbereich-, unternehmens- und konzernweite Standards,
        sowie mit externen Lieferanten und Partnern  &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Technisches
        Consulting interner Kunden (Marketing) &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Unterst&amp;uuml;tzung
        bei der Weiterentwicklung eines (BIZ)-DEV-OPS Konzept im Verantwortungsbereich
        &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Sicherstellen Reporting, Monitoring aller
        Applikationen im Verantwortungsbereich, Bugfixing komplexer Anwendungen, Betrieb
        von Cloud-L&amp;ouml;sungen &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Aufbau, Etablierung
        und kontinuierliche Weiterentwicklung von Data Science Ans&amp;auml;tzen mit
        der Zielsetzung der Optimierung von Telekommunikations-Prozessen, um f&amp;uuml;r
        den Endkunden eine exzellente Customer Journey/Experience zu erm&amp;ouml;glichen
        &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Einf&amp;uuml;hren und Weiterentwicklung
        eines kontinuierlichen Verbesserungsprozesses im Rahmen von Root Cause Analysen
        bei kritischen Fehlern, sowie auf Basis von Kunden- und Userfeedbackrunden
        &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Enge Zusammenarbeit mit anderen Development-
        und Betriebsbereichen &amp;uuml;ber das gesamte Unternehmen &lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Unterst&amp;uuml;tzung bei der Einf&amp;uuml;hrung und Weiterentwicklung
        von modernen IT Methoden wie Continious Integration / Testautomatisierung,
        Cloudservices, Blue-Green Development &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Optimierung
        bestehender Prozesse sowie Erarbeitung neuer L&amp;ouml;sungen &lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;H&amp;auml;ufige Projektleitung gr&amp;ouml;&amp;szlig;erer
        Projekte im &amp;uuml;bergreifenden Themengebiet, wie z.B.. Upgrade einer
        Applikation &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Tr&amp;auml;gt die Verantwortung
        f&amp;uuml;r Meilensteine und Ziele&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Leben
        und Sicherstellen einer Treibermentalit&amp;auml;t und Ownership bei Projekten&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;T&amp;auml;tigkeit ist grunds&amp;auml;tzlich eigenst&amp;auml;ndig
        inkl. Stakeholdermanagement&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Stimmt nur Ergebnisse
        bzw. besonders kritische Inhalte mit dem Vorgesetzten ab&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Was bringst
        Du mit?&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Abgeschlossenes
        Hochschulstudium oder vergleichbar in Fachrichtung Informatik, Kommunikationstechnik
        o.&amp;auml;. &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Mindestens 8 Jahre Berufserfahrung
        im Bereich Software Development (im Bereich Telekommunikation w&amp;uuml;nschenswert)
        &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Gute Kenntnisse in Unit Testing, CI, CD und
        Testautomatisierung &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Umfassende Kenntnisse
        im Bereich IT, Software Development, Software Architektur &lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Vertiefte Kenntnisse angrenzender Fachgebiete wie z.B.  Projektmanagement,
        Agile Arbeitsmethoden wie Kanban, Scrum, Less, Safe durch mindestens 3-j&amp;auml;hrige
        Berufserfahrung. &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Erfahrung in der Umsetzung
        von Ver&amp;auml;nderungsprozessen &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Sehr gute
        Verhandlungs-und Kommunikationsf&amp;auml;higkeiten &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Hohe
        Belastbarkeit, Zuverl&amp;auml;ssigkeit und Durchsetzungsverm&amp;ouml;gen
        in einem dynamischen Umfeld &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Starke Teamorientierung,
        Motivationsf&amp;auml;higkeit und Organisationstalent &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Strukturierte,
        eigenverantwortliche und ergebnisorientierte Arbeitsweise mit hoher Eigeninitiative
        &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Verhandlungssichere Deutsch- und Englisch-Kenntnisse
        &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Unternehmerisches Denken und Handeln, innovative
        und kreative Herangehensweisen &lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Deine
        Benefits&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Arbeitsplatz:&lt;/strong&gt;
        Moderne und ergonomisch ausgestattete B&amp;uuml;ror&amp;auml;ume, sowie ein
        Open Space und Open Desk-Modell.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Kommunikation:&lt;/strong&gt;
        Ein Smartphone Deiner Wahl (inkl. Vertrag) und die M&amp;ouml;glichkeit auch
        die Familie und Freunde zu versorgen ist f&amp;uuml;r uns selbstverst&amp;auml;ndlich.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;F&amp;uuml;r Verpflegung ist gesorgt:&lt;/strong&gt;
        Kostenlose Kaffeespezialit&amp;auml;ten und Wasser stehen Dir jederzeit zur
        Verf&amp;uuml;gung ebenso wie eine Kantine und eine Cafeteria.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Weiterentwicklung ganz individuell: &lt;/strong&gt;Mit
        pers&amp;ouml;nlichem Entwicklungsplan und kontinuierlichen Trainings erreichst
        Du mit uns Deine Ziele. Zudem kannst Du mit &amp;bdquo;Beyond&amp;ldquo; auch
        in andere interessante Bereiche mittels Job- oder Projektrotationen reinschnuppern.
        &lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Altersvorsorge:&lt;/strong&gt;
        Verschiedene Modelle der Altersvorsorge stehen Dir zur Verf&amp;uuml;gung
        (z. B. Verm&amp;ouml;genswirksame Leistungen, Betriebliche Altersvorsorge
        etc.)&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Soziales Engagement:&lt;/strong&gt;
        Wir engagieren uns auch au&amp;szlig;erhalb der Unternehmensgrenzen, Du hast
        die M&amp;ouml;glichkeit z. B. an Telef&amp;oacute;nica &amp;bdquo;Volunteering
        Days&amp;ldquo; oder &amp;bdquo;Volunteering Holidays&amp;ldquo; teilzunehmen.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Gesundheit: &lt;/strong&gt;Unter FEEL GOOD findest
        Du ein vielf&amp;auml;ltiges Angebot f&amp;uuml;r Deine pers&amp;ouml;nliche
        Gesundheit und die Vereinbarkeit von Beruf und Freizeit. Es reicht von Bewegungs-
        und Entspannungsangeboten &amp;uuml;ber Webinare und Kooperationen bis hin
        zu einem umfassenden Beratungsangebot zu Kinder- und Seniorenbetreuung sowie
        psychosozialer Beratung. &lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Wie
        Du dich bewirbst und was Du noch wissen solltest?&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&amp;Uuml;berzeuge uns mit Deinem aussagekr&amp;auml;ftigen
        Lebenslauf sowie dazugeh&amp;ouml;rigen Zeugnissen. Ein Motivationsschreiben
        brauchst Du bei uns nicht.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Bitte
        beachte, dass Bewerbungen nur &amp;uuml;ber unser Bewerberportal m&amp;ouml;glich
        sind und Bewerbungen per E-Mail nicht ber&amp;uuml;cksichtigt werden k&amp;ouml;nnen.&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Du hast Fragen zu unserem Bewerbungsprozess und Interesse an
        weiteren Informationen zu der Stelle? Dann wende dich bitte an den zust&amp;auml;ndigen
        Recruiter.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Recruiter: Lisa Krone&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;E-Mail: &lt;a rel="nofollow"&gt;lisa.krone@telefonica.com&lt;/a&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Bei gleicher Eignung werden Bewerber (m/w/d) mit einer Schwerbehinderung
        bevorzugt ber&amp;uuml;cksichtigt. Alle Geschlechter sind gleicherma&amp;szlig;en
        willkommen.&lt;/p&gt;</description><pubDate>Sun, 02 May 2021 09:35:41 Z</pubDate><a10:updated>2021-05-02T09:35:41Z</a10:updated><location
