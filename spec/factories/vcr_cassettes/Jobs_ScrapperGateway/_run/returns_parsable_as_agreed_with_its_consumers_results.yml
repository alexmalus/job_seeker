        /&gt;&lt;li&gt;Kontinuierliches Lernen im Job sowie Weiterbildungs&amp;shy;m&amp;ouml;glichkeiten
        in unserer Kratzer-Academy&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Moderne Arbeitspl&amp;auml;tze
        mit unentgeltlichen Hei&amp;szlig;-und Kaltgetr&amp;auml;nken&lt;/li&gt;&lt;br
