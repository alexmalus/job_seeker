        have a big advantage renting our vans&lt;/li&gt;&lt;br /&gt;&lt;li&gt;When
        its possible we also offer you the chance for home office and flexible working
        hours&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We have a great office in Munich offering
        coffee, fruits as well as a feelgood manager who cooks for us on a regular
        basis&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;These
        are your tasks:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You
