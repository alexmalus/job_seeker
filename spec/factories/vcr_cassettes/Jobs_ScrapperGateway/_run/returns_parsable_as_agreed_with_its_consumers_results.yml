        our application infrastructure security and performance&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Identify
        and implement cost optimization strategies in our cloud infrastructure&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;This is a permanent on-site position
