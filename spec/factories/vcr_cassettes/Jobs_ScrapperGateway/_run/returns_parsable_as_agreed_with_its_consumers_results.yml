        BI GmbH</a10:name></a10:author><category>user-experience</category><category>user-interface</category><category>design</category><title>UX
        Designer (m/w/d) at Smile BI GmbH (München, Deutschland)</title><description>&lt;p&gt;Wir
        suchen Dich als&lt;/p&gt;&lt;br /&gt;&lt;strong&gt;UX Designer (m/w/d)&lt;/strong&gt;&lt;br&gt;&lt;br
        /&gt;&lt;p&gt;Zur Festanstellung, Vollzeit, Einstieg ab sofort&lt;/p&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Smile&lt;/strong&gt; erm&amp;ouml;glicht
        mehr Erfolg im schnell wachsenden E-Commerce durch die Kombination von Business
        Intelligence mit Big Data. So liefert unsere Plattform starke Insights &amp;amp;
        agile Tools f&amp;uuml;r den Online-Erfolg von Pharma-Herstellern. Unser disruptives
        Software-as-a-Service-Modell wurde durch Corona beschleunigt und so erzielen
        unsere &amp;uuml;ber 50 Kunden mittlerweile mehr als &amp;euro;1,0 Milliarde
        Onlineumsatz j&amp;auml;hrlich. Einer der Investoren hinter Smile ist die
        in der Digital-Nische f&amp;uuml;hrende Pharma-Beratung Dr. Kaske. &lt;br&gt;
        &lt;br&gt; Du bist unser erster Ansprechpartner (w/m/d) f&amp;uuml;r alle
        Designentscheidungen, unseres neu entwickelten Produkts und bringst dich aktiv
        und mit deiner umfassenden Designexpertise in die Ausgestaltung ein. Als kreativer
        Kopf lieferst du nicht nur innovative Ideen, sondern freust dich auch darauf,
        team&amp;uuml;bergreifend mit Data Analysts, E-Commerce Managern und Data
        Engineers zu arbeiten.&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Das erwartet dich bei
        uns:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Du bringst Dich aktiv in den gesamten Produktentwicklungsprozess
        ein: Konzeption, Entwicklung und Implementierung von neuen Features &amp;amp;
        Designs&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Du sammelst und bewertest Benutzeranforderungen
        in Zusammenarbeit mit unserem Product Owner und unseren Data Engineers&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Du erstellst UX-Spezifikationen und Dokumentationen&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Du entwickelst UI Mock-Ups und Prototypen, die anschaulich
        zeigen, wie die Seitenfunktionen aussehen&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Du
        bist innerhalb der User Experience f&amp;uuml;r Personas, User Journeys, Sitemaps,
        Wireframes, Prototypes, Interaktionskonzepte zust&amp;auml;ndig&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Du erstellst robuste Interface-Konzepte, die intuitiv und angenehm
        zu bedienen sind - unter Ber&amp;uuml;cksichtigung von Nutzungskontext, Barrierefreiheit,
        UI-Konventionen und Technologien&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Du bist f&amp;uuml;r
        die Dokumentation und Optimierung unserer Styleguides &amp;amp; Interaktionsrichtlinien
        verantwortlich&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Du verfasst relevante User
        Stories und leitest daraus die User Flows ab&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Du
        nimmst an Kundengespr&amp;auml;chen teil, um die Kundenw&amp;uuml;nsche umzusetzen,
        die Zufriedenheit zu steigern und die bestm&amp;ouml;gliche User Experience
        zu bieten&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Du teilst dein Wissen &amp;uuml;ber
        Designmethoden, Tools und Trends mit dem Rest des Teams&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Das
        bringst du mit:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Du bringst mehrj&amp;auml;hrige Berufserfahrung als UX Designer,
        Produktdesigner mit oder hast Erfahrung in einer &amp;auml;hnlichen Position
        gesammelt&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Du verf&amp;uuml;gst &amp;uuml;ber
        fundierte Kenntnisse im Produktdesign (UX/UI)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Du
        hast einen Bachelor-, Master- oder Diplomabschluss im Bereich Design (oder
        vergleichbar)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Du hast gute Erfahrungen in
        der Webentwicklung + UX Design (Mobile App Entwicklung ist ein Plus)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Du bringst bereits gute Erfahrungen im Umgang mit Design- und
        Prototyping-Tools (z. B. Figma) mit&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Du hast
        Freude am Kundenaustausch&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Du bist detailorientiert,
        organisiert, verantwortungsbewusst und selbstmotiviert&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Du
        arbeitest gerne in einem agilen Umfeld und mit Scrum&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Du
        sprichst flie&amp;szlig;end Deutsch und Englisch (in Wort und Schrift)&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Das
        bieten wir:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Eigenes Weiterbildungsbudget zur St&amp;auml;rkung Deiner Hard
        und Soft Skills durch Konferenzen, Seminare &amp;amp; Workshops&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Aufgabengebiete mit viel Raum f&amp;uuml;r Eigeninitiative,
        Kreativit&amp;auml;t und verantwortungsbewusstem Denken und Handeln in einer
        sympathischen Arbeitsatmosph&amp;auml;re, mit jungem motiviertem Team&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Zuschuss zu den Fahrtkosten sowie zum Mittagessen&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Eine K&amp;uuml;che voller Lebensmittel: Snacks, frisches Obst
        und Getr&amp;auml;nke stehen zur freien Verf&amp;uuml;gung und sorgen f&amp;uuml;r
        Dein t&amp;auml;gliches Wohlbefinden&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Verschiedene
        Mitarbeiter-Rabatte sowie zahlreiche Sport- und Fitnessangebote&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Monatliche Teamevents st&amp;auml;rken unseren Zusammenhalt
        und z&amp;auml;hlen zu unseren Benefits (aktuell haben wir Online Spa&amp;szlig;)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Exklusives B&amp;uuml;ro im Zentrum von M&amp;uuml;nchen und
        grunds&amp;auml;tzliche Home Office M&amp;ouml;glichkeit&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Klingt
        interessant?&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;Dann
        bewirb Dich JETZT! Wir m&amp;ouml;chten mit Dir unser hohes Wachstum der letzten
        Jahre weiter ausbauen und freuen uns auf Deine vollst&amp;auml;ndigen Bewerbungsunterlagen
        unter folgendem Bewerberlink: &lt;a href="https://karriere.smile.bi/jobs/1148787-ux-designer-m-w-d/applications/new"
        rel="nofollow"&gt;&lt;strong&gt;#Bewerberlink UX Designer#&lt;/strong&gt;&lt;/a&gt;.
        &lt;br&gt;&lt;br&gt; Wir freuen uns auf Dich! &lt;br&gt; &lt;br&gt; &lt;em&gt;&lt;strong&gt;Hinweis
        zum Datenschutz:&lt;/strong&gt; Indem du deine Bewerbung abschickst, erkl&amp;auml;rst
        du dich damit einverstanden, dass wir deine Daten im Rahmen des Auswahlprozesses
        verarbeiten. Deine Daten werden nicht an Dritte weitergegeben und du kannst
        die L&amp;ouml;schung deiner Daten jederzeit anfordern.&lt;/em&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;span&gt;Smile BI
        GmbH&lt;/span&gt;&lt;br&gt; Sonnenstra&amp;szlig;e 14, 80331 M&amp;uuml;nchen&lt;br&gt;
