        identify and implement technical improvements to enhance the engineering effectiveness
        of the department&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You will contribute to improving
        the overall developer experience - from how services are developed locally
        to how they are deployed and monitored in our production Kubernetes cluster&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You will contribute to the creation of better metrics, SLOs,
        dashboards and tools to help product teams make data-driven decisions&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You will create tools to improve the overall performance, reliability
        and observability of the technical platform&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        will work closely with product teams to support them in the migration of the
        monolith to a microservices architecture, understand their pain points and
        propose result-oriented solutions&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You will
        coach and onboard junior and professional team members&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;br&gt;&lt;strong&gt;How we work:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;We are transforming our PHP application
        into Golang and Kotlin microservices!&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We are
