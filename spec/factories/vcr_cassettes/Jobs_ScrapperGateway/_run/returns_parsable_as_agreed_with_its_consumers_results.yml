        isPermaLink="false">478520</guid><link>https://stackoverflow.com/jobs/478520/qa-engineer-quality-manager-for-medical-apps-m-quickbird-studios-gmbh?a=2AtO4cAyvmco&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>QuickBird
        Studios GmbH</a10:name></a10:author><category>qa</category><category>testing</category><category>manual-testing</category><title>QA
        Engineer &amp; Quality Manager for Medical Apps (m/f/d) at QuickBird Studios
        GmbH (Munich, Germany)</title><description>&lt;p&gt;&lt;strong&gt;Your Mission&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We search for a QA expert that wants to explore more inside
        the space of Quality Management (QM) for Medical Software (more on &lt;a href="https://quickbirdmedical.com/"
        rel="nofollow"&gt;quickbirdmedical.com&lt;/a&gt;). You will be involved in
        all stages of the development of many Medical Apps. In teams of 3-7 people,
        you''d make sure that our Apps and Software keeps working even under the extreme
        circumstances in clinics. And you will learn &lt;strong&gt;a lot&lt;/strong&gt;
        on the way.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;You will be in close communication
        with the engineering team, product managers and designers during your daily
        work. Your goal will be to make sure that all of our products adhere to the
        highest standards and are released without any bugs or safety concerns. That
        includes the creation, execution and documentation of test plans and test
        cases on the QA side.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;On the QM side, you will
        learn how to execute quality management processes and create the necessary
        technical documentation for being compliant with the regulatory requirements.
        You will work in the area of Software Development (by e.g. maintaining software
        requirements in Jira and doing manual/automatic testing), but also work with
        our customers in areas like Risk Management and Usability. We''ll teach you
        what''s necessary to become an expert in this area.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What
        we offer&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Meaningful work: you help to digitalize the healthcare sector
        and make the world''s population healthier: by working on Apps that e.g. detect
        diseases at an early stage and use intelligent algorithms to support people
        with treating their health conditions&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;You will learn &lt;strong&gt;a lot&lt;/strong&gt;
        (!) about building Software/Apps in the Health space and the corresponding
        medical challenges&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Intensive training to make you an expert in field of Medical
        Software Quality Management&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Team of friendly, international, and highly committed people&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;A big office in
        the heart of Munich&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Flexible working times and ability to work from home&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Your
        responsibilities&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Manual testing of apps and services&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Creating test plans and test documentation
        (including bug tickets)&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Communicating with developers, project managers and designers
        on testing matters&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;Taking responsibility over certain Quality Management areas&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Creating and reviewing
        Software Requirements (using Jira)&lt;/p&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Creating and reviewing other technical
        documentation for our Quality Management System (using Confluence)&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;About
        you&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;br
        /&gt;&lt;p&gt;You have extensive experience in manual software testing&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;You''re used to
        working in a structured, thorough and self-organized manner&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;You''re motivated
        to learn how to do Quality Management for Medical Software&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;You''re fluent
        in English (being fluent in &lt;strong&gt;German&lt;/strong&gt; is a plus)&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;br /&gt;&lt;p&gt;Prior experience
        in the medical field is a plus (but &lt;strong&gt;not&lt;/strong&gt; mandatory)&lt;/p&gt;&lt;br
        /&gt;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Your
        application&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Tell us what drives
        you, which topics you''re excited about and what you worked on before. Put
        your standard application letter aside. Instead, let us know what makes you
        jump out of bed in the morning.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We want to get
        to know you as a person. You want to work with people you like, that push
        you forward and inspire you. Same for us.&lt;/p&gt;</description><pubDate>Thu,
