        Capital GmbH</a10:name></a10:author><category>android</category><category>kotlin</category><category>graphql</category><category>rx-java</category><title>Android
        Engineer (m/f/x) onsite or remote (in Germany) at Scalable Capital GmbH (München,
        Deutschland) (allows remote)</title><description>&lt;p&gt;&lt;strong&gt;Android
        Engineer (m/f/x) onsite or remote (in Germany)&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Job description&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Scalable Capital was founded in 2014, entering the FinTech industry
        with the aim of democratizing investment management and brokerage. Our mission
        is to use modern technology to make investments both easier and more affordable.
        Today, Scalable Capital is Europe''s largest digital wealth manager with assets
        valued over 2 billion Euros under management, a neo-broker for independent
        decision makers, and a European leader in providing B2B digital wealth management
        platform solutions. Visit our &lt;a href="https://de.scalable.capital/blog"
        rel="nofollow"&gt;finance&lt;/a&gt; blog or tune in for our &lt;a href="https://de.scalable.capital/podcast?utm_medium=email&amp;amp;utm_source=personalmail&amp;amp;utm_campaign=email&amp;amp;utm_content=max_ooo"
        rel="nofollow"&gt;podcast&lt;/a&gt; to find out what our expert team has to
        say.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;If you are looking for scalability in your
        professional career, join us in re-defining how investors think about wealth
        creation and in making first class investment services available to everyone.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Work with our team remote or onsite anywhere from Germany.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;As Android Engineer, you will&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Get the empowerment to do, implement,
        improve, fix, propose and change anything you see that has a potential for
        being better, technically and product-wise.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work
        alongside a highly motivated team of software engineers, product designers
        and academics implementing change in the financial industry.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Build visually rich user experiences.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experiment
        with new technologies to get the best out of the Android Platform.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Write clean, testable and well-documented code and treat security
        as a first class citizen.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Keep yourself up-to-date
        with respect to the technology landscape.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Own
        the full app lifecycle from ideation to delivery to the Play Store.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Requirements&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;As Android Engineer, you have&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;A University degree in relevant field
        of study (e.g. computer science, engineering, sciences, ...) or a comparable
        qualification.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Exposure and/or interest in
        our tech stack: Kotlin, RxJava, Dagger and GraphQL/ RESTful API.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Strong analytical thinking, both in the technical and in the
        product domain.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Passion in delivering great
        UX and working with custom UI.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Excellent communication
        skills that are clear, concise, and targeted towards your audience - engineering,
        product, or other stakeholders.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ability to
        quickly pick-up and adapt to changes in the Android framework.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Interested in other technology stacks.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Wed,
