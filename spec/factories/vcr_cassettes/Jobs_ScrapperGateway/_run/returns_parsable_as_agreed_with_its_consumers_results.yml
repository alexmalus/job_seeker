        CRM-L&amp;ouml;sungen)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Kenntnisse in Logistikprozessen
        w&amp;uuml;nschenswert&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Verhandlungssichere
        Deutsch- und Englischkenntnisse; Franz&amp;ouml;sischkenntnisse sind ein Plus&lt;/li&gt;&lt;br
