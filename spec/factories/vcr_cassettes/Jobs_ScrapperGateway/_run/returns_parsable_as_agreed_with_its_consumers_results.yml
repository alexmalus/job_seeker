        wie z.B. Ansible, Puppet, Chef bist du vertraut&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Erfahrung
        mit Docker/Kubernetes sowie CI/CD Umgebungen von Vorteil&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Idealerweise Erfahrung im Betrieb von PostgreSQL, Redis und
        RabbitMQ, Kafka&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Programmierkenntnisse in Python/Go/Bash
        von Vorteil&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Wir k&amp;ouml;nnen uns auf dich
