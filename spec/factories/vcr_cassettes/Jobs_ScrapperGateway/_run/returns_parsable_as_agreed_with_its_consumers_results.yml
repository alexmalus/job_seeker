        zur Verf&amp;uuml;gung. Zu den &lt;strong&gt;Kunden&lt;/strong&gt; z&amp;auml;hlen
        namhafte Industrieunternehmen &lt;strong&gt;wie Airbus, BMW Group, Liebherr
        und Siemens&lt;/strong&gt;. Die &lt;strong&gt;Anteilseigner &lt;/strong&gt;von
