        für Kommunale Datenverarbeitung in Bayern (AKDB)</a10:name></a10:author><category>java</category><category>spring</category><category>java-ee</category><title>JAVA
        Software Entwickler (m/w/d) / DevOps Engineer at Anstalt für Kommunale Datenverarbeitung
        in Bayern (AKDB) (Munich, Germany)</title><description>&lt;strong&gt;Wir entwickeln
        Software, die dem Menschen dient.&lt;/strong&gt; &lt;br&gt;&lt;br&gt;Unsere
        Kunden im öffent­li­chen Bereich nutzen un­se­re Produkte z.B. zur Er­stel­lung
        von Ausweisen, Füh­rerscheinen oder Hei­rats­urkunden. Wir sorgen dafür, dass
        Gehälter ausgezahlt werden. Wir bieten Softwarelösungen, Services und Beratung
        für unsere Kunden und unterstützen Verwaltungen dabei, serviceorientiert und
        bürgernah zu sein.&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Für unsere Hauptverwaltung
        in München und unsere Geschäftsstelle in Regensburg&lt;/strong&gt; suchen
        wir zum nächstmöglichen Zeitpunkt einen&lt;/p&gt;&lt;br /&gt;JAVA Software
        Entwickler (m/w/d) / DevOps Engineer (m/w/d) M46037&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&lt;br&gt;im
        Angestellten- oder Beamtenverhältnis&lt;br&gt;für unser DevOps-Team.&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;br&gt;&lt;p&gt;Wir sind im Enterprise Linux Umfeld zu Hause. Unser
        genutzter Technologiestack umfasst eine große Auswahl an modernen und international
        üblichen Werkzeugen wie Confluence, Jira, GitLab und Ansible. Damit dokumentieren,
        planen und priorisieren wir unsere Aufträge, versionieren wir Produkte, Konfigurationen
        und Prozesse und provisionieren virtuelle Server für die Private Cloud. Unsere
        Produkte sind containerisierte (Docker) Microservices, überwiegend auf Basis
        von Java Spring Boot, leichtgewichtigen Javascript-Frontends als Single-Page-Applikationen
        in Verbindung mit Nginx, Apache Tomcat und httpd und verschiedenen Datenbanksystemen
        und Message Broker wie MariaDB, MongoDB, Redis, PostgreSQL und RabbitMQ welche
        wir in Kubernetes orchestrieren. Tools wie Elasticsearch, Logstash, Kibana,
        Prometheus, Grafana, etc. helfen uns dabei, den Überblick zu behalten.&lt;/p&gt;&lt;br
        /&gt;&lt;br&gt;&lt;strong&gt;Ihre Aufgaben&lt;/strong&gt;&lt;br /&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Konzeption, Bereitstellung und Wartung
        der Infrastrukturen für unsere Software-Entwickler und für flankierende Werkzeuge
        wie zentrale Administrations-, Logging- und Monitoring-Komponenten&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Durchführung von Deployments unter Berücksichtigung höchster
        Qualitäts- und strenger Sicherheits- und Datenschutzanforderungen in einer
        umfangreichen Stages- &amp;amp; Pipelines-Landschaft&lt;/li&gt;&lt;br /&gt;&lt;li&gt;aktive
        Zusammenarbeit mit unterschiedlichen Fachbereichen des Geschäftsfelds eGovernment
        und dem unternehmensübergreifendem IT-Sicherheits-Team&lt;/li&gt;&lt;br /&gt;&lt;li&gt;technische
        Beratung und Unterstützung der Kollegen aus dem Kundenservice und dem Marketing,
        sowie der Administratoren von Kundenrechenzentren&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Unterstützung
        bei der Umsetzung des unternehmensweiten Kulturwandels, schwerpunktmäßig in
        Bezug auf den Ausbau der DevOps-Kultur&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;br /&gt; &lt;br /&gt;&lt;strong&gt;Ihr Profil&lt;br&gt;&lt;/strong&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Erfolgreich abgeschlossene
        Berufsausbildung als Fachinformatiker (m/w/d) Systemintegration bzw. abgeschlossenes
        informationstechnisches Hochschulstudium oder vergleichbare Qualifikation&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Erste Berufserfahrung im Aufgabengebiet eines JAVA Software
        Entwicklers (m/w/d) / DevOps Engineers (m/w/d)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Tiefgehendes
        Verständnis von Maven, Java 8 oder höher und idealerweise Erfahrung mit Spring
        Boot&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ganzheitliches Verständnis der Continuous
        Delivery Pipeline und den damit einhergehenden Werkzeugen&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Sichere Linux und Shell Scripting Kenntnisse&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Bereitschaft über den Tellerrand hinauszuschauen, sich interdisziplinär
        weiterzubilden und zu engagieren&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Schnelle
        Auffassungsgabe, Lösungsorientierung und Bereitschaft zur Teamarbeit&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Sehr gute Deutsch- und gute Englischkenntnisse in Wort und
        Schrift&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;br /&gt; &lt;br /&gt;&lt;strong&gt;Unser
        Angebot&lt;/strong&gt;&lt;br /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Einen
        unbefristeten Arbeitsvertrag auf Basis einer 40-Stunden-Woche&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Gleitzeit und flexible Arbeitszeitmodelle&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Zielgerichtete und begleitete Einarbeitung sowie regelmäßige
        Zielvereinbarungsgespräche&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Umfassende Fort-
        und Weiterbildungsmöglichkeiten&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Familienfreundliches
        Arbeiten&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Zusätzliche Absicherung durch eine
        betriebliche Altersversorgung (BVK Zusatzversorgung)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Möglichkeit,
        ein Jobticket zu erwerben, und bei Bedarf Unterstützung bei der Wohnungssuche&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;br /&gt; &lt;br /&gt;Bei Fragen können Sie
        sich gerne an das Recruiting-Team unter der Telefonnummer 089/5903-1780 wenden.
        Wir freuen uns auf Ihre Online-Bewerbung mit der Angabe Ihrer Gehaltsvorstellung
        und des frühestmöglichen Eintrittstermins.&lt;br /&gt;&lt;br&gt;&lt;strong&gt;Die
        AKDB ist der führende IT-Dienstleister für kommunale Auftraggeber in Bayern
        und darüber hinaus. Mach Dein Ding und komm in die Anstalt.&lt;br&gt;&lt;br&gt;&lt;/strong&gt;</description><pubDate>Mon,
