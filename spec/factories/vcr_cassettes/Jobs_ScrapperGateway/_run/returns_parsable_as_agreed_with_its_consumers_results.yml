        GmbH</a10:name></a10:author><category>python</category><category>postgresql</category><category>flask</category><category>docker</category><category>kubernetes</category><title>Backend
        Engineer (m/f/d) at Smartlane GmbH (München, Germany)</title><description>&lt;p&gt;&lt;strong&gt;YOUR
        TASKS IN OUR TEAM:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You
        create valuable new features for the Smartlane Transport Intelligence application&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You are actively involved in improving our technology so that
        customers can seamlessly integrate Smartlane into their processes&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You create well-tested code that considers edge cases and performs
        well&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Your development is optimized for fast-access,
        high concurrency, and high availability&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;YOUR PROFILE:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;You have a very good knowledge of Python, databases (ideally
        PostgreSQL) and web technologies (we use Flask to build our REST API)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You have already worked at least 2 years in a professional
        and dynamic development team with a comparable tech stack&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You are familiar with command-line interfaces and can use them
        and scripting languages to work smarter&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        have strong software development &amp;amp; architecture skills and know beautiful
        code when you see it&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You have a preference
        for a collaborative development process including pull requests and communication&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You have experience with container technologies (we use Docker
        in development and Kubernetes in production)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        are highly motivated and can work responsibly in an agile startup environment&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You are fluent in English (we&amp;rsquo;ll also support you
        to improve your English or German)&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;WHAT AWAITS YOU AT SMARTLANE:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You have the opportunity to join Smartlane
        in a very exciting time and to actively participate in our common success
        story&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A great and highly dynamic team with
        flexible working hours and home office options&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We
        offer you a generous budget for seminars, webinars, trainings, and other education
        programs&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We provide subsidies for the company
        pension plan&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Latest technical equipment: MacBook
        or Lenovo notebook and latest software&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        can expect a spacious office in Laim/Schwanthalerh&amp;ouml;he with a modernworkplace
        including standing desks and comfortable chairs&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We
        have delicious coffee from a fully automatic machine (with delicious milk
        foam), tea, drinks, muesli, snacks and fruit as well as a foosball table&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;To balance out all the delicacies, we sponsor your physical
