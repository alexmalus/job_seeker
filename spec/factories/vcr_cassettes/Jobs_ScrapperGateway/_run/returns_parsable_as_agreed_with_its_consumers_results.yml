        are looking for candidates with at least 5+ years of professional experience
        in software development&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;&lt;span&gt;&lt;strong&gt;About
        SAP S/4HANA Cloud Native Applications team&lt;/strong&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;&lt;span&gt;We
        are the SAP S/4HANA Cloud Native Applications team and are part of the Product
        Engineering organization at SAP. We work on innovative cloud applications.
        Our applications are productively used by customers, powered by state-of-the-art
        technologies, and provide cloud qualities such as elastic scaling and high
        availability. Addressing climate change and sustainability has moved to the
        top of priorities for many companies. Climate 21, a new sustainability solution
        by SAP will enable our customers to address this global and urgent issue.
        The solution shall help them assess, analyze, and act on the CO2 footprint
        of their products and operations, on their journey towards a sustainable,
        low-carbon economy. As part of the Climate 21 project the SAP S/4HANA Cloud
        Native Applications team develops cloud native applications and services to
        support our customers in understanding and acting on their sustainability
        impact in all relevant business processes. The sustainability framework will
