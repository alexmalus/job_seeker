        GmbH</a10:name></a10:author><category>javascript</category><category>css</category><category>html</category><category>vue.js</category><category>sass</category><title>Frontend
        Developer at AirLST GmbH (München, Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;How
        we work and what you can expect&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We
        are a product company: Our core application is built in Laravel, Vue.js and
        Angularjs.&lt;br&gt;You will work in a team with another webdesigner, backend
        engineers, frontend engineers and a product manager.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Your
        role is to bring the pixels to life ;) You should have a passion for HTML
        and CSS. Ideally, you have a sense for design and can come up with great ideas
        that you can translate into code right away. If the creative part is not your
        thing and you just want to flex your HTML and CSS muscles, we also want to
        get to know you.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We deploy often and try to
        extend testing to more and more parts of our application.&lt;br&gt;Our customers
        range from Oktoberfest tents to corporates like Prosieben: We deeply care
        about their problems and thrive to make the daily lifes of event organizers
        more efficient, every single day.&lt;br&gt;We are building our plane while
        we fly it, so you should bring a can-do-attitude to the party!&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;We believe in sharing knowledge&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We''re hosting the bi-monthly Laravel meetup in Munich. While
        it''s not 100% frontend focussed, it is still a good chance to get to know
        our company, people and mindset. All that while enjoying two talks and having
        some pizza + drinks: &lt;a href="https://www.meetup.com/laravel-munich/" rel="nofollow"&gt;https://www.meetup.com/laravel-munich/&lt;/a&gt;&lt;/p&gt;</description><pubDate>Sun,
        23 May 2021 11:06:18 Z</pubDate><a10:updated>2021-05-23T11:06:18Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">München, Deutschland</location></item><item><guid
        isPermaLink="false">261736</guid><link>https://stackoverflow.com/jobs/261736/fullstack-developer-laravel-vue-airlst-gmbh?a=1pMf9LWNOGsg&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>AirLST
        GmbH</a10:name></a10:author><category>laravel</category><category>php</category><category>javascript</category><category>vue.js</category><title>Fullstack
        Developer Laravel / Vue at AirLST GmbH (München, Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;How
        we work and what you can expect&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We
        are a product company: Our core application is built in Laravel, Vue.js and
        Angularjs.&lt;br&gt;You will work in a team with other Backend Engineers,
        Frontend Engineers, a Designer and a Product Manager.&lt;br&gt;We deploy often
        and try to extend testing to more and more parts of our application.&lt;br&gt;Our
