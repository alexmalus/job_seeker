        Kubernetes environments&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You ensure our product&amp;acute;s
        installation and configuration approach matches those expected in Kubernetes
        environments&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You help us move our product
        more towards Infrastructure-as-Code set-ups&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        take the responsibility for the further development of our architecture&lt;/li&gt;&lt;br
