        Home &amp; Living</a10:name></a10:author><category>php</category><category>mysql</category><category>docker</category><title>Senior
        PHP Developer (m/f/d) - OMS at Westwing Home &amp; Living (München, Deutschland)
        (allows remote)</title><description>&lt;p&gt;The &lt;strong&gt;Westwing&lt;/strong&gt;
        mission is to inspire and make every home a beautiful home. We are on a quest
        to bring the wonders of eCommerce for home &amp;amp; living to our more than
        1 million active customers in 11 countries. In only 9 years on the market,
        we have grown to more than 267 million Euros in annual revenue. More importantly,
        the opportunity ahead of us is massive.&lt;br&gt;&lt;br&gt;The Westwing team
        is the secret to our success. Our more than 1,500 team members balance creativity
        and style with innovative technology and strong business fundamentals. We
        are proud to be working with inspiring colleagues who are smart, fun, ambitious,
        and looking for the challenge to transform an industry and take it into the
        future.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Do you think this could be you? To pursue
        our ambitious expansion strategy, we are looking for a &lt;strong&gt;Senior
        PHP Developer (m/f/d)&lt;/strong&gt; to join our tech department.&lt;br&gt;&lt;br&gt;In
        this position, you will work developing the Westwing warehouse management
        system. The application is currently used in 6 of our warehouses spread across
        5 countries (Germany, France, Poland, Spain and Italy). It manages all the
        processes in the warehouse, starting from the inbound of the items, going
        through the whole lifecycle of an inventory item, packaging it and delivering
        it to the customer as well as the tracking of the shipments and the returns.&lt;br&gt;&lt;br&gt;Furthermore
        you will optimize our platform for scalability during peak traffic hours.
        Adhering to agile SW-development methodologies you will also ensure code quality
        and enforce best practices by communicating and sharing them to team members.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Core
        technologies used in the application:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;PHP
        7, MySQL, Docker, RabbitMQ, RESTful APIs, Memcached, AWS, git, Jenkins/GitLab
        CI&lt;br&gt;&lt;br&gt;&lt;strong&gt;Your team:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Our team of 20 people is located in both Warsaw and in Munich.
        The team consists of Software Engineers, Quality Assurance, Project Managers
        and Devops Engineers and it is managed by an Engineering Manager.&lt;br&gt;&lt;strong&gt;&lt;br&gt;You
        will work on:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Developing
        robust backend logic of a warehouse management system&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Developing
        communication with other internal systems using APIs and message queues&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Keeping the performance of a high traffic system&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Profiling and debugging challenging cases using industry-leading
        tools (e.g. NewRelic, Blackfire)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Developing
        high quality code ensuring best practices, patterns and coding standards.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Requirements:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Excellent knowledge of PHP (any framework)
        and databases (MySQL)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Good knowledge of other
        backend technologies such as Memcached/Redis, Docker etc.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Nice to have: knowledge of AWS, RabbitMQ&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        in unit &amp;amp; functional testing&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        in designing and implementing communication between systems (API / messaging
        queues)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ability to work in an English-speaking
        team&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;We
        offer:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;A
        truly shaping tech position with high degrees of responsibility and autonomy&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;The possibility of building something new, in a data driven
        and ambitious team&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Plenty of room for personal
        growth and professional development (e.g. hackathons, certifications, budget
        for conferences)&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Location&lt;/strong&gt;:
        Munich/Warsaw or Remote&lt;br&gt;&lt;strong&gt;Contact Person&lt;/strong&gt;:
        Markus Winkler&lt;br&gt;&lt;strong&gt;Requisition Number&lt;/strong&gt;:1958&lt;br&gt;&lt;br&gt;Westwing
        headquaters is located in Munich, Germany and we also have a hub in Warsaw,
