        or an additional payment for a yearly public transportation ticket.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Subsidised Qualitrain membership: For 25 euros per month you
        can train in 90 fitness and yoga studios, swimming pools and many other sports
        facilities in Munich.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;#SocialResponsibility:
        We are grateful for our privileges and take action to have a positive impact
