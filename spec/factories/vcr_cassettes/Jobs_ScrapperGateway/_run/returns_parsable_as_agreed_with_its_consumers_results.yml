        /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Ihre Aufgaben&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Konzeption, Betrieb sowie Weiterentwicklung
        der Campus und Data Center-Services mit Schwerpunkt Netzwerk und Sicherheitsstrukturen&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;fachliche Unterst&amp;uuml;tzung und Erarbeitung von komplexen
        &amp;uuml;bergreifenden technischen L&amp;ouml;sungen f&amp;uuml;r gro&amp;szlig;e
        IT-Projekte und Modernisierungsma&amp;szlig;nahmen zur Sicherung der Infrastruktur
        und des standort&amp;uuml;bergreifenden Betriebs&lt;/li&gt;&lt;br /&gt;&lt;li&gt;technische
        Beratung und Unterst&amp;uuml;tzung interner Stellen&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Marktbeobachtung
        und Beschaffung von Systemen&lt;/li&gt;&lt;br /&gt;&lt;li&gt;die &amp;Uuml;bernahme
        von Betriebsaufgaben im Rahmen des Tagesgesch&amp;auml;ftes&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Ihr Profil&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;abgeschlossenes wissenschaftliches Hochschulstudium
        (Master) in einem der folgenden Studieng&amp;auml;nge:&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Informatik&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Elektro- / Informationstechnik&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Mathematik&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Physik&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;vertiefte Fachkenntnisse
        insbesondere auf den Gebieten&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;IT-Netzwerktechnik
        (Niveau CCNP) f&amp;uuml;r Campus, Datacenter und WAN&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Firewall
        Systeme (Application Layer Gateway und Packetfilter)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;VPN
        und Kryptosysteme (z.B. SINA)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Netzwerkmanagementsysteme
        (z.B. DNA-Center, SolarWinds)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Projektmanagementmethoden
        zur Planung und Durch&amp;shy;f&amp;uuml;hrung von Projekt&amp;shy;aufgaben
        auf dem Gebiet der Informationstechnik&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Betriebssysteme
        Linux, Unix, Microsoft Windows&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;gute Englischkenntnisse in Wort und Schrift&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Bereitschaft zur stetigen Fort- und Weiterbildung&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Bereitschaft zu Dienstreisen&lt;/li&gt;&lt;br /&gt;&lt;li&gt;deutsche
        Staatsangeh&amp;ouml;rigkeit&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;Sich
        mit dem &lt;strong&gt;Auftrag&lt;/strong&gt; des BND zu identifizieren, ist
        f&amp;uuml;r unsere Mitarbeiter/innen selbstverst&amp;auml;ndlich!&lt;/p&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Ihre Benefits&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Wir wollen langfristig mit Ihnen zusammenarbeiten. Darum engagieren
        wir uns f&amp;uuml;r Ihre berufliche und pers&amp;ouml;nliche Entwicklung.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Neben der Verg&amp;uuml;tung im vergleichbar h&amp;ouml;heren
        Dienst gem&amp;auml;&amp;szlig; Tarifvertrag (TV&amp;ouml;D Bund) in der Entgeltgruppe
        14 bieten wir Ihnen daher noch zahlreiche weitere Benefits. Es kann zudem
        eine tarifliche Sonderzulage in H&amp;ouml;he von bis zu 1.000 &amp;euro;
        monatlich gew&amp;auml;hrt werden.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Dar&amp;uuml;ber
        hinaus bieten wir Ihnen:&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;30 Urlaubstage&lt;/strong&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;betriebliche Altersversorgung&lt;/strong&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;attraktive Verg&amp;uuml;tung&lt;/strong&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;flexible Arbeitszeiten&lt;/strong&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;M&amp;ouml;glichkeit zur Verbeamtung&lt;/strong&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;Weiterbildung&lt;/strong&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Haben
        wir Ihr Interesse geweckt?&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Wollen
        Sie gemeinsam mit uns daran arbeiten, die Zukunft Deutschlands jeden Tag ein
        St&amp;uuml;ck sicherer zu machen? Dann werden Sie Teil unseres Teams! Wir
        freuen uns auf Ihre Bewerbung &amp;uuml;ber unser Online-Portal beim Bundesverwaltungsamt.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;H&amp;auml;ufig gestellte Fragen zum &lt;a href="https://www.bnd.bund.de/DE/Service/FAQs/faq_node.html"
        rel="nofollow"&gt;&lt;u&gt;Bewerbungsprozess&lt;/u&gt;&lt;/a&gt;.&lt;/p&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Weiterf&amp;uuml;hrende
        Informationen&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Im Interesse der
        beruflichen Gleichstellung sind Bewerbungen von Frauen in Bereichen mit Unterrepr&amp;auml;sentanz
        besonders erw&amp;uuml;nscht und werden bei gleicher Eignung, Bef&amp;auml;higung
        und fachlicher Leistung nach Ma&amp;szlig;gabe des BGleiG bevorzugt ber&amp;uuml;ck&amp;shy;sichtigt.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Schwerbehinderte Menschen werden bei gleicher Eignung, Bef&amp;auml;higung
        und fachlicher Leistung nach Ma&amp;szlig;gabe des SGB IX und der f&amp;uuml;r
        den Gesch&amp;auml;ftsbereich des BND geschlossenen Integrationsvereinbarung
        bevorzugt ber&amp;uuml;cksichtigt.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Sofern Sie
        im Ausland einen Hochschulabschluss erlangt haben, k&amp;ouml;nnen Sie die
        Gleichwertigkeit &amp;uuml;ber die von der Zentralstelle f&amp;uuml;r ausl&amp;auml;ndisches
        Bildungswesen (ZAB) betriebene Datenbank ANABIN feststellen. Die Datenbank
        ist im Internet unter &lt;a href="https://anabin.kmk.org/anabin.html" rel="nofollow"&gt;www.anabin.de&lt;/a&gt;
        zug&amp;auml;nglich. Bitte f&amp;uuml;gen Sie Ihren Bewerbungs&amp;shy;unter&amp;shy;lagen
        einen Nachweis &amp;uuml;ber die Gleich&amp;shy;wertigkeit des Abschlusses
        bei.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Der BND ist eine Bundesbeh&amp;ouml;rde
        mit der Zentrale in Berlin und mehreren Au&amp;szlig;enstellen im Bundesgebiet.
        Im Rahmen der Personal&amp;shy;entwicklung ist grunds&amp;auml;tzlich ein
        Einsatz an jedem Standort m&amp;ouml;glich.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Bitte
        behandeln Sie Ihre Bewerbung beim BND und die Ihnen zugesandten Unterlagen
        besonders vertraulich. Eine Weiter&amp;shy;gabe an Dritte ist nicht statthaft.
