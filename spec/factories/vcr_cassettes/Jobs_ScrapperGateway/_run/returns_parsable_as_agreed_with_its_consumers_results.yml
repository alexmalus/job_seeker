        Media SE</a10:name></a10:author><category>python</category><category>go</category><category>c++</category><category>javascript</category><category>php</category><title>Software
        Engineer (m/f/d) Python, C++, GO or JavaScript at ProSiebenSat.1 Media SE
        (München, Deutschland)</title><description>&lt;p&gt;For our office in Unterf&amp;ouml;hring
        near Munich we are looking for:&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Software
        Engineer (m/f/d) &lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;You love
        stunning shows, movies and series and are passionate for digital products?
        &amp;ndash; Join ProSiebenSat.1 Digital GmbH and be part of our Video Engineering
        team. We master the design, development and operation of ProSiebenSat.1&amp;rsquo;s
        live streaming and video on demand pipeline.&lt;br /&gt;&lt;br /&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;What you can expect in this role&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Be part of a cross-functional team of
        highly experienced individuals with deep competences in media technologies,
        cloud technologies, software development, quality assurance and product management&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You design and implement cloud-based services for our live
        streaming and video on demand infrastructure, focusing on services around
        packaging and transcoding of audio and video, conditional access and content
        protection&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You deliver media files for playback
        on web browsers, mobile apps, Smart TVs and HDMI sticks&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Technical
        services and customer processes are monitored by you and you strive for the
        continuous optimization of the service quality&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        follow market trends and analyze new video and audio formats, video coding
        technologies, streaming and encryption technologies&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        keep an agile mindset by working with agile frameworks like Kanban and Scrum&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Your
        essential experience and education&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;You have a university degree in computer science, information
        technology, media engineering, or equivalent&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        were able to acquire professional working experience in Python and ideally
        also in PHP, it is a plus if you know additional programming languages like
        C++, GO or JavaScript&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You have a broad knowledge
        of modern web technologies, frameworks and tools such as HTTP(S), DNS, JSON,
        REST, apache, nginx, MySQL, NoSQL, git, Gitlab CI, Jenkins etc.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You are experienced with AWS cloud services, especially autoscaling
        and serverless infrastructures and have profound knowledge of CI/CD, Test
        and Deployment automation as well as Docker&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Furthermore
        you have a &amp;ldquo;You build it, you run it&amp;rdquo;- mentality, appreciate
        high quality software and feel comfortable using a Linux shell&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You possess very good English skills, German is a plus&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Tue, 04 May 2021 16:10:58 Z</pubDate><a10:updated>2021-05-04T16:10:58Z</a10:updated><location
