        o.&amp;auml;. (w/m/d) f&amp;uuml;r die Sicherung des operationellen Betriebes
        des Langzeitarchivs und der Prozessierungs-Services f&amp;uuml;r die Sentinel-Missionen
        der ESA.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Ihre Mission:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;Das Deutsche Fernerkundungsdatenzentrum
        entwickelt und unterh&amp;auml;lt Bodensegmente f&amp;uuml;r die satellitengest&amp;uuml;tzte
        Erdbeobachtung. Hierzu geh&amp;ouml;rt beispielsweise die ma&amp;szlig;gebliche
        Beteiligung am Betrieb der Mission TanDEM-X zur Erzeugung eines globalen digitalen
        H&amp;ouml;henmodells und den Aufbau der Mission EnMAP zur wissenschaftlichen,
        hyperspektralen Erdfernerkundung. Die Abteilung Internationales Bodensegment
        betreibt unter anderem die hierf&amp;uuml;r notwendigen Softwaresysteme und
        Anlagen der verschiedenen Nutzlastbodensegmente, beispielsweise zum Datenempfang
        oder zur Bilddaten-Prozessierung.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Diese Prozessierung
        von Erdbeobachtungsdaten ist durch komplexe System-Abl&amp;auml;ufe, einer
        Vielzahl von Produkttypen mit Unterschieden im Detail und der Nutzung von
        modernen, innovativen System-Plattformen (Could-Computing oder High Performance
        Data Analytics Plattformen) gepr&amp;auml;gt. Daher ist die Sicherstellung
        des operationellen Betriebes nicht durch schlichte Systembedienung zu erzielen,
        sondern erfordert vertieftes Systemwissen um in die Abl&amp;auml;ufe eingreifen
        zu k&amp;ouml;nnen und Fehleranalysen und Fehlerbehebungen durchf&amp;uuml;hren
        zu k&amp;ouml;nnen.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Das T&amp;auml;tigkeitsfeld
        umfasst im Wesentlichen folgende Aufgaben:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Sicherstellen des operationellen Betriebs der Datenprozessierung
        f&amp;uuml;r die ESA Sentinel-Missionen und andere Missionen durch System&amp;uuml;berwachung
        auf Betriebssystemebene, durch Konfiguration und Optimierung der Prozessierungsabl&amp;auml;ufe
        (Workflows) und durch systemkompatible Organisation der Datenfl&amp;uuml;sse&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Konzeption der Datenfl&amp;uuml;sse f&amp;uuml;r Hilfsdaten
        wie Orbit-Daten, Kalibrations-Daten etc.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Planung
        der erforderlichen Cloud-Ressourcen und Durchf&amp;uuml;hrung von Benchmarks
        zur rechtzeitigen Anpassung dieser Ressourcen an die jeweilige Aufgabenstellung&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Sicherstellen des operationellen Betriebs des Langzeitdatenarchivs
        f&amp;uuml;r die ESA Sentinel-Missionen durch Systembetrieb, z.B. auch auf
        Ebene eines Archivierungs-Betriebssystems wie SAM-FS o.&amp;auml;.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&amp;Uuml;berwachung und Optimierung der Datendurchs&amp;auml;tze
        f&amp;uuml;r Prozessierung und Archivierung&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Produktsicherung
        im Bereich der Langzeitarchivierung&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Konzeption
        von Netzwerkl&amp;ouml;sungen f&amp;uuml;r die Datenfl&amp;uuml;sse bei sehr
        hohen Datenmengen&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Problemanalyse und -behebung
        im Falle von Anomalien sowie Administration der betroffenen Plattformen&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Entwicklung eigener und Verbesserung von vorhandenen Prozeduren
        und Softwarewerkzeugen&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Ihre
        Qualifikation:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;abgeschlossenes Hochschulstudium (FH/Bachelor) im Bereich Informatik,
        Geoinformatik, Elektrotechnik oder vergleichbar&lt;/li&gt;&lt;br /&gt;&lt;li&gt;mehrj&amp;auml;hrige
        Erfahrungen mit Unix Betriebssystemen (Linux, Solaris)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;mehrj&amp;auml;hrige
        Erfahrungen mit moderner Cloud-Infrastruktur und Virtualisierungstechnologie&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Kenntnisse in Computerhardware und Netzwerken&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Kenntnisse &amp;uuml;ber Aufbau, Verwaltung und Pflege von
        Datenbanken (bspw. PostgreSQL)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Programmierkenntnisse
        in g&amp;auml;ngigen Script-Sprachen (Python/Perl)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;gute
        Deutsch- und Englischkenntnisse in Wort und Schrift&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Kenntnisse
        von Engineering-Prozessen und modernen Softwarestandards sind von Vorteil&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Erfahrungen im Einsatz von Hierarchischem Storage Management
        (HSM) sind w&amp;uuml;nschenswert&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Bereitschaft
