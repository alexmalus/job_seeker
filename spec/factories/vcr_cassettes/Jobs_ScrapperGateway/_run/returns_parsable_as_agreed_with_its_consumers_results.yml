        isPermaLink="false">500224</guid><link>https://stackoverflow.com/jobs/500224/frontend-tech-lead-m-f-d-interior-design-tech-westwing-home-living?a=2HL5XB5vJZGU&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>Westwing
        Home &amp; Living</a10:name></a10:author><category>reactjs</category><category>javascript</category><category>design</category><category>continuous-integration</category><category>continuous-deployment</category><title>Frontend
        Tech Lead (m/f/d) - Interior Design Tech Team at Westwing Home &amp; Living
        (München, Deutschland) (allows remote)</title><description>&lt;p&gt;The &lt;strong&gt;Westwing&lt;/strong&gt;
        mission is to inspire and make every home a beautiful home. We are on a quest
        to bring the wonders of eCommerce for home &amp;amp; living to our more than
        1 million active customers in 11 countries. In only 9 years on the market,
        we have grown to more than 267 million Euros in annual revenue. More importantly,
        the opportunity ahead of us is massive.&lt;br&gt;&lt;br&gt;The Westwing team
        is the secret to our success. Our more than 1,500 team members balance creativity
        and style with innovative technology and strong business fundamentals. We
        are proud to be working with inspiring colleagues who are smart, fun, ambitious,
        and looking for the challenge to transform an industry and take it into the
        future.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Do you think this could be you? To pursue
        our ambitious growth strategy, we are looking for a &lt;strong&gt;Tech Lead
        Frontend (m/f/d)&lt;/strong&gt; to lead our new Interior Design technology
        team. In this position, you will lead a cross-functional team of software
        engineers that builds web applications with a focus on the customer, helping
        inspire and delivering personalized next-level interior ideas from our creative
        team directly to the customer.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;You will work
        closely with Product managers on planning and estimating feature-development.
        If you have a passion for creating A-class applications to provide the best
        in class user experience and help Westwing become a market leader, our team
        would be a great place for you. As a technical lead, you will help your teammates
        improve their skills, mentor, and support during working on projects. Guiding
        colleagues, organizing cross-team communications, helping preparing project
        documentation, implementing scrum practices &amp;ndash; just a few responsibilities
        for a day-to-day workflow.&lt;br&gt;&lt;br&gt;Westwing headquaters is located
        in Munich, Germany, but for this position, &lt;strong&gt;working fully remotely&lt;/strong&gt;
        is also possible. It is, however, crucial that you are available between the
        hours of 9am - 6pm Central European Time (CET).&lt;br&gt;&lt;br&gt;&lt;strong&gt;Your
        responsibilites will be:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Establishing and executing the technical vision of your team
        in collaboration with the team, business stakeholders, and your Engineering
        Manager&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Organize development processes, drive
        improvements, lead by example&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Breaking down
        complex tasks, provide estimations together with the team, ensure high code
        and the product quality&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Coaching and mentoring
        your team members and support their career development&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Directly
        contribute to the development of the projects and stay up to date with technology
        trends&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Working closely with the business team,
        helping building software to streamline the processes and enabling them to
        do more&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ensuring your service is well tested,
        architected, meets our coding standards, and has proper logging, monitoring,
        and alerting&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;You
        come with:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Experience
        in &lt;strong&gt;leading the team&lt;/strong&gt;. You know how to build a
        productive team and iterate to deliver the best results. &lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Broad &lt;strong&gt;JavaScript&lt;/strong&gt; knowledge. You
        understand how JavaScript works and how to build and maintain applications
        using it - both frontend and backend. Knowledge of other programming languages
        is a plus.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Extensive &lt;strong&gt;React&lt;/strong&gt;
        expertise. &lt;strong&gt;Typescript&lt;/strong&gt; is a plus.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Passion for shipping. &lt;strong&gt;CI/CD&lt;/strong&gt; is
        a must, you trust your pipelines and love improving it. &lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;The best tool for the job mentality. You are not a zealot and
        truly believe in the best tool for the job approach. You aren&amp;rsquo;t
        afraid to try something new and introduce new tech and concepts.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Strong communication skills. You are comfortable working with
        any colleague from any area. You are comfortable defending your ideas or challenging
        others. People like to work with you.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;We offer:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;A cutting-edge tech-stack. React, Redux, Typescript, Styled
        Components on the frontend of an isomorphic/universal application with microfrontend
        architecture&lt;/li&gt;&lt;br /&gt;&lt;li&gt;An open-minded tech organization
        with a &amp;ldquo;best tool for the job&amp;rdquo; attitude. Freedom to choose
        your tools and technology gives plenty of room for learning and experimentation.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;A continuous self-improvement environment. Access to e-learning
        portals, budget for conferences, and paid certifications are just some of
        the ways we help you be your best self.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A
        remote-first set up. The company has transitioned to a remote work set up
        and plan to keep it as the main working mode. You are free to visit the office
        if you like, but you don&amp;rsquo;t have to if you don&amp;rsquo;t! All the
        processes are set up in a way that enables efficient remote work you will
        not feel missing out if you are working remotely.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A
        great atmosphere. Friday parties, team events, and hackathons are some of
        the ways we make our office a place you want to hang out. At the moment most
        of the activities are remote due to the restrictions but we&amp;rsquo;ll also
        add offline activities once the world is sane again.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ability
        to define your job. We are always happy to help you take new responsibilities
        and help you grow into the role you want.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Choose
        your work equipment and tools. Are you a Mac? Great. A PC? Fine with us. Choose
        the computer, accessories, editors, and tools which make you the most comfortable.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Internal mobility. If you want to learn something new or try
        a new team, we have a &amp;ldquo;team-rotation&amp;rdquo; program which allows
        you to switch to open positions in other teams.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Location&lt;/strong&gt;: Munich or remote&lt;br&gt;&lt;strong&gt;Contact
        Person&lt;/strong&gt;: Markus Winkler&lt;br&gt;&lt;strong&gt;Requisition Number&lt;/strong&gt;:2030&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Interested? Looking forward to your full application under specification
        of your possible starting date and salary expectation.&lt;/p&gt;</description><pubDate>Mon,
