        unseres Landes.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Agiler Software-Tester /
        Test Automation Engineer (m|w|d)&lt;/strong&gt;&lt;br&gt;ab sofort und in
        Vollzeit bundesweit an einem unserer BWI-Standorte.&lt;br&gt;&lt;br&gt;Das
        im Aufbau befindliche Digitale Programm &amp;bdquo;Software Engineering&amp;ldquo;
        stellt Software-Produktentwicklung als Teil der Wertsch&amp;ouml;pfungskette
        zur Verf&amp;uuml;gung, d.h. &amp;bdquo;Software Engineering as a Service&amp;ldquo;
        nach Industriestandard und Kundenvorgaben. Dazu geh&amp;ouml;ren sowohl der
        agile Software Lifecycle im DevOps Framework mit begleitenden Themen wie Prototyping,
        Software Management, Continuous Life (CT/CI/CD), Maintenance und Support,
        als auch Digitalisierung, Automatisierung, Cloudification und K&amp;uuml;nstliche
        Intelligenz. Mit Software Engineering nach State of the Art werden die digitale
        Transformation und Souver&amp;auml;nit&amp;auml;t der BWI und ihrer Kunden
        unterst&amp;uuml;tzt. Wir sorgen also f&amp;uuml;r die digitale Zukunftsf&amp;auml;higkeit
        unseres Landes!&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ihre Aufgaben:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Objektorientierter Entwurf, Implementierung
        und Continuous - Integration &amp;amp; Delivery von Software-Modulen (Microservices,
        Komponenten, Applikationselemente) &amp;uuml;ber alle Architektur-Ebenen&lt;/li&gt;&lt;br
