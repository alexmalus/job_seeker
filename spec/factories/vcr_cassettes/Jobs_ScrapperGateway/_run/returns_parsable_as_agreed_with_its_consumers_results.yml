        und Cloud Systeme vom klassischen Desktoparbeitsplatz bis hin zur mobilen
        Anwendung.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Sie erarbeiten die innovativen
        L&amp;ouml;sungen im &amp;uuml;bergreifenden Team agil und iterativ in umsetzender
        und beratender Funktion.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Sie setzen die innovativen
        L&amp;ouml;sungen selbst&amp;auml;ndig und im Team um. Dabei beraten Sie sowohl
        die Softwareentwickler als auch die Fachbereiche bei technischen Problemstellungen
        im Frontendbereich.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Sie verfolgen neue technologische
        Entwicklungen und Frameworks in der Softwareentwicklung f&amp;uuml;r Frontends.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Damit &amp;uuml;berzeugen
        Sie uns &lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;IT-Affinit&amp;auml;t:
        Sie haben eine Ausbildung oder ein Studium im IT-Bereich abgeschlossen und
        bringen langj&amp;auml;hrige Erfahrung in Softwareentwicklung und Softwaredesign
        mit dem Fokus UI-Technologien mit.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Leidenschaft:
        Sie entwickeln seit mehreren Jahren begeistert komplexe Softwaresysteme. Sie
        haben die Begeisterung und Leidenschaft selbstst&amp;auml;ndig Technologien
        zu erforschen und auszuprobieren.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Sie verf&amp;uuml;gen
        &amp;uuml;ber gute Kenntnisse in SAPUI5, HTML, Javascript und CSS und kennen
        den Unterschied zwischen Freestyle und Fiori Elements Entwicklung. Des Weiteren
        kennen Sie die Fiori Prinzipien und Fiori Design Guidelines. Der Umgang und
        die Konfiguration im Zusammenhang mit dem Fiori Launchpad ist Ihnen bekannt
        und bereitet Ihnen keine Schwierigkeiten. Dar&amp;uuml;ber hinaus verstehen
        Sie die Architektur hinter SAP Fiori und die Verwendung von OData-Services.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Verantwortung: Sie sind es gewohnt, ein Produkt vom Design
        bis zum End-of-Life zu betreuen und daf&amp;uuml;r die Verantwortung zu tragen.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Neugier: Ihnen unbekannten Themen (z.B. SAP-Architekturen,
        Cloud-Integrationsszenarien, etc.) stehen Sie mit Interesse und Neugier gegen&amp;uuml;ber
        und haben Spa&amp;szlig; an der Durchdringung dieser Themen.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Kommunikation: Sie agieren gerne als Gestalter in Teams mit
        mehreren unterschiedlichen Stakeholdern. Dabei k&amp;ouml;nnen Sie die fachlichen
        und technischen Anforderungen verstehen, in eine L&amp;ouml;sung transferieren
        und Ihre L&amp;ouml;sung vertreten.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Eigeninitiative:
        Sie sind es gewohnt, neue Programmierkonzepte und Frameworks zu pr&amp;uuml;fen
        und zu erlernen. Sie sind interessiert an aktuellen IT-Trends und beobachten
        aktiv den Markt und die SW-Entwicklungsszene.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Mon,
