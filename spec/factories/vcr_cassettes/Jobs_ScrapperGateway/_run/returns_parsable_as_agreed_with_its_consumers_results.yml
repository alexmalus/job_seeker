        Studios GmbH</a10:name></a10:author><category>flutter</category><category>dart</category><title>Flutter
        Developer (m/f/d) at QuickBird Studios GmbH (Munich, Germany)</title><description>&lt;p&gt;&lt;strong&gt;Who
        are we searching for?&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We search
        for a Flutter developer who shares our passion for clean, testable code and
        intuitive user interfaces. We want somebody who can proactively push projects
        and teams forward. In teams of 2-5 developers, you''d develop apps that keep
        working even under the extreme circumstances in clinics.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;You
        will not only learn to write scalable code but also how to lead teams and
        get the most out of young developers. &lt;a href="https://quickbirdstudios.com/blog/the-best-blacksmith-developer/"
        rel="nofollow"&gt;This blog article&lt;/a&gt; of ours describes pretty well
        what we consider to be the fundamental attitudes of a great developer. &lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;You can pick if you want to specialize in the Healthcare/Medicine
        area (&lt;a href="https://quickbirdmedical.com/" rel="nofollow"&gt;quickbirdmedical.com&lt;/a&gt;),
        work on projects for big clients like Lufthansa or Caterpillar, or build apps
        for fast-growing, transformative startups.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Technical
        Infos&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Based on the use case,
        our apps either follow a BLoC or MVVM architecture (more information can be
        found &lt;a href="https://quickbirdstudios.com/blog/mvvm-in-flutter/" rel="nofollow"&gt;in
        our blog article&lt;/a&gt;). You can find more infos about our concepts on
        our &lt;a href="https://github.com/quickbirdstudios" rel="nofollow"&gt;GitHub-Page&lt;/a&gt;
        (e.g. &lt;a href="https://github.com/quickbirdstudios/flutter_pull_to_reach_demo"
        rel="nofollow"&gt;this project&lt;/a&gt;) or our &lt;a href="https://quickbirdstudios.com/blog/"
        rel="nofollow"&gt;Blog&lt;/a&gt;. &lt;/p&gt;&lt;br /&gt;&lt;p&gt;As a young
        agency we continuously work on new, exciting projects. You will usually work
        on completely new apps without fighting 10-year old code-bases. We never had
        a developer we could not push to his technical limits.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Requirements&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;At least 1 year of experience with Flutter
        development &lt;/li&gt;&lt;br /&gt;&lt;li&gt;Up-to-date with current Flutter
        development trends&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Developed at least one
        Flutter app from scratch&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Willing to help teammates
        and to learn from them&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Openness for new concepts
        and critics&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What
        we offer&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;A
        very ambitious talented team of 18 developers and designers&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Position with high responsibility&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Regular
        team events (tabletop soccer/beer/coding evenings/game nights etc.)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Ability to implement own ideas (e.g. as open-source projects)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Office in the heart of Munich near central station&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Flexible working times&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Your application&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Tell us what drives you, which topics you''re excited about
        and what you worked on before. Put your standard application letter aside.
        Instead, let us know what makes you jump out of bed in the morning. &lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We want to get to know you as a person. You want to work with
        people you like, that push you forward and inspire you. Same for us.&lt;/p&gt;</description><pubDate>Sat,
        08 May 2021 11:12:03 Z</pubDate><a10:updated>2021-05-08T11:12:03Z</a10:updated><location
