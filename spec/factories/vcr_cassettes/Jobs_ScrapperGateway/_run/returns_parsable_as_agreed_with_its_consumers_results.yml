        a team player- we value teamwork and believe that this is our path to success&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;OUR TECH STACK&lt;/strong&gt;&lt;br&gt;JavaScript,
        HTML/CSS , TS, Angular, web components, PHP, Java, First Spirit, Coremedia,
        Jenkins, Git, ELK stack, Grafana, Docker, Open Shift, JUnit, Selenium, Codeception,
        Protractor, Geb &lt;strong&gt;YOUR PROFILE&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You have strong professional experience
        with JavaScript/HTML/CSS and surrounding technologies (less, BEM, TS,...)
        as well as with Java or PHP&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You like solving
        problems and have strong analytical and problem-solving skills&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You are an excellent communicator and team player&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You are proficient in English (German is a plus)&lt;/li&gt;&lt;br
