        /&gt;&lt;li&gt;You style our tv websites, bring in your UX for a high user
        engagement and help us build and optimize our highly scalable and performant
        architecture&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You are focused on quality -
        we are big on code reviews, unit testing and integration testing&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You take on the technical responsibility for a task from conception
        through implementation to successful use in production&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Besides
