        xmlns="http://stackoverflow.com/jobs/">München, Deutschland</location></item><item><guid
        isPermaLink="false">525261</guid><link>https://stackoverflow.com/jobs/525261/engineering-manager-frontend-mobile-m-f-d-motius-gmbh?a=2Q9GCpMzAxpu&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>Motius
        GmbH</a10:name></a10:author><category>reactjs</category><category>javascript</category><category>react-native</category><category>swift</category><category>kotlin</category><title>Engineering
        Manager - Frontend &amp; Mobile (m/f/d) at Motius GmbH (München, Deutschland)</title><description>&lt;p&gt;Motius
        is a research and development company with a unique organizational structure:
        we combine a solid core team (approximately 70 employees) with an interdisciplinary
        tech community (approximately 800 members) of software developers, engineers,
        designers and electrical engineers to build products and prototypes the latest
        technology areas (including App/Web, A.I., Blockchain, AR / VR and much more).&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Having grown successfully in recent years, we are now taking
        the important next step. Based on our &lt;a href="https://medium.com/motius-de/how-to-manage-team-performance-in-a-decentralized-organization-653d452b3eb"
        rel="nofollow"&gt;decentralized feedback and promotion processes&lt;/a&gt;
        and on our Motius Talent Journey, we are establishing Leads in our different
        tech clusters to give more responsibility and freedom of decision to the teams.
        In this role you''ll have a huge and direct impact on our vision to become
        the best place for techies. Other companies probably call this position "Engineering
        Manager" or "Staff Manager", we call this position "Cluster Lead".&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;As Cluster Lead you''re acting as a mentor, sparring partner,
        reliable manager, and servant leader for your engineering team. Together with
        your team you ensure innovative and high quality solutions in our different
        R&amp;amp;D projects, e.g. by creating reusable components and assets or by
        supporting the offfer creation process. Our tech clusters are also responsible
        for creating technical roadmaps and evaluating upcoming technologies and programming
        languages to be realized in future projects. In addition you will also join
        1 or 2 of our exiting R&amp;amp;D projects as Lead Engineer to stay close
        to our agile projects. You can find sample projects in our &lt;a href="https://motius.de/success-stories/"
        rel="nofollow"&gt;Motius Success Stories&lt;/a&gt;.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Your
        role&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Leading
        and managing a part of our software cluster, focus on Frontend and Mobile
        engineers&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Besides capacity management, you
        are responsible for successful hiring, onboarding and personal development
        processes, for example by creating individual personal development targets
        and plans based on our regular peer reviews&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Together
        with your team member, who are working in different R&amp;amp;D projects,
        you support technical estimations and the definition of right tech stacks
        and architectures in offer creation processes and you ensure a high technical
        quality in the implementation phases&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You are
        constantly improving our software cluster and building up knowledge by introducing
        new tools, best practices or frameworks and sharing learning from our projects&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You define and fulfill cluster specific OKRs and are responsbile
        for tools, licenses and budgets&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Depending
        on your background and your preference you are building complex web applications,
        apps, and other software for various industries and for different use cases,
        following a two-weekly Scrum process using GitLab, Jira, Slack, Continous
        Integration &amp;amp; Delivery, etc.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Your profile&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;University degree in Computer Science or in similar disciplines
        and at least 3-5 years of experience in agile software development&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Proven leadership experience, ideally in the project business
        (agency or consultancy environment)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You are
        a humble leader, who is exited about supporting and developing engineers on
        their talent journey at Motius&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Comfortable
        with ambiguity and rapid changes common in early-stage product development
        and experienced in removing blockers and solving conflicts in team and/or
        with clients&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Strong experience in modern frontend
        (React.js (+ Redux), Vue.js, JavaScript and/or Angular) and/or mobile (React
        Native, Swift, Kotlin) Tech Stacks&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        with RESTful services and APIs and in engineering best practices such as code
        refactoring, design patterns, design driven development, continuous integration,
        building highly scalable applications/digital product&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ability
        to develop creative and efficient solutions for our clients and strong communication
        skills in English, German is a plus&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Our offer&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Huge impact on Motius becoming the best place for techies as
        part of our Motius leadership team&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Unique
        and inspiring working culture with many smart engineers from diverse backgrounds
        (e.g. App developers, Embedded system engineers, Mechanical engineers, Computer
        Vision researchers etc.) coming from over 15 different countries&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Exciting insights into the markets, technologies and products
        of the future through collaboration with clients from a wide range of industries
        plus the opportunity to accelerate our clients'' innovation cycles&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Own personal development budget and our regular Tech Discovery
        for learning and discovering new technologies&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Pushing
        and realizing the topics that you''re interested in and using Motius as a
        machine for that&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Other perks &amp;amp; benefits
        of a startup: Lots of flexibility and responsibility, flat hierarchies, regular
        teambuilding and company events, free access to our workshop area and also
        to Makerspace.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;Despite
        Covid-19 we continue to grow and are looking forward to receiving your application
        with CV, motivation letter, possible start date and salary expectation.&lt;/p&gt;</description><pubDate>Wed,
        26 May 2021 15:04:31 Z</pubDate><a10:updated>2021-05-26T15:04:31Z</a10:updated><location
