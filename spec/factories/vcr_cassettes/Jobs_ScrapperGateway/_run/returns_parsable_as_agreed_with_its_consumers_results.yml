        Health GmbH</a10:name></a10:author><category>typescript</category><category>javascript</category><category>vue.js</category><title>Frontend
        Software Engineer at MindDoc Health GmbH (München, Germany) (allows remote)</title><description>&lt;p&gt;&lt;strong&gt;Your
        tasks&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You
        will work with the development team on the web systems that power MindDoc:
        the leading therapy platform and mental health app with more than 2M downloads
        worldwide.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You will have the freedom to use
        state-of-the-art technologies and in turn, be expected to deliver a stellar
        user experience.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You play a key role in the
        core strategy of the company: you are significantly responsible for our overall
        success.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You contribute to an engineering
        culture where developers enjoy working and keep learning.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Your profile&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You have a track record in building web
        applications in agile environments.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You are
        experienced in using any frontend frameworks like Vue.js, React or Angular
        (ours are built using Vue.js).&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Our entire
        tech stack is mostly written in Typescript. Therefore, extensive experience
        with these or at least other web languages (like JavaScript, Dart, etc.) is
        required.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You have experience in test-driven
        development. We work extensively with Jest to ensure we have 100% test coverage
        throughout.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You have very good knowledge of
        Git, development workflow automation and CI (Github Actions, Gitlab CI, Travis,
        Jenkins, CircleCI...). Continuous Delivery is in our DNA.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You know how to use Docker for local development. Basic knowledge
        of Kubernetes and Helm clients is a plus.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Basic
        experience with cloud platforms such as Google Cloud, AWS, Heroku, or Azure
        is a plus.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You have an appreciation for great
        user experience as much as for awesome tech architecture.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You are great at communicating with people, motivating everyone,
        and getting the whole team on the same page.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Fluency
        in English, German is a plus.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;The most important
        one: willingness to learn. We are constantly learning new things and we enjoy
        it a lot. As we use many new technologies, we don''t expect to find people
        experienced in all of them. If you are excited about our tech-stack and you
        think you are a fast learner, do not hesitate to apply even if you are not
        trained in something we described before!&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;What we offer&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;A meaningful job. If helping a company sell shoes or deliver
        more food doesn&amp;rsquo;t satisfy you, we have something in common. Digitizing
        mental health services is not easy, but when it works it is incredibly meaningful.
        A carefully crafted balance between digital health startup (flat hierarchies,
        a self-dependent way of working, clear-cut communication, speed) and family-owned
        hospital group (bold decision making, medical depth, regulatory framework).&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Remote work. And if you are fed up with working from home,
        we have open-space offices in Berlin  and Munich Schwabing with lovely colleagues
        from different domains, backgrounds, and cultures. &lt;strong&gt;We only accept
        applications from candidates who reside or want to reside in Germany.&lt;/strong&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Dear recruitment agencies&lt;/strong&gt;:
        MindDoc does not accept agency CVs. Please do not forward CVs to MindDoc employees
        or any other organization location.&lt;/p&gt;</description><pubDate>Mon, 10
