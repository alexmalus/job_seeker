        Deutschland</a10:name></a10:author><category>cloud</category><category>architecture</category><category>saas</category><category>paas</category><category>iaas</category><title>Cloud
        Architect (m/w/d) at Telefónica Deutschland (München, Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;Vertragsart:
        &lt;/strong&gt;Vollzeit, unbefristet&lt;br&gt; &lt;strong&gt;Standort: &lt;/strong&gt;M&amp;uuml;nchen,
