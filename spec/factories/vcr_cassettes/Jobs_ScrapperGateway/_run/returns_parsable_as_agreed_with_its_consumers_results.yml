        GmbH</a10:name></a10:author><category>scala</category><category>mongodb</category><title>Scala
        Developer (m/w/x) at VEACT GmbH (München, Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;YOUR
        TASKS&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;As
        a Scala developer, you will be joining an agile team of software developers
        in providing solutions to complex problems related to our distributed ASMC
        web platform.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You will be working together
        with experienced developers on programming concrete solutions.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;In addition to common front-end web technologies, you will
        mostly be using the programming language Scala (back-end) and a MongoDB cluster
        for persistent data management.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;YOUR
        PROFILE&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You
