        Engineer (Work remotely anywhere in Europe!) at InterNations (Munich, Germany)
        (allows remote)</title><description>&lt;p&gt;&lt;strong&gt;Do you want to
        work remotely?&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Although we&amp;rsquo;re
        based in Munich, Germany, our entire staff works across Europe. We are remote-first:
        all of our colleagues are free to work from home, the office, or elsewhere&amp;mdash;or
        even a combination of those. We only ask that you join us from Europe.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;About our Operations Team:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Our Operations Team runs external, customer-facing systems as
        well as our internal IT infrastructure. As a DevOps Engineer you will be responsible
        for the setup, installation, monitoring and troubleshooting of our Linux-based
        infrastructure.&lt;br&gt;&lt;br&gt;&lt;strong&gt;As an DevOps Engineer at
        InterNations, you will:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;be responsible for the administration of Linux-based systems
        (Debian and Ubuntu)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;run software like nginx,
        PHP, MySQL/MariaDB, Redis and RabbitMQ&lt;/li&gt;&lt;br /&gt;&lt;li&gt;manage
        configuration changes and releases using Ansible&lt;/li&gt;&lt;br /&gt;&lt;li&gt;design
        and implement monitoring and alerting solutions&lt;/li&gt;&lt;br /&gt;&lt;li&gt;build
        and run docker containers on multiple environments from dev to production&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;actively contribute towards bottleneck diagnosis and performance
        optimization&lt;/li&gt;&lt;br /&gt;&lt;li&gt;work closely together with the
        Engineering teams on performance, scalability and operability&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;run, troubleshoot and extend our Jenkins-based Continuous Delivery
        Pipeline&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;br&gt;&lt;strong&gt;You
        meet the following requirements:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;significant previous experience with running Linux systems
        in a production environment, especially in the context of web applications&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;a very good understanding of networking and networking appliances:
        routing, switching, load balancers, firewalls&lt;/li&gt;&lt;br /&gt;&lt;li&gt;significant
        experience with running a relational database system under significant load
        (MySQL, PostgreSQL)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;no trouble picking up
        a scripting language or two in order to implement custom solutions&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;previous experience in performance analysis and optimization
        on a Linux stack&lt;/li&gt;&lt;br /&gt;&lt;li&gt;experience with virtualization,
        container technology or configuration management is a plus&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;br&gt;&lt;strong&gt;Are you the right
        one for the job?&lt;/strong&gt;&lt;br&gt;Then send us your application today!&lt;/p&gt;</description><pubDate>Tue,
