        isPermaLink="false">522989</guid><link>https://stackoverflow.com/jobs/522989/staff-backend-engineer-m-f-d-product-platform-personio?a=2PorEppAuJsk&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>Personio</a10:name></a10:author><category>java</category><category>kotlin</category><category>kubernetes</category><title>Staff
        Backend Engineer (m/f/d) - Product Platform at Personio (Munich, Germany)</title><description>&lt;p&gt;&lt;strong&gt;The
        Role&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;At Personio we are on the
        amazing journey to become the leading HR Platform in Europe!&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Our Product Platform Tribe is on a mission to enable a better
        Personio by building out the platform strategy for Personio&amp;rsquo;s product.
        We are an enablement tribe and strive to create secure, reusable, scalable
        and extensible capabilities like task management, subscription management,
        access management, design system and much more. The work that we do enables
        other teams at Personio to do more by doing less and creates more consistent
        user experiences for our customers.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Like all
        our tribes we are a cross-functional group of engineers, designers and product
        managers from many different nationalities and backgrounds, spread across
        different locations and we continue to grow in 2021. Join us and help shape
        the Product Platform Tribe journey for Personio.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;As
        a hands-on &lt;strong&gt;Staff Engineer&lt;/strong&gt; you will be one of
        the main stakeholders to drive the technical direction of the tribe and create
        alignment across teams in your tribe and beyond. You will work closely with
        the Senior Engineering Manager, the Group Product Manager and the teams''
        Lead Engineers. Your role is to challenge the teams'' technical road maps,
        work hands-on in projects to bring features to maturity, give guidance, empower
        our technical vision and create RFCs where collaboration with other tribes
        is needed. This is a high impact role and you will be in the lead to create
        the long-term technical strategy for one of Personio&amp;rsquo;s main product
        components.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;In particular, you will work with
        our new Data Platforms team to enable the development of a whole new Personio
        product by building a secure and scalable foundation for Personio as the system
        of record.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Role &amp;amp; Responsibilities&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Lead high-impact and large-scale technical
        projects across the tribe and department.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Continuously
        raise the bar for engineering at Personio by mentoring engineers across the
        tribe and interviewing for new talent.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Drive
        an engineering culture of quality and innovation across teams.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Proactively seek out new areas/common problems to be tackled
        by your tribe.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Contribute to knowledge sharing
        and tech branding through blogging and representing Personio at conferences
        &amp;amp; tech events.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What
        you need to succeed&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Previous
        experience as a Staff Engineer or Principal.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Outstanding
        communication skills to provide technical guidance and leadership.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience with Kotlin or Java, Spring Boot, Kafka, AWS Lambda.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Ability to navigate technical debates &amp;amp; drive technical
        alignment.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Passion to enable others &amp;amp;
        be a force multiplier.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Exceptional experience
        designing, developing and operating business critical distributed systems
        at scale.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Extensive experience in building
        a technical strategy and driving it across multiple teams.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Proven experience in hiring, mentoring and developing engineering
        talent.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Willingness to work hands-on as a
        developer with a focus on complex problems with high impact.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience in open source contribution and tech branding activities.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Why Personio&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;As you are joining Personio at such an
        early stage, this shows us your trust and confidence in us. We would like
        you to benefit from the success of the company, and therefore, we offer you
        a competitive compensation package (salary, benefits and virtual shares).&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;An inclusive, equal opportunity &amp;amp; multicultural work
        environment.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;1,500 Euro annual development
        budget for attending conferences or courses, buying books, getting a coach
        etc.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A high-impact work environment and short
        decision-making processes.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Fun team &amp;amp;
        company events.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Choose between three mobility
        options: Unu electric scooter as "company car", a JobRad&amp;reg; or an additional
        payment for a yearly public transportation ticket.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Subsidised
        Qualitrain membership: For 25 euros per month you can train in 90 fitness
        and yoga studios, swimming pools and many other sports facilities in Munich.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;#SocialResponsibility: We are grateful for our privileges and
        take action to have a positive impact on the environment and society. Therefore,
        you will have two extra days to have #Impact: one individual and one supporting
        a company-wide project!&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Wed,
        05 May 2021 20:14:03 Z</pubDate><a10:updated>2021-05-05T20:14:03Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">Munich, Germany</location></item><item><guid
        isPermaLink="false">281206</guid><link>https://stackoverflow.com/jobs/281206/senior-front-end-developer-m-f-d-for-legal-dataguard?a=1wj54q1ea08w&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>DataGuard</a10:name></a10:author><category>vue.js</category><category>vue-component</category><category>css</category><category>javascript</category><title>Senior
        Front-End Developer (m/f/d) - for legal tech startup in Munich at DataGuard
        (München, Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;Have you
        always had an eye of a Designer and a mind of a Developer? Are you passionate
        about modern User Interface layouts? Do you care about micro-interactions
        as well as a consistent UX across various products? Then become part of our
        team!&lt;/strong&gt;&lt;br&gt;&lt;br&gt;We are an ambitious data privacy and
        compliance company based in Munich and Berlin. With our cutting-edge combination
        of personal support and a self-developed, patented online platform, we offer
        companies a comprehensive turnkey solution to become and stay compliant with
        data privacy regulations. After 3 years we are now the leading external DPO
        provider nationwide, guarding the data of over 1,500 national and international
        customers in over 430 cities.&lt;br&gt;&lt;br&gt;&lt;strong&gt;What you can
        expect from us:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Rapidly
        growing and dynamic B2B/SaaS company with start-up flair&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;International team of over 150 ambitious like-minded people&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Positive and professional working atmosphere and high personal
        esteem&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Steep learning curve with great potential
        for personal and professional development&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Professional
        onboarding and continuous training opportunities&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Flat
        hierarchies, lots of responsibility and a strong focus on individual ownership&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Flexible working hours and remote working&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Regular team events and a "one for all, all for one" mentality&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Positive, respectful, informal - and highly professional! Coupled
        with excellent team cohesion, diversity and personal esteem, you will feel
        comfortable right from the start&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;We
        are looking for an expert JavaScript developer who is highly skilled with
        Vue.js and also has a great understanding of the overall web architecture
        involving microservices. Your primary focus will be developing user-facing
        web applications and reusable components. You&amp;rsquo;ll implement them
        with the Vue.js framework using best practices and workflows. You will ensure
        that you produce robust, secure, modular, and maintainable code. You will
        coordinate with other team members, including backend developers and UX/UI
        designers. Your commitment to team collaboration, perfect communication, and
        a quality product is crucial for this role.&lt;br&gt;&lt;strong&gt;&lt;br&gt;What
        we expect from you:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Develop
        user interfaces as per the requirement and specification&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Work closely with the product owners and backend developers
        to create high-performance web applications&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Build
        modular and reusable components with vuejs&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Comfortable
        using Figma to convert the designs into components and be actively involved
        in design feedback and iteration cycles with designers &amp;amp; stakeholders.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Write modular CSS using BEM/SMACSS rules and must be proficient
        in writing CSS with pre-processors SCSS.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Actively
        propose any upgrades and updates necessary for keeping up with modern security
        and development best practices as we give great importance to privacy &amp;amp;
        security at Dataguard&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Implementing automated
        testing integrated into development and GitLab workflows with Cypress&lt;/li&gt;&lt;br
