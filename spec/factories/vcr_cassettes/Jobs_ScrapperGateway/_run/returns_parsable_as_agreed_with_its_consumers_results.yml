        Mail &amp; Media Applications SE - WEB.DE | GMX | 1&amp;1 | mail.com</a10:name></a10:author><category>android</category><category>mobile</category><category>agile</category><title>Android
        Development Teamlead (f/m/d) at 1&amp;1 Mail &amp; Media Applications SE -
        WEB.DE | GMX | 1&amp;1 | mail.com (München, Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;Your
        Tasks:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We develop the most successful
        email and cloud services in Germany - GMX and WEB.DE - and are currently looking
        for an Android Teamlead. The work of your team will be geared to advancing
        the worldwide success of our products. As a leader you inspire your team,
        bringing it further forward, take responsibility for quality and combine agile
        leadership tasks with the technical expertise of a senior developer. You will
        be designing and developing new functionalities for our top rated mail app
        for more than 10 million GMX, WEB.DE as well as mail.com Android users worldwide.&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Professional and disciplinary leadership
        of an agile mail app development team on Android platform.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Design new products, new product components as well as new
        features together with product management and implement it for our mail app.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Optimization, scaling and further development of individual
        product areas of our Android app.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Empower
        your engineers in making architectural decisions, evaluating new technologies
        and writing technical concepts and code that follows the SOLID principles.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Be a mentor and coach to your team members and help them grow.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;We Appreciate:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Have you completed a technical degree or comparable work experience?
        Are you interested in leading a multinational agile Android team and are keen
        to make use of new technologies? Are you driven to deliver outstanding apps
        and features together with your team? Are you showing a "hands-on" work attitude?
        In that case, we&amp;rsquo;re looking to receive your application.&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You have several years of professional
        experience as a senior app developer or in an executive position.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Good knowledge of software design, develop preferably in Kotlin
        and you are at home with Android libraries (e.g. Android MVVM Design Pattern,
        Coroutines, RxJava, OAuth 2.0, Dagger &amp;hellip;) and latest Android versions.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience in automated Unit- and Integration Tests, GitLab
        CI/Docker and Git.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Interested in new technologies,
        creativity and open to discussions to improve our apps.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Communicative,
        used to work independently and welcome working in a multinational Scrum team
        together with different disciplines. Team language is English, German is a
        plus.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Reference
        ID&lt;/strong&gt;: 1324&lt;/p&gt;</description><pubDate>Mon, 10 May 2021 08:40:35
