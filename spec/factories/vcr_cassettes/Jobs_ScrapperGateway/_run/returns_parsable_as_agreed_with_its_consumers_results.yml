        Frontend React Developer (m/f/x) at Alasco (München, Germany)</title><description>&lt;p&gt;For
        our &lt;strong&gt;Product &amp;amp; Engineering Team&lt;/strong&gt; we are
        looking for a &lt;strong&gt;(Senior) Frontend React Developer (m/f/x)&lt;/strong&gt;!&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Your Responsibilities&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Together with your team, you ship new
        features for our cloud platform. Thereby you actively participate in delivering
        the best software possible for our customers.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        learn about the customers needs and processes and strive to solve them as
        quickly as possible.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You work directly with
        our UX/UI Designers in your team and bring their designs to life.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You strive to deliver the best possible experience for our
        users by empowering them through an effective and intuitive UI.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You build features with an &amp;ldquo;you build it, you run
        it&amp;rdquo; mindset and are responsible for testing, deployment and monitoring
        of your code.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Your
        Profile&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Profound
        knowledge of JavaScript, especially React.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        with testing and bundling of JavaScript code (e.g. Webpack, Jest,...).&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You treat CSS as a first class citizen and have deep knowledge
        in CSS Frameworks (e.g. Bootstrap) and Preprocessors (e.g. Sass).&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You have been part of an agile development team and experience
        in collaborating with UX/UI designers. You favor open communication, constant
        feedback and short decision paths.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You have
        a &amp;ldquo;never-stop-learning&amp;rdquo; attitude and a desire to develop
        and grow.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You are fluent in English.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Our Profile&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;We are a dynamic team with great ambitions
        in the heart of Munich.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We strive to make
        Alasco big and transform the construction industry.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We
        live a culture of trust and personal responsibility. Every idea and every
        opinion is welcome.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;The personal development
        of our employees is close to our hearts. We support seminars and the purchase
        of new learning material for our employees.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;The
        exchange of opinions between our employees is key. We value our joint lunches
        and team activities.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We love and live an agile
        work environment. We work as a Scrum team, with open boards end regular retros
        and daily stand ups.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We believe in DevOps,
        continuous integration and testing.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;At Alasco we use technologies, which enable us to provide our
        users with tools to reach their goals and to deliver at a fast pace. Our &lt;strong&gt;Backend&lt;/strong&gt;
        services run on &lt;strong&gt;Python, Django and Postgres in Docker containers&lt;/strong&gt;.
        The &lt;strong&gt;Frontend&lt;/strong&gt; layer is based on &lt;strong&gt;JavaScript&lt;/strong&gt;&lt;strong&gt;
        and React, Bootstrap and Sass with Webpack&lt;/strong&gt;. We leverage &lt;strong&gt;AWS
        services&lt;/strong&gt; by running our&lt;strong&gt; containers in Elastic
        Beanstalk&lt;/strong&gt; and benefit from RDS, CloudWatch etc. Our teams ship
        code with the mindset of &amp;ldquo;you build it, you run it&amp;rdquo;. &lt;strong&gt;We
        manage our code in GitHub&lt;/strong&gt; and use tools like CircleCI and Codacy
        to maintain a high quality standard in our codebase. &lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;a
        href="https://youtube.com/playlist?list=PL-m2m7xY_4H4OmeIYOSisZ3upo9DmOQCv"
        rel="nofollow"&gt;Meet our team&lt;/a&gt; and make sure to visit our &lt;a
        href="https://alasco.tech/" rel="nofollow"&gt;TechBlog&lt;/a&gt; for further
        insights.&lt;/p&gt;</description><pubDate>Fri, 07 May 2021 13:26:27 Z</pubDate><a10:updated>2021-05-07T13:26:27Z</a10:updated><location
