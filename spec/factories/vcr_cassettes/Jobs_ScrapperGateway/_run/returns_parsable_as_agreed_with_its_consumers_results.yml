        Ingenieur (m/w/d) IoT at Stadtwerke München GmbH (München, Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;Das
        k&amp;ouml;nnen Sie bei uns bewegen &lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Als Full-Stack-Entwickler realisieren Sie in einem jungen,
        hochqualifizierten Team die IoT Integration &amp;amp; Analytics Plattform
        als Enabler innovativer Prozesse und Services.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Die
        Themenfelder umfassen datengetriebenes Asset Management bei Mobilit&amp;auml;t
        und Technik, IoT L&amp;ouml;sungen f&amp;uuml;r Smart City sowie die Bereitstellung
        IoT-basierter Daten und Analytics Services im B2B und Endkundenbereich.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Ihr Spektrum reicht dabei von der Entwicklung von On Prem Backend
        Komponenten im Java/Spring/Python-Stack, sowie der Realisierung von IoT L&amp;ouml;sungen
        auf dem Azure bzw. AWS Cloud IoT Stack &amp;uuml;ber die Entwicklung von Frontends
        und Dashboards bis hin zur Implementierung von Schnittstellen und Integration
        von ML-Modellen.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Sie arbeiten sehr eng mit
        den Fachbereichen zusammen und stimmen Anforderungen, Schnittstellen und Innovationen
        im Technik- und auch Mobilit&amp;auml;ts-Bereich direkt ab. Sie verstehen
        die Anforderungen innovativer, digitaler Produkte und sind st&amp;auml;ndig
        auf der Suche nach den neusten Trends in den Bereichen Internet of Things,
        Advanced Analytics, Machine Learning und KI.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;In
        einem abwechslungsreichen Umfeld entwickeln Sie sowohl Prototypen und Proof
        of Concepts als auch gerne L&amp;ouml;sungen von gro&amp;szlig;er &amp;ouml;ffentlicher
        Bedeutung, die langfristig im Einsatz sind. Ihre technische Expertise bringen
        Sie in die Produktentwicklung mit ein und haben gleichzeitig Architekturvorgaben
        und Entwicklungsrichtlinien immer im Blick.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Anforderungen
        analysieren, Komponenten entwickeln oder einbinden, Code Reviews durchf&amp;uuml;hren,
        Releases produktiv setzen, externe Dienstleister steuern, St&amp;ouml;rungen
        beheben &amp;ndash; Sie kennen das IT-Tagesgesch&amp;auml;ft und die -Projektarbeit.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Bei allem, was Sie tun, blicken Sie stets &amp;uuml;ber Ihren
        Tellerrand hinaus und bleiben technologisch sowie fachlich immer in Bewegung.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Sie wissen: Technologie ist das eine, Kooperation und Teamgeist
        das andere. Deshalb setzen Sie eigene Impulse, &amp;uuml;bernehmen Verantwortung,
        stellen in Ihrem Team einen hohen Qualit&amp;auml;tsanspruch und entwickeln
        die internen methodischen und technischen Standards stetig weiter.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Damit &amp;uuml;berzeugen
