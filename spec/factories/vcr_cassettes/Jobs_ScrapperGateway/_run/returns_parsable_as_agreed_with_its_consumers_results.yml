        - DynamicMarkets GmbH</a10:name></a10:author><category>reactjs</category><category>java</category><category>node.js</category><category>webpack</category><category>redux</category><title>Senior
        React Developer (m/w/d) at Techpilot - DynamicMarkets GmbH (München, Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;Was
        Du machen wirst:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Du
        spielst eine Schl&amp;uuml;sselrolle in unserem funktions&amp;uuml;bergreifenden
        Team, um die Zukunft der gr&amp;ouml;&amp;szlig;ten Plattform der Fertigungsindustrie
        voranzutreiben und zu gestalten. Ziel ist es, gemeinsam mit anderen Developern
        und Softwarearchitekten sowie Produktmanagement, Marketing und UX/UI hervorragende
        Customer Experience zu entwickeln.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Du definierst
        Best Practices in der Softwareentwicklung, um das Produkt- und Teamwachstum
        zu unterst&amp;uuml;tzen, gemeinsame Bibliotheken aufzubauen und technische
        Dokumentation zu erstellen.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&amp;Uuml;ber
        den Tech-Stack:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Unsere
        neuen Front-End-SPAs werden mit Typescript, ES6, React, Redux, Redux Saga,
        Material-Benutzeroberfl&amp;auml;che, HTML5, JSS, Lingui, Webpack, NodeJS
        usw. betrieben.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Unsere REST-APIs basieren
        auf Java, Spring Boot und Swagger.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Wir verwenden
        Zeplin in unserem UX-Designprozess, Confluence f&amp;uuml;r die Dokumentation
        und JIRA, um unsere agilen Workflows zu unterst&amp;uuml;tzen.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Erfahrung mit RESTful Apis, Git/Bitbucket und CI/CD-Systemen&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Nice to have: Erfahrung mit AWS&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Womit wir &amp;uuml;berzeugen:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Wir wollen Spa&amp;szlig; haben und etwas
        bewegen im Team und mit unserer Plattform&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Wir
        sind im Re-Start-Up Modus: Du kannst Dich hier voll einbringen und mitgestalten&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Du brauchst ein neues Fachbuch? Bestell&amp;rsquo;s Dir. Du
        willst zu einem Meet-Up/Kongress? Geh hin und teile dann Dein Wissen mit dem
        Team.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;30 Mit(einander)arbeiter (m/w/d) teilen
        sich ein cooles Loft in Obersendling, hier findet man noch Parkpl&amp;auml;tze,
