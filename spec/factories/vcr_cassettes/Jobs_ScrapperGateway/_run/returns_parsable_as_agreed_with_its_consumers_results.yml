        /&gt;&lt;li&gt;Selbst&amp;auml;ndige, proaktive Arbeitsweise, Kommunikationsst&amp;auml;rke,
        Kundenorientierung sowie Durchsetzungs&amp;shy;verm&amp;ouml;gen&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Was die Position
