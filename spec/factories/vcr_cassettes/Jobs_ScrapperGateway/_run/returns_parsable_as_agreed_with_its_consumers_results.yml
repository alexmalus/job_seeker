        Engineer (f/m/d) at VoiceLine (Munich, Germany)</title><description>&lt;p&gt;Join
        us as one of the first Engineers to build the future of Voice Messages. You
        will have a maximum of freedom to find the best solution for the problem and
        of course the latest tech tool to do so. So how?&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Use your prior experience with React or Vue to get stuff done
        quickly&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Have the user in mind when creating
        a slick and sexy one page app&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work as a full
        member in a team of ambitious and experienced people&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Help
        build a huge product to be proud of when you think back&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Find
        the latest tech and use best practise rules to get the best of your thoughts
        into beautiful code&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Post weird tech memes
        in our slack channel dev_random&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;We
        love a perfect mix between office and remote work and are aiming for a 50/50
        split between the two in the long term (post covid), but are flexible here
        as well. We want you to participate in the company&amp;rsquo;s success, that
        is why every employee also receives an above average equity package.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;One last thing: we are looking for humans here, no 10x developer
        lone wolf story, no putting you on the spot, but a lot of interaction with
        people thinking like you, learning from each other.&lt;br&gt;If that sounds
        like a deal, go!&lt;/p&gt;</description><pubDate>Thu, 27 May 2021 11:54:52
