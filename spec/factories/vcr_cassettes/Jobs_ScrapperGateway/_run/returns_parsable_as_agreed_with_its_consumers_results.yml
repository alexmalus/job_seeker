        Data GmbH</a10:name></a10:author><category>django</category><category>postgresql</category><category>redis</category><title>Backend
        Engineer (m/f/d) at Delicious Data GmbH (München, Deutschland)</title><description>&lt;p&gt;As
        part of our tech team, you will build software to help our customers combat
        one of the biggest problems of our society: food waste. With this goal in
        mind, you will build and expand our predictive analytics platform which is
        already changing the way large food service providers manage their operations.
        You will work with a tightly knit team of talented developers in the fields
        of frontend development, machine learning and data engineering. We offer you
        a visionary, innovative environment and give you the support and tools you
        need to succeed. In our fast growing team there is plenty of room for personal
        development. Are you ready to build Delicious Data with us and change the
        world for the better? We are looking forward to getting to know you!&lt;/p&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Tasks&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;p&gt;As a backend engineer you''re part of the team that
        lays the foundation to our solution: We interact with different kinds of data
        sources and sinks, such as enterprise resource planning (ERP) and point-of-sales
        (POS) systems. That''s why data integration is critical to our mission-success
        and your experience and ideas will enable us to expand our customer base quickly
        while continuously expanding our feature set.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;As
        an experienced member of our tech team you can expect to:&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Create:&lt;/strong&gt;
        Identify problems, run experiments and deploy promising solutions to production.
        We&amp;rsquo;re continually adding new features for our users, from intuitive
        analytics features to optimal inventory control.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Integrate:&lt;/strong&gt;
        Develop interfaces to ERP and POS software providers and work on ETL pipelines
        to integrate our customers data bases.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Collaborate:&lt;/strong&gt;
        Work closely together with our machine learning - and frontend developers.
        We''re a small team and effective communication and documentation is key.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Requirements&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You have passion for writing
        software with emphasis on quality, testability and automation.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You have several years of experience of backend development,
        preferably using Python.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You have experience
        with: Linux administration, Docker, Ansible, Git&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Nice-to-haves:
        Pandas, Celery, Django Channels, Django REST Framework, Redis, Nginx, GitLab
        CI, PostgreSQL&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You master English on level
        C1.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We&amp;rsquo;re in this together. You
        are an honest, trustworthy person that communicates openly.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Benefits&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Room for creative solutions
        and personal initiative.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ownership and low
        hierarchy organization.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Hardware of your choice.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You are joining us at an early stage so we want you to benefit
        from the success of the company, and therefore, offer you a competitive compensation
        package (salary, benefits and virtual shares).&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Use
        your annual development budget of 1,000 euros for attending conferences or
        courses, buying books, getting a coach etc.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We
        pay for your public transportation costs.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;We are looking forward to getting to
        know you!&lt;/p&gt;</description><pubDate>Fri, 07 May 2021 09:37:55 Z</pubDate><a10:updated>2021-05-07T09:37:55Z</a10:updated><location
