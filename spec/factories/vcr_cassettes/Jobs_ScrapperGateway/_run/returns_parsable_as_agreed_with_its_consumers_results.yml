        xmlns="http://stackoverflow.com/jobs/">Munich, Germany</location></item><item><guid
        isPermaLink="false">524758</guid><link>https://stackoverflow.com/jobs/524758/frontend-architect-m-f-d-simscale?a=2PZeaINOBGiA&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>SimScale</a10:name></a10:author><category>javascript</category><category>typescript</category><category>frontend</category><category>reactjs</category><title>Frontend
        Architect (m/f/d) at SimScale (Munich, Germany) (allows remote)</title><description>&lt;p&gt;SimScale
        is a cloud-based platform for simulation. Our mission is to democratize simulation
        and make it available to all engineers and designers in the world.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;As a Frontend Architect (m/f/d) at SimScale in Munich or remote,
        you will own the frontend architecture, design and development to provide
        users with a high-performant, scalable and modern product that works fast
        on any device. SimScale&amp;rsquo;s software ecosystem is characterized by
        a high degree of complexity, addressing some of the biggest challenges in
        scientific computing all at once. You will be active in the architectural
