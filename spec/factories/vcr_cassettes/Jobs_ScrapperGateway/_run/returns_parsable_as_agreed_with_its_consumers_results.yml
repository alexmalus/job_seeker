        isPermaLink="false">521147</guid><link>https://stackoverflow.com/jobs/521147/senior-machine-learning-engineer-m-f-d-simscale?a=2OM91mI46k4E&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>SimScale</a10:name></a10:author><category>machine-learning</category><category>data-science</category><category>python</category><title>Senior
        Machine Learning Engineer (m/f/d) at SimScale (Munich, Germany) (allows remote)</title><description>&lt;p&gt;SimScale
        is an engineering simulation platform that is revolutionizing the way engineers,
        designers, scientists, and architects design products. The SimScale platform
        is accessible completely via a web browser, with an easy-to-use interface
        which supports numerous simulation types including Structural Mechanics, Fluid
        Dynamics and Thermodynamics.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;By harnessing the
        power of the cloud for simulation, SimScale eliminates the hurdles that accompany
        traditional simulation tools: high installation costs, licensing fees, deployment
        of high-performance computing hardware, mandatory updates and maintenance.
        Users always have the latest version of SimScale.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&lt;strong&gt;Your
        Opportunity&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;As
        a Senior Machine Learning Engineer (m/f/d), your mission will be to give new
        energy to the machine learning efforts of our Engineering team. Engineering
        simulation is a mature industry that is now being transformed (as many others)
        by machine learning. SimScale, being the biggest cloud-based simulation platform
        is exceptionally positioned to achieve that transformation. Reporting directly
        to the VP of Engineering, you will be the main responsible for finding (and
        executing) opportunities in the Engineering Simulation world in which data
        analysis and machine learning can benefit our customers.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What
        we expect from you &lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;A
        PhD or Master''s degree in Computer Science, Statistics, Mathematics or related
        field&lt;/li&gt;&lt;br /&gt;&lt;li&gt;4+ years of experience in statistical
        and mathematical modeling such as supervised and unsupervised machine learning,
        deep learning, and/or reinforcement learning in a professional setting&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;7+ years of experience in either machine learning or general
        software development&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A proven track record
        in deploying, monitoring and maintaining models in production&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You are familiar with concepts related to testing and maintaining
        models in production such as A/B testing, retraining, monitoring model performance&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;While you understand how algorithms work and the mathematics
        behind; you are also a practical engineer, who will mostly use existing building
        blocks for maximum development efficiency, maintainability and business impact&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Knowledge of Python and its ecosystem of data-handling libraries,
        such as Numpy, scikit-learn, and Pandas&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        with other general purpose programming languages aside from Python, like Java,
        Go or Typescript&lt;/li&gt;&lt;br /&gt;&lt;li&gt;C1+ English skills&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience developing products in the cloud and an understanding
        of frameworks like PyTorch, TensorFlow, or Keras (why and how these frameworks
        do what they do) are a plus &lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&lt;strong&gt;What
        you can expect from us&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;An international and enthusiastic team with high technical
        expertise, dedication, and the opportunity to learn within your field &lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Goal-oriented, self-responsible tasks and projects that leave
        space for creativity and offer the chance to learn a lot in a short time&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Flexible working hours and mobile working practices &lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;The chance to provide thousands of engineers with the next
        generation of simulation technology that helps them be better at what they
        do best: designing the products of tomorrow&lt;/li&gt;&lt;br /&gt;&lt;li&gt;The
        chance to be part of an interdisciplinary agile team, and learn about cloud
        solutions&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;Are you looking
        for a job as a &amp;ldquo;Senior Machine Learning Engineer (m/f/d)&amp;rdquo;,
        where you&amp;rsquo;ll be able to significantly contribute to the development
        of our simulation software and grow with a team of experts around you? Then
        we look forward to receiving your informative application and covering letter
        via our online application system.&lt;/p&gt;</description><pubDate>Sat, 22
