        Backend Cloud / AWS Engineer (m/f/x) at Alasco (München, Germany)</title><description>&lt;p&gt;&lt;strong&gt;Your
        Responsibilities&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You
        will become a precious part of our Engineering team and with your experience,
        you will contribute significantly to the further success of Alasco.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You take an active role in shaping our engineering culture
        and the future of our platform.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You will be
        responsible for building tools, components, and DevOps processes to empower
        our product teams to build, test, deploy and monitor their app.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You will contribute to the creation of better metrics, SLOs,
        dashboards, and tools to help our product teams make data-driven decisions.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You will create tools to improve the overall performance, reliability,
        and observability of the technical platform of Alasco.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        find the right spot between performance, security, and simplicity.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Your Profile&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You have a degree in Computer Science
        or a comparable field and have continuously expanded your knowledge, especially
        in Backend Engineering with Python.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You bring
        several years of work experience as DevOps/Platform Engineer and are more
        than ready for a new challenge to prove your skills.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        have a track record of working in an agile setup using CI/CD pipelines and
        enabling product teams with better DevOps processes.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        have experience with infrastructure-as-code technologies such as AWS CDK or
        Troposphere.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Cloud Computing, Containerisation,
        Chaos Engineering, and SLOs draw a smile on your face.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        constantly develop yourself personally and professionally, like to experiment,
        and are outstandingly proactive.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Nice to have:
        Experience in a fast-scaling SaaS environment.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Our Profile&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;We are driven by our purpose that we upgrade people, processes
        and profit with software.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We all contribute
        to Alasco&amp;rsquo;s big goal: bringing the construction and real estate
        industry up to par with leading digital industries.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We
        are your professional home where you can develop to your full potential. We
        support you with your personal development budget and individual initiatives
        for further training measures and conferences.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We
        live a culture of trust and personal responsibility. Every idea and every
        opinion is welcome.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;And of course, fun is
        not to be missed! We love to spend time together at numerous remote and on-site
        events.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;At Alasco we
        use technologies, which enable us to provide our users with tools to reach
        their goals and to deliver at a fast pace. Our Backend services run on Python,
        Django and Postgres in Docker containers. The Frontend layer is based on JavaScript
        and React, Bootstrap and Sass with Webpack. We leverage AWS services by running
        our containers in Elastic Beanstalk and benefit from RDS, CloudWatch etc.
        Our teams ship code with the mindset of &amp;ldquo;you build it, you run it&amp;rdquo;.
        We manage our code in GitHub and use tools like CircleCI and Codacy to maintain
        a high quality standard in our codebase.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;a
        href="https://youtube.com/playlist?list=PL-m2m7xY_4H4OmeIYOSisZ3upo9DmOQCv"
        rel="nofollow"&gt;Meet our team&lt;/a&gt; and make sure to visit our &lt;a
        href="https://alasco.tech/" rel="nofollow"&gt;TechBlog&lt;/a&gt; for further
        insights.&lt;/p&gt;</description><pubDate>Tue, 25 May 2021 10:28:15 Z</pubDate><a10:updated>2021-05-25T10:28:15Z</a10:updated><location
        xmlns="http://stackoverflow.com/jobs/">München, Germany</location></item><item><guid
        isPermaLink="false">522237</guid><link>https://stackoverflow.com/jobs/522237/senior-software-engineer-frontend-d-f-m-stylight?a=2P8OcGKNsnfi&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>Stylight</a10:name></a10:author><category>reactjs</category><category>javascript</category><category>react-native</category><title>(Senior-)
        Software Engineer - Frontend (d/f/m) at Stylight (München, Deutschland)</title><description>&lt;p&gt;&lt;span&gt;For
        our Frontend Team we are looking for a Senior Software Engineer (d/f/m) who
        will join us at the earliest possible date. In cooperation with our first-class
        engineers you will be responsible for the usability and monetization of our
        product. The position is based at our headquarters in Munich.&lt;/span&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Your Team&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;Works in an Agile environment to create a website
        used by millions of users in 16 countries worldwide.&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;Designs and builds the user facing part of Stylight
        from the frontend to the backend.&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Is
        committed to the quality, scalability and high performance of their code.&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;Values the learning and growth mindset and has
        dedicated time for self-driven, personal development.&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;Has low management overhead and a high level of
        trust in one another; enjoys autonomous work as well as pair programming.
        &lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Your
        Responsibilities&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Build
        reusable, responsive and cross-browser optimized components for our high-performance
        website.&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Participate
        in the process from ideation, user testing and design to development, deployment
        and monitoring.&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Continue
        migration of our frontend to a headless approach running in React + Next.js
        and backed by microservices.&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Work
        closely with the designer and the other developers on new features.&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;Run A/B tests and evaluate the impact of your work
        in terms of our KPIs.&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Explain
        technical concepts to non-technical colleagues.&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Your Profile&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;You have a Bachelor&amp;rsquo;s
        Degree in Computer Science and relevant work experience of 6+ years.&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;You have proficient JavaScript (ES6) and React
        skills, Next.js is a big plus.&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;You
        adhere to and advocate best engineering practices.&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;You have a good understanding of UI/UX and System
        Design principles.&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;You
        have proficient English skills and are able to communicate honestly and openly
        with your colleagues.&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;You
        are a motivated, compassionate individual who enjoys working in a cross-functional
        international team and are eager to learn from and teach others.&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Why join &lt;/strong&gt;&lt;a
        href="https://www.stylight.com/" rel="nofollow"&gt;&lt;strong&gt;Stylight&lt;/strong&gt;&lt;/a&gt;&lt;strong&gt;?&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;With more than 120m yearly
        shoppers in 16 countries and &amp;gt;1,500 shops we are the largest lead generation
        aggregator within the fashion, home &amp;amp; living and beauty space.&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;Stylight is #1 Meetup organizer in Munich, and
        deeply involved in the local tech community. &lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;Together with Bits &amp;amp; Pretzels, we host
        &lt;/span&gt;&lt;a href="http://daho.am/" rel="nofollow"&gt;&lt;span&gt;daho.am&lt;/span&gt;&lt;/a&gt;&lt;span&gt;,
        an annual developer conference with top-notch speakers and over 800 attendees.&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;International &amp;amp; highly motivated environment
        with open business culture in all departments. Our company language is English
        as we have more than 27 nationalities.&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Hands-on
        work after quick ramp up &amp;amp; openness to new solutions and improvements.&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;Personal Development and constant growth is key.
        That''s why at Stylight a personal development budget is given to you to use
        throughout the year for personal growth and regulatory Innovation Days which
        help to share our knowledge throughout the company.&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;span&gt;We are family-friendly and health conscious which
        is why we offer yoga, fresh fruits &amp;amp; nuts and enjoy spending time
        with one another also outside of working hours - from BBQs to ping pong tournaments
        and Christmas tree decorating.&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;We
        have one of the coolest office spaces in Munich (and &lt;/span&gt;&lt;a href="http://www.horizont.net/marketing/charts/Glispa-Zalando-BMW-Das-sind-die-10-coolsten-Bueros-Deutschlands-141727"
        rel="nofollow"&gt;&lt;span&gt;actually in &lt;/span&gt;&lt;span&gt;Germany&lt;/span&gt;&lt;/a&gt;&lt;span&gt;)
        in the &lt;/span&gt;&lt;a href="https://goo.gl/maps/cGa8DxASTB72" rel="nofollow"&gt;&lt;span&gt;city
        center&lt;/span&gt;&lt;/a&gt;&lt;span&gt;, and just a 10-minute walk to the
        nearest Biergarten.&lt;/span&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;span&gt;Want
        to know more? Check out:&lt;/span&gt; &lt;a href="https://about.stylight.com/"
        rel="nofollow"&gt;&lt;span&gt;about.stylight.com&lt;/span&gt;&lt;/a&gt;&lt;span&gt;
        an&lt;/span&gt;&lt;span&gt;d&lt;/span&gt; &lt;a href="https://tech.stylight.com/"
        rel="nofollow"&gt;&lt;span&gt;tech.stylight.com&lt;/span&gt;&lt;/a&gt;&lt;span&gt;.&lt;/span&gt;&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Up for the challenge?&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;span&gt;If you want to work in a fun, exciting, challenging
        and dedicated environment, then don''t hesitate and apply today via &lt;/span&gt;&lt;strong&gt;about.stylight.com/jobs&lt;/strong&gt;&lt;span&gt;.
        We''re looking forward to reading your complete application (cover letter,
        CV, references and certificates) in English or German! Your contact: Laura
