        Developer (m/f/d) at Netdoktor at Hubert Burda Media (München, Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;Frontend
        Developer (m/f/d) at Netdoktor&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What
        you can expect from us ...&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;We work as a self-organizing scrum team&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        develop new product features together in a team and in close cooperation with
        the product management team as well as other departments&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You have a significant impact on the system and software architecture
        to give the users even better experiences while consuming our amazing content
        and our tools&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We work with the Atlassian stack
        (Jira, Bitbucket, Bamboo)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We use the best
        tools and technologies for the respective task, e.g. Python, Django, Django
        CMS, Docker, uWSGI, PostgreSQL, MySQL, Redis, Sass, TypeScript, Webpack, NPM,
        Polymer 3, Web Components, Vue.js, Elasticsearch&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;What we can offer you ...&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;We are a dynamic and enthusiastic team
        in which you have the opportunity to share your own ideas in exciting projects
        and actively be part of creating products&lt;/li&gt;&lt;br /&gt;&lt;li&gt;As
        a 100 % subsidiary of Hubert Burda Media, you profit from the benefits of
        a modern company&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You will find flexible working
        hours, free coffee and beverages and lots of healthy fruit&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;We&amp;rsquo;re located in the heart of Munich, easily accessible
        by public transport&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What
        we would expect from you ...&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;At least five years of project experience in the development
        of web systems preferably in the python environment&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        in various frameworks, setup and testing&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Technical
        know-how in web, e.g. Cache systems or performance, databases, SOA via REST
        or RPC, Security Related Issues (XSS, SQL Injections etc.), Sass, TypeScript,
        JavaScript, CSS3, HTML5, Web Components&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We
