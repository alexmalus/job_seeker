        traceability by structured implementation, TDD or Pair programming and we
        hope you do, too&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We are using Docker and we
        are hoping that you will, too&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We are building
        our own projects thus profound knowledge of NPM and Webpack is required&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&lt;a href="https://career5.successfactors.eu/career?company=burda&amp;amp;career_job_req_id=3382&amp;amp;career_ns=job_application"
        rel="nofollow"&gt;Apply now&lt;/a&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Contact&lt;/strong&gt;&lt;br&gt;&lt;strong&gt;
        Marius Detmar&lt;/strong&gt;&lt;br&gt;&lt;strong&gt; Recruiting Center&lt;/strong&gt;&lt;br&gt;&lt;strong&gt;
        &lt;a rel="nofollow"&gt;bewerbung@burda.com&lt;/a&gt;&lt;/strong&gt;&lt;br&gt;
