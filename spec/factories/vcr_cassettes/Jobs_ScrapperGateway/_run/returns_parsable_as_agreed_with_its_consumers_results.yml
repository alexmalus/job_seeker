        isPermaLink="false">485085</guid><link>https://stackoverflow.com/jobs/485085/react-native-engineer-at-sustainable-mobility-finnauto?a=2CGjokYoYVNu&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>finn.auto</a10:name></a10:author><category>javascript</category><category>react-native</category><category>typescript</category><category>node.js</category><title>React
        Native Engineer at sustainable mobility Start-up (m/f/x) at finn.auto (München,
        Deutschland)</title><description>&lt;p&gt;Join &lt;strong&gt;finn.auto&lt;/strong&gt;
        to make car ownership fun &amp;amp; sustainable and play a key role to fulfill
        our mission to build the most popular car ownership provider in the world.
        We launched in 2019, offering an all-inclusive car-subscription in Europe.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;&lt;strong&gt;//&lt;/strong&gt;&lt;strong&gt;
        Mission&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;At finn.auto
        we create software that will manage thousands of vehicles and customers on
        a daily basis. You have the chance to join this team early on and work independently
        on our product. If your coding skills are known around the globe, and you
        love to contribute your ideas and engineering skills to a growing company
        in the heart of Munich then apply now.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;//&lt;/strong&gt;&lt;strong&gt;
        Objectives&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Best
        software to support business: &lt;/strong&gt;Together with your team, you
        ship new features for our applications. Thereby you actively participate in
        delivering the best software possible for our customers and business units&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;Strive for excellence:&lt;/strong&gt; You strive
        to deliver the best possible experience for our users by empowering them through
        an effective software&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;You build
        it, you run it:&lt;/strong&gt; You build features with an &amp;ldquo;you build
        it, you run it&amp;rdquo; mindset and are responsible for testing, deployment
        and monitoring of your code. Yes, we believe in Serverless&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&lt;strong&gt;//&lt;/strong&gt;&lt;strong&gt;
        Your Profile&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Very good &amp;amp; MVP-focused coding skills (3+years) in
        JavaScript, especially React Native, TypeScript and Node.js&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Deep knowledge of JS and React framework.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience third-party libraries, RESTful APIs, and local databases&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Good background in building complex customer-facing products
        coming along with excellent analytical and problem-solving skills&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You are comfortable with the ins-and-outs and capable of squeezing
        every millisecond of performance out of the application&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Putting
        code live every day is a given&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You have been
        part of an agile development team. You favor open communication, constant
        feedback and short decision paths&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You have
        a &amp;ldquo;never-stop-learning&amp;rdquo; attitude and a desire to develop
        and grow&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You are fluent in English&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&lt;strong&gt;// &lt;/strong&gt;&lt;strong&gt;Values
        We Share&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;Customer First - &lt;/strong&gt;Always focus
        on our customers&amp;rsquo; needs. Reduce complexity, increase quality.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;Own it&lt;/strong&gt; - Be entrepreneurial in
        everything you do. Take responsibility for your individual and finn''s overall
        goals.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Embrace the struggle&lt;/strong&gt;
        - Apply attention to detail and don''t shy away from tough decisions. Never
        stop getting your hands dirty.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;We
        grow and succeed together&lt;/strong&gt; - We help each other to succeed as
        a team and grow as individuals. We love to fight and to win together.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;Be honest and open-minded&lt;/strong&gt; - Always
        speak out the truth, even if it hurts. Dare to be authentic and embrace others''
        authenticity.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&lt;strong&gt;//&lt;/strong&gt;&lt;strong&gt;
        Our Profile&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Founders who focus on product and developer needs while building
        the most popular mobility provider&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We are
        a dynamic team in the heart of Munich (Poccistra&amp;szlig;e) that strives
        to make mobility fun &amp;amp; sustainable&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We
        live a culture of trust and ownership. Every idea and every opinion is welcome.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;We believe in DevOps, continuous integration and testing&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;State-of-the-art tools like: gitlab, postman pro, ...&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;We love and live agile as a SCRUM team, with open boards, regular
        retros and daily stand-ups.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Join an open-minded
        tech organization with a &amp;ldquo;best tool for the job&amp;rdquo; attitude.
        You have freedom to choose your equipment, accessories, editors, tools and
        technology and are given plenty of room for learning and experimentation.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;We value our joint lunches and team activities and will make
        sure that every team member feels welcome!&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;//&lt;/strong&gt; &lt;strong&gt;Compensation Package&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Excellent fixed salary&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Full visa support for you (and your family).&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;1,500&amp;euro; yearly personal development budget: We constantly
        motivate and fund you to learn, grow and advance your potential&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&lt;strong&gt;//&lt;/strong&gt;&lt;strong&gt;
        Interested in Joining?&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We&amp;rsquo;re
        looking forward to your application.&lt;/p&gt;</description><pubDate>Fri,
