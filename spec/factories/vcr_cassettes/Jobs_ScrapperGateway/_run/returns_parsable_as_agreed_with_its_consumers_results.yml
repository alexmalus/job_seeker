        GmbH</a10:name></a10:author><category>reactjs</category><category>javascript</category><category>css</category><category>angularjs</category><category>typescript</category><title>(Senior)
        Frontend Developer (m/w/d) in München at jambit GmbH (München, Deutschland)</title><description>&lt;p&gt;Eingebunden
        in ein interdisziplin&amp;auml;res, technisch breit aufgestelltes Team in
        M&amp;uuml;nchen, arbeiten Sie f&amp;uuml;r renommierte Kunden verschiedenster
        Branchen. Sie entwickeln anspruchsvolle Software und k&amp;ouml;nnen sich
        in puncto Code-Qualit&amp;auml;t, Tests und agilen Prozessen voll verwirklichen.
        Sie kommunizieren offen und intensiv mit dem Team und dem Kunden und k&amp;ouml;nnen
        dabei t&amp;auml;glich die Br&amp;uuml;cke zwischen Kundenbed&amp;uuml;rfnissen
        und der Technik schlagen.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Sie
        haben:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Einen
        Hochschulabschluss in (Medien-)Informatik oder vergleichbaren F&amp;auml;chern&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Ein tiefes technisches Verst&amp;auml;ndnis von Webtechnologien
        wie JavaScript, HTML5 und CSS3 und idealerweise Kenntnisse in TypeScript,
        Single Page Application Frameworks (z.B. Angular oder React) und aktuellen
        Testing Frameworks (z.B. Mocha, Jasmine oder Jest)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Erfahrung
        im Umgang mit CSS-Prozessoren (z.B. Sass, PostCSS) und Vertrautheit mit allen
        wesentlichen Desktop-/ Mobile-Browsern und deren Besonderheiten&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Idealerweise Kenntnisse im Umgang mit automatisierten Build-Prozessen
        (z.B. Webpack, Fuse-Box oder Rollup), mit Funktionaler Programmierung sowie
        einer g&amp;auml;ngigen Serverplattform&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ein
        ausgepr&amp;auml;gtes Interesse am Bereich User Experience, Interaction Design
        und Responsive Design&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Das
        d&amp;uuml;rfen Sie bei uns erwarten:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Herausfordernde Projektarbeit f&amp;uuml;r renommierte Kunden
        in verschiedensten Branchen in einem zukunftssicheren und lebendigen Unternehmen&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Die jambit VertrauensLERNzeit, abteilungs&amp;uuml;bergreifender
        fachlicher Austausch und ein reichhaltiges Wissens- und Fortbildungsangebot&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Flexible Vertrauensarbeitszeit mit &amp;Uuml;berstundenkonto,
        attraktive Benefits, vielf&amp;auml;ltige Mitbestimmung und individuelle Entwicklungsperspektiven&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Zahlreiche Events und Freizeitgruppen und ein attraktives,
        zentrales B&amp;uuml;ro&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Wed,
