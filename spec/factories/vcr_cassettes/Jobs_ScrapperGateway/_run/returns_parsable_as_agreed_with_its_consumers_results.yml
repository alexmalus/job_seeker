        abgeschlossenes (Fach-)Hochschulstudium (Master/Diplom) der Informatik oder
        vergleichbare Qualifikation&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Sehr gute Kenntnisse
        in den Bereichen Software Engineering, Requirements Engineering und Qualit&amp;auml;tssicherung
        sowie iterativen und agilen Vorgehensmodellen, z.B. Scrum&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Gute Kenntnisse in objektorientierter Entwicklung mit .Net,
        Erfahrung mit der Entwicklungsplattform OmniTracker w&amp;auml;ren vorteilhaft,
        VBA, VBS, Schnittstellentechnologien (REST, SOAP, SQL) sowie Web-Technologien
        (HTML/JavaScript)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Know How im Umgang mit Tools
        wie OmniTracker, Visual Studio, Git, Confluence, JIRA, Windows Server, MS
        SQL&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Erfahrung in der Konzeption, Implementierung
        und dem Betrieb moderner IT-Architekturen &amp;ndash; idealerweise im Umfeld
        von Anwendungen der Prozesssteuerung&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Starke
        soziale Kompetenzen, insbesondere im Auftritt gegen&amp;uuml;ber Kollegen
        und Fachbereichen, sowie &amp;Uuml;berzeugungskraft, Konfliktf&amp;auml;higkeit
        und Kommunikationsst&amp;auml;rke&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Flie&amp;szlig;ende
        Deutschkenntnisse und konversationssichere Englischkenntnisse einschlie&amp;szlig;lich
        technischer Fachterminologie&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Weitere
        Informationen&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Informationen zum
