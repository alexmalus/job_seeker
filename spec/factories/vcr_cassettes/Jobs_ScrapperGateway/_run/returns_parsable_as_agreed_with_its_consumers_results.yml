        isPermaLink="false">524555</guid><link>https://stackoverflow.com/jobs/524555/senior-frontend-software-engineer-m-f-d-zooplus-ag?a=2PV0tngxK20o&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>zooplus
        AG</a10:name></a10:author><category>reactjs</category><category>javascript</category><category>react-hooks</category><category>typescript</category><title>Senior
        Frontend Software Engineer (m/f/d) at zooplus AG (München, Germany)</title><description>&lt;p&gt;Our
        team is looking for a seasoned frontend engineer to implement the user interface
        and engineer the experience of every site/software being put out by the business.
        To achieve this, you will collaborate closely with product owners, product
        designers, backend developers, and multiple service teams. The ideal candidate
        is passionate about building user experiences, constantly evaluating emerging
        technologies, and has a track record of building interfaces that are beautiful
        in form, function, and simplicity. The ability to work within a creative and
        positive team environment are key to the role.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Here
        are some things about the way we work that we take pride in:&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;We work in small self-organized &lt;strong&gt;teams&lt;/strong&gt;,
        respecting and valuing everyone&amp;acute;s opinion&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We
        &lt;strong&gt;learn&lt;/strong&gt; from each other and &lt;strong&gt;share
        knowledge&lt;/strong&gt;, through pair programming, code reviews, hackathons
        and trainings&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We &lt;strong&gt;deliver value&lt;/strong&gt;
        by developing new features, maintaining existing products and improving all
        the infrastructure we need for it&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We build
        &lt;strong&gt;quality&lt;/strong&gt; into our code by following &lt;strong&gt;clean
        code&lt;/strong&gt; principles and &lt;strong&gt;DevOps&lt;/strong&gt; practices
        - you build it, you run it&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We have embraced
        diversity, having colleagues from over 50 countries. This means our working
        language is &lt;strong&gt;English&lt;/strong&gt;&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Our
        Tech Stack for this position is JavaScript, HTML, CSS, React, SASS, Webpack,
        NextJS, Jest, Cypress, GIT, Docker, AWS, Cloud infrastructure, CI/CD with
        Jenkins pipeline, Kibana, Grafana&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Requirements&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Profound experience in developing front-end and web applications
        (5+ years)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Deeply invested in broadening your
        knowledge, learning new things and mastering the ones you already know&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Highly versed with JavaScript and its modern frameworks (React,
        React Hooks, Typescript, ES6, Node, React Context, NextJS, Webpack etc.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience creating and consuming REST APIs&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Passionate about writing clean, modular, testable code.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience with Atomic design and developing react design system
        libraries&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Knowledge about testing tools, eg
        Jest, Cypress&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Some background creating A/B
        tests (Optimizely, Adobe Target, VWO)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Solid
        understanding of web responsive design: mobile-first and desktop-first strategies,
        and media handling&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Understanding of cross-browser
        support and performance best practices&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Understanding
        of Web Design, User Experience Design (UX) and Design for Accessibility&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Nice to have: Redux, GraphQL, Java, AWS, Cloud infrastructure,
        CI/CD with Jenkins pipeline, Kibana, Grafana, relational/non-relational databases&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What makes zooplus a great
        place to work&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Motivated
        and friendly teams from over 50 nationalities&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Dedicated
        Buddy to support your proper on-boarding&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A
        partnership with a selected gym&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A can-not-be-more-central
        location in Munich&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Flexible working hours
        and healthy work-life balance with 28 vacation days (plus Dec 24th and 31st)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Fresh fruits, beverages and coffee&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Modern
        work spaces, state-of-the-art equipment and mobile phones&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Continuous development through internal and external training
        opportunities&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Employee discount for all company
        shops&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Company pension scheme&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Company events&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;</description><pubDate>Thu,
