        isPermaLink="false">463144</guid><link>https://stackoverflow.com/jobs/463144/engineering-manager-m-f-d-personio?a=2vk5Y35SaQco&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>Personio</a10:name></a10:author><category>c</category><category>kotlin</category><category>ruby-on-rails</category><category>kubernetes</category><category>amazon-web-services</category><title>Engineering
        Manager (m/f/d) at Personio (München, Germany)</title><description>&lt;p&gt;&lt;strong&gt;THE
        ROLE&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;At Personio we are on the
        amazing journey of becoming the leading HR platform in Europe. Our mission
        is to make organisations more efficient and save HR managers time so they
        can focus on their people and the tasks in HR that truly add value.&lt;br&gt;&lt;br&gt;The
        real story for us begins by impacting people on a global scale every day.
        By simplifying and automating thousands of processes across human resource
        management, payroll and recruiting, we are impacting more than 200.000 people.&lt;br&gt;&lt;br&gt;&lt;strong&gt;And
        we&amp;rsquo;ve only just begun.&lt;/strong&gt; The scale of the opportunity
        ahead of us is massive, and as the engineering team behind this innovation
        we are growing fast, which means the scope for growth and impact is enormous.&lt;br&gt;&lt;br&gt;We
        are looking for an &lt;strong&gt;Engineering Manager&lt;/strong&gt; who can
        help us push the boundaries of growth and innovation in a fast-paced environment,
        while leading one of our mission-based teams. You&amp;rsquo;ll not just get
        the opportunity to build high-performing interdisciplinary teams, but as a
        leader get the opportunity to impact engineering, operational and management
        excellence within the entire department.&lt;br&gt;&lt;br&gt;&lt;strong&gt;What
        you will focus on:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;High-performing
        teams: Build driven and high-performing teams by focusing on development of
        the engineers.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Maximising impact: Collaborate
        closely with your partners in product and design to define and execute on
        the most impactful initiatives.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Architecture:
        Work closely with your team to provide feedback on architecture and approach.
        Enable your team to deliver scalable, maintainable, secure and performant
        products.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Engineering culture: Build and influence
        a culture of ownership, autonomy and inclusivity, not just within your team
        but the whole department.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Technical excellence:
        Leverage your technical skills to build engineering excellence within your
        team that promotes and implements engineering best practices.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What you will get:&lt;/strong&gt;&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Autonomy: You&amp;rsquo;ll have the freedom
        to not just build a vision but to make it a reality.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Transparency:
        We&amp;rsquo;re very transparent about the decisions we make and the motivations
        behind them.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Feedback: We firmly believe in
        learning from each other, for which we embrace the principle of giving and
        receiving feedback.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Opportunity: You have
        the opportunity to directly contribute to the department, and not just your
        team, by being involved in processes like recruiting, performance and development,
        on-boarding and much more.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Diversity: The
        best workplaces are diverse and we celebrate that diversity in all aspects.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Flexibility: There is no one size fits all, so we do our best
        to understand and be flexible towards what makes you the most effective.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;WHAT YOU NEED TO SUCCEED&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Over 3 years of hands-on people management
        experience. You&amp;rsquo;ve managed and grown high-performing teams by focusing
        on the engineers.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Over 5 years of software
        engineering experience building and designing scalable distributed systems.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You have a proven track record building teams that focus on
        impact, technical excellence and transparency.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        have an ability to to lead and make decisions to push forward. You&amp;rsquo;re
        comfortable owning even the most ambiguous problems and defining the road
        ahead.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You are data driven in your decision
        making.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You lead from the front and are ready
        to roll up your sleeves to help your team in any way. &lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        have a passion for building reliable systems and have experience with microservices
        architecture. &lt;/li&gt;&lt;br /&gt;&lt;li&gt;You have excellent communication
        skills. Within the team and across the organisation you can communicate transparently
        and effectively.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You have excellent English
        language skills (level C1/C2), German is a plus.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You&amp;rsquo;re
        willing to relocate to Munich.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;WHY
        PERSONIO&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;As
        you are joining Personio at such an early stage, this shows us your trust
        and confidence in us. We would like you to benefit from the success of the
        company, and therefore, we offer you a competitive compensation package (salary,
        benefits and virtual shares).&lt;/li&gt;&lt;br /&gt;&lt;li&gt;An inclusive,
        equal opportunity &amp;amp; multicultural work environment.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;1,500 Euro annual development budget for attending conferences
        or courses, buying books, getting a coach etc.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A
        high-impact work environment and short decision-making processes.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Fun team &amp;amp; company events.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Choose
        between three mobility options: Unu electric scooter as "company car", a JobRad&amp;reg;
        or an additional payment for a yearly public transportation ticket.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Subsidised Qualitrain membership: For 25 euros per month you
        can train in 90 fitness and yoga studios, swimming pools and many other sports
        facilities in Munich.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;#SocialResponsibility:
        We are grateful for our privileges and take action to have a positive impact
        on the environment and society. Therefore, you will have two extra days to
        have #Impact: one individual and one supporting a company-wide project!&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Mon, 24 May 2021 15:16:38 Z</pubDate><a10:updated>2021-05-24T15:16:38Z</a10:updated><location
