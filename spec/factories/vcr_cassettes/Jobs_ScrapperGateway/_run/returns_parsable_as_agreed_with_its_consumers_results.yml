        / Pentesting at Fraunhofer-Institut für Angewandte und Integrierte Sicherheit
        AISEC (Garching bei München, Deutschland)</title><description>FRAUNHOFER-INSTITUT
        F&amp;Uuml;R ANGEWANDTE UND INTEGRIERTE SICHERHEIT&lt;br /&gt;&lt;br /&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;p&gt;SIE M&amp;Ouml;CHTEN DIGITALISIERUNG AN DER SCHNITTSTELLE
        ZWISCHEN WISSENSCHAFT UND WIRTSCHAFT GESTALTEN? ALS ERFOLGREICH ETABLIERTES
        UND STARK WACHSENDES INSTITUT BIETEN WIR IHNEN AB SOFORT EINE SPANNENDE T&amp;Auml;TIGKEIT
        ALS&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;INFORMATIKER*IN
        / INGENIEUR*IN&lt;br&gt;&lt;span&gt;IT-SECURITY / PENTESTING&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;Fraunhofer ist
        die gr&amp;ouml;&amp;szlig;te Organisation f&amp;uuml;r anwendungsorientierte
        Forschung in Europa. Unsere Forschungsfelder richten sich nach den Bed&amp;uuml;rfnissen
        der Menschen: Gesundheit, Sicherheit, Kommunikation, Mobilit&amp;auml;t, Energie
        und Umwelt. Wir sind kreativ, wir gestalten Technik, wir entwerfen Produkte,
        wir verbessern Verfahren, wir er&amp;ouml;ffnen neue Wege.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Das Fraunhofer-Institut f&amp;uuml;r Angewandte und Integrierte
        Sicherheit (AISEC) mit Hauptsitz in M&amp;uuml;nchen und Standorten in Berlin
        und Weiden begleitet mit international anerkannter Spitzenforschung die digitalen
        Transformationsprozesse in Schl&amp;uuml;sselbranchen wie der Automobilindustrie,
        dem Maschinenbau, der Luftfahrt oder auch der Medizin.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Der
        Aspekt der Sicherheit entscheidet dar&amp;uuml;ber, ob sich neue Technologien,
        Prozesse und Dienstleistungen in Wirtschaft und Gesellschaft durchsetzen.
        Hier deckt die Forschung des Fraunhofer AISEC ein breites Spektrum ab: Wir
        entwickeln neue kreative L&amp;ouml;sungen f&amp;uuml;r die Absicherung eingebetteter
        Systeme und Sensoren (IoT), f&amp;uuml;r die Hardware- und App-Sicherheit,
        f&amp;uuml;r den Produktschutz und zur Wahrung gesetzlicher Datenschutzvorgaben.
        Wir arbeiten an Strategien, um Sicherheit durchgehend in die Entwicklung von
        Produkten zu integrieren und entwickeln und nutzen neueste Methoden zur Sicherheitsanalyse
        und f&amp;uuml;r Sicherheitstests.&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;span&gt;Aufgabenbereich&lt;/span&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Ihr T&amp;auml;tigkeitsschwerpunkt besteht in der Projektarbeit
        rund um die Themen Pentesting und allgemeine IT-Sicherheit. In Projekten mit
        unseren Industriepartnern sp&amp;uuml;ren Sie Angriffe auf verteilte Systeme
        auf und f&amp;uuml;hren Sicherheitsanalysen und -studien durch. In nationalen
        und internationalen Forschungsprojekten entwickeln Sie f&amp;uuml;r diese
        Anwendungen Tools und Frameworks f&amp;uuml;r Blackbox- und Whitebox-Tests.
        Im Fokus stehen dabei Anwendungsfelder wie Automotive, Mobile Payment, Smart
        Home, Internet of Things und Medizin.&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;br
        /&gt;&lt;p&gt;&lt;span&gt;Was Sie mitbringen&lt;/span&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Ein abgeschlossenes wissenschaftliches
        Hochschulstudium der Informatik oder verwandter Wissenschaften, idealerweise
        mit Schwerpunkt IT-Sicherheit&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Erste praktische
        Erfahrung im Bereich IT-Security / Pentesting&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Programmiererfahrung
        (z. B. in Java, Python, Go, Rust, C / C++)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Engagierte
        und selbstst&amp;auml;ndige Arbeitsweise&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ferner
        verf&amp;uuml;gen Sie &amp;uuml;ber eine ausgepr&amp;auml;gte Teamf&amp;auml;higkeit
        und beherrschen die deutsche (mindestens Level B2) und englische Sprache in
        Wort und Schrift.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experimentierfreude und
        Interesse an der Erforschung und praktischen Umsetzung von innovativen Angriffs-
        und Analysetechniken runden Ihr Profil ab.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;span&gt;Was Sie erwarten k&amp;ouml;nnen&lt;/span&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Wir bieten eine herausfordernde T&amp;auml;tigkeit in einem
        dynamischen und kreativen Arbeitsumfeld eines Forschungsinstituts sowie vielf&amp;auml;ltige
        M&amp;ouml;glichkeiten zur pers&amp;ouml;nlichen und fachlichen Weiterentwicklung
        bei einem der beliebtesten Arbeitgeber Deutschlands. Bei entsprechender Eignung
        und entsprechendem Interesse wird ein Promotionsvorhaben unterst&amp;uuml;tzt.
        Als internationales Forschungsinstitut unterst&amp;uuml;tzen wir die Teilnahme
        an einschl&amp;auml;gigen Konferenzen im In- und Ausland zur Pr&amp;auml;sentation
        neuester Forschungsergebnisse und zum Austausch mit der Sicherheits-Community.
        Neben einer ausgeglichenen Work-Life-Balance spielt auch die Vereinbarkeit
        von Familie und Beruf f&amp;uuml;r uns eine wichtige Rolle.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Anstellung, Verg&amp;uuml;tung und Sozialleistungen basieren
        auf dem Tarifvertrag f&amp;uuml;r den &amp;ouml;ffentlichen Dienst (TV&amp;ouml;D).
        Zus&amp;auml;tzlich kann Fraunhofer leistungs- und erfolgsabh&amp;auml;ngige
        variable Verg&amp;uuml;tungsbestandteile gew&amp;auml;hren.&lt;br&gt;Die Stelle
        ist zun&amp;auml;chst auf 3 Jahre befristet, eine Verl&amp;auml;ngerung ist
        m&amp;ouml;glich.&lt;br&gt;Die w&amp;ouml;chentliche Arbeitszeit betr&amp;auml;gt
        39 Stunden.&lt;br&gt;Die Stelle kann auch in Teilzeit besetzt werden.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Schwerbehinderte Menschen werden bei gleicher Eignung bevorzugt
        eingestellt.&lt;br&gt;Wir weisen darauf hin, dass die gew&amp;auml;hlte Berufsbezeichnung
        auch das dritte Geschlecht miteinbezieht.&lt;br&gt;Die Fraunhofer-Gesellschaft
