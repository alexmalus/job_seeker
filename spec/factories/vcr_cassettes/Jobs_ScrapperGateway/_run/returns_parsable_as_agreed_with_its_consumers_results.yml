        Teilzeit oder Vollzeit unbefristet&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;&lt;span&gt;&lt;strong&gt;COMPANY
        DESCRIPTION&lt;/strong&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;&lt;span&gt;SAP
        started in 1972 as a team of five colleagues with a desire to do something
        new. Together, they changed enterprise software and reinvented how business
        was done. Today, as a market leader in enterprise application software, we
        remain true to our roots. That&amp;rsquo;s why we engineer solutions to fuel
        innovation, foster equality and spread opportunity for our employees and customers
        across borders and cultures.&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;&lt;span&gt;SAP
        values the entrepreneurial spirit, fostering creativity and building lasting
        relationships with our employees. We know that a diverse and inclusive workforce
        keeps us competitive and provides opportunities for all. We believe that together
        we can transform industries, grow economics, lift up societies and sustain
        our environment. Because it&amp;rsquo;s the best-run businesses that make
        the world run better and improve people&amp;rsquo;s lives.&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;&lt;span&gt;&lt;strong&gt;THE
        ROLE&lt;/strong&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;&lt;span&gt;We
        are looking for a Senior Developer / Development Expert (f/m/d) for our sustainability
        framework with the following expectations and tasks:&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span&gt;&lt;span&gt;You
        contribute to the success of our customers by implementing in a team a completely
        new sustainability framework based on Cloud native technologies.&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&lt;span&gt;You
        are eager to make a lasting impact by developing Cloud applications that help
        customers embed sustainability into daily business processes.&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&lt;span&gt;You
        work together with a team in an agile process. We expect you to collaborate
        strongly as well as to be able to work individually. You act as mentor to
        other team members and lead by example.&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&lt;span&gt;You
        are excited to learn about new technologies and evaluate how they can help
        in the context of our applications.&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;span&gt;&lt;span&gt;Our
