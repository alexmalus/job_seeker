        Home &amp; Living</a10:name></a10:author><category>reactjs</category><category>php</category><category>mysql</category><title>Senior
        Fullstack Engineer (m/f/d) - OMS at Westwing Home &amp; Living (München, Deutschland)
        (allows remote)</title><description>&lt;p&gt;The Westwing mission is to inspire
        and make every home a beautiful home. We are on a quest to bring the wonders
        of eCommerce for home &amp;amp; living to our more than 1 million active customers
        in 11 countries. In only 9 years on the market, we have grown to more than
        267 million Euros in annual revenue. More importantly, the opportunity ahead
        of us is massive.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;The Westwing team is the secret
        to our success. Our more than 1,500 team members balance creativity and style
        with innovative technology and strong business fundamentals. We are proud
        to be working with inspiring colleagues who are smart, fun, ambitious, and
        looking for the challenge to transform an industry and take it into the future.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Do you think this could be you? To pursue our ambitious expansion
        strategy, we are looking for a &lt;strong&gt;Senior Fullstack Engineer (m/f/d)&lt;/strong&gt;
        to join our tech department.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;In this position,
        you will work developing the Westwing warehouse management system. The application
        is currently used in 6 of our warehouses spread across 5 countries (Germany,
        France, Poland, Spain and Italy). It manages all the processes in the warehouse,
        starting from the inbound of the items, going through the whole lifecycle
        of an inventory item, packaging it and delivering it to the customer as well
        as the tracking of the shipments and the returns.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Adhering
        to agile SW-development methodologies you will ensure code quality and enforce
        best practices by communicating and sharing them to team members.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Core technologies used in the application:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;PHP 7, React, jQuery, MySQL, Docker, RabbitMQ, RESTful APIs,
        Memcached, AWS, Kubernetes, git, Jenkins/GitLab CI&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Your
        team:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Our team of 20+ people
        is located in both Warsaw and in Munich. The team consists of Software Engineers,
        Quality Assurance, Project Managers, Devops Engineers and Engineering Managers.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;You will work on:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Developing robust backend and frontend
        logic of a warehouse management system&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Developing
        communication with other internal systems using APIs and message queues&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Introducing reusable frontend components for the systems that
        our team develops&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Developing new frontend
        features, pages and views using the React framework&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Sharing
        good frontend practices with more backend-oriented developers in the team&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Profiling and debugging frontend and backend performance using
        industry-leading tools (e.g. NewRelic, Blackfire)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Developing
        high quality code ensuring best practices, patterns and coding standards.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Requirements:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Very good knowledge of PHP, JavaScript,
        jQuery, React&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Good knowledge of backend technologies
        such as MySQL, Memcached/Redis, Docker etc.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Nice
        to have: knowledge of RabbitMQ&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        in unit &amp;amp; functional testing&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        in designing and implementing API communication between systems&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Ability to work in an English-speaking team&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;We offer:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;A truly shaping tech position with high
        degrees of responsibility and autonomy&lt;/li&gt;&lt;br /&gt;&lt;li&gt;The
        possibility of building something new, in a data driven and ambitious team&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Plenty of room for personal growth and professional development
        (e.g. hackathons, certifications, budget for conferences)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;A remote-first set up. The company has transitioned to a remote
        work set up and plan to keep it as the main working mode. You are free to
        visit the office if you like, but you don&amp;rsquo;t have to if you don&amp;rsquo;t!
        All the processes are set up in a way that enables efficient remote work you
        will not feel missing out if you are working remotely.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A
        great atmosphere. Friday parties, team events, and hackathons are some of
        the ways we make our office a place you want to hang out. At the moment most
        of the activities are remote due to the restrictions but we&amp;rsquo;ll also
        add offline activities once the world is sane again.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Location&lt;/strong&gt;: Munich or Warsaw or Remote&lt;br&gt;&lt;strong&gt;Contact
        Person&lt;/strong&gt;: Markus Winkler&lt;br&gt;&lt;strong&gt;Requisition Number&lt;/strong&gt;:2113&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Interested? Looking forward to your full application under specification
        of your possible starting date and salary expectation.&lt;/p&gt;</description><pubDate>Mon,
