        of slack days, where you can try out new technologies or develop pet projects
        and thereby actively improve your knowledge and skills. Moreover we have designed
        and have implemented a state of the art module oriented architecture which
        you can contribute and gain knowledge from.&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
