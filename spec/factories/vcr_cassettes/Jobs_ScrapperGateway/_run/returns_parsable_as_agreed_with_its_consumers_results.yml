        Mail &amp; Media Applications SE - WEB.DE | GMX | 1&amp;1 | mail.com</a10:name></a10:author><category>android</category><category>mobile</category><category>agile</category><title>Android
        Developer (f/m/d) at 1&amp;1 Mail &amp; Media Applications SE - WEB.DE | GMX
        | 1&amp;1 | mail.com (München, Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;Your
        Tasks:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We develop the most successful
        email and cloud services in Germany - GMX and WEB.DE - and are currently looking
        for an Android Developer for our office in Munich. As a member of the agile
        Android Mobile Development team (10 people), your work will be geared to advancing
        the worldwide success of our products. By deploying and utilizing leading-edge
        technologies, you will be designing and developing new functionalities for
        more than 10 million of domestic GMX, WEB.DE, as well as mail.com Android
        users worldwide. You will have the opportunity to take advantage of "slack"
        days where you can try out new technologies, develop pet projects, work with
        open-source projects and thereby actively improve your knowledge and skills.&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You will further develop our email and
        cloud apps in Kotlin while following clean code principles.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You will create automated Unit Tests and Integration Tests
        as part of the development workflow.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You will
        deliver high-quality code and contribute your know-how by the way of code
        reviews, technical discussions, and Proof of Concept projects.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You will enrich our products with your own ideas, implement
        new features for our customers, and will keep our Apps up to date with the
        latest technologies and architectural approaches while working in an agile
        environment.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You can take advantage of regular
        &amp;bdquo;slack&amp;ldquo; days to work on personally desired product features,
        learn more about exciting new technologies and other similar topics.&lt;/li&gt;&lt;br
