        /&gt;&lt;li&gt;Sie brennen f&amp;uuml;r agile Methoden und Ihr Team&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Sie sind an neuen Technologien interessiert, bringen Ihre Aufgabe
