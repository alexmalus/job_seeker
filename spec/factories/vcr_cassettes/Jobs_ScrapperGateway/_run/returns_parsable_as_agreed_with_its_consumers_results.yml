        AUTOMATION AG</a10:name></a10:author><category>elasticsearch</category><category>angular</category><category>git</category><category>gitlab</category><category>asp.net</category><title>System
        Engineer DevOps Test Systems (m/w/d) at KRATZER AUTOMATION AG (Unterschleißheim,
        Deutschland)</title><description>&lt;p&gt;KRATZER AUTOMATION ist ein innovatives
        Hightech-Unternehmen f&amp;uuml;r industrielle Anwendungen. Unsere L&amp;ouml;sungen
        sorgen f&amp;uuml;r effiziente und transparente Prozesse bei unseren anspruchsvollen,
        internationalen Kunden aus der Automobilindustrie und der Transportbranche.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;F&amp;uuml;r unsere Unternehmenszentrale am &lt;strong&gt;Standort
        Unterschlei&amp;szlig;heim bei M&amp;uuml;nchen&lt;/strong&gt; suchen wir
        Sie als&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;System Engineer DevOps
        Test Systems (m/w/d)&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Diese
        Herausforderungen warten&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Im Sinne des DevOps Ansatzes konzipieren, entwickeln und betreiben
        Sie gemeinsam mit dem Team L&amp;ouml;sungen f&amp;uuml;r unsere Kunden&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Sie nutzen CI / CD Pipelines um unsere Software in operativen
        Prozessen nutzbar zu machen, um schnelle iterative Verbesser&amp;shy;ungen
        zu erm&amp;ouml;glichen und damit einen konkreten Mehrwert zu generieren&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Durch Anpassung und Entwicklung von Architektur&amp;shy;prinzipien,
        Entwicklungs- und Testkonzepten optimieren Sie die Softwarebereit&amp;shy;stellung
        und machen sie sicher, robust und nachvollziehbar&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Sie
        konzipieren &amp;Uuml;berwachungs&amp;shy;m&amp;ouml;glichkeiten f&amp;uuml;r
