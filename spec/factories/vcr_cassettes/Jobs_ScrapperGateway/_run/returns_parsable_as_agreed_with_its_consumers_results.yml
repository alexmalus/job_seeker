        Digital Health GmbH</a10:name></a10:author><category>angular</category><category>spring-boot-2</category><category>java</category><category>kubernetes</category><category>kotlin</category><title>Full
        Stack Developer (f/m/d) at Allianz Digital Health GmbH (München, Germany)</title><description>&lt;p&gt;At
        ADH, our mission is to radically innovate the way we think about health insurance
        worldwide. We offer digital health services based on advanced data analytics
        and a modern IT architecture. In everything we do, we strive to redefine existing
        methodologies and pioneer completely new experiences. Being an internal startup
        of Allianz SE, founded in 2019, we constantly aim high and we deliver.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;As a &lt;strong&gt;Full Stack Developer&lt;/strong&gt; (f/m/d)
        you will strengthen our agile cross-functional team with your experience in
        IT projects, cloud architecture and development in a modern state-of-the-art
        tech stack (Angular, Kotlin, Spring). You will be part of an agile team responsible
        for the development of digital health services. As an experienced developer
        you will use your knowledge to provide leading edge, high quality deliverables
        for multiple companies and countries.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Join us,
        if you enjoy a startup atmosphere whilst having the reach and market access
        of one of the largest insurance companies worldwide.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Tasks&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You will work in cross-functional scrum
        teams to develop healthcare and health insurance related services Identify
        requirements and develop a product vision for health insurance services&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Align with multiple development teams working for multiple
        countries&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Implement cloud native microservices
        with a modern technology stack&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Improve quality
        and strive for continuous innovation with regards to products and technology
        stack&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Our
        current tech stack&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Java 11 |
        Spring Boot 2 | Angular | TypeScript | React | Jenkins | Docker | Kubernetes
        | Helm | Prometheus/Grafana | SQL/noSQL Database | Keycloak&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Requirements&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;You have advanced development skills and proven work experience
        in Angular, Java/Kotlin, Spring, SQL&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        in development of microservices (e.g. using Spring Boot) using CI/CD and automated
        testing approaches&lt;/li&gt;&lt;br /&gt;&lt;li&gt;MA in Computer Science,
        Systems Engineering or similar relevant field is a plus&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        are highly familiar with agile IT project methodologies (Scrum, Devops) preferably
        in international context&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You are also familiar
        with event-driven architecture concepts (streaming platforms, event driven
        design, Kafka)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Fluent English skills; German
        is desirable&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Benefits&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Balance your work and your other commitments
        with flexible working hours and the chance to regularly work from home&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Receive frequent coaching and mentoring from colleagues and
        ADH management.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Build friendships with your
        colleagues while enjoying the best coffee in Munich in our artsy office in
        Munich-Riem (Messestadt-West) and enjoy your break on the rooftop garden&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Celebrate successes with personal appreciation and feedback
