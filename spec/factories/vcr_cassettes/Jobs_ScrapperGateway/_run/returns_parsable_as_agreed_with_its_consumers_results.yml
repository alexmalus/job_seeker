        GmbH</a10:name></a10:author><category>amazon-web-services</category><category>cloud</category><category>docker</category><category>terraform</category><category>mongodb</category><title>DevOps
        Engineer at e-bot7 GmbH (Munich, Germany)</title><description>&lt;p&gt;We
        revolutionize Customer Service with Artificial Intelligence. Speed, passion
