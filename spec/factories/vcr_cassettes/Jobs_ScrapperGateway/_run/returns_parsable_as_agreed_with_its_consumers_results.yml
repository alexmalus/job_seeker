        isPermaLink="false">524705</guid><link>https://stackoverflow.com/jobs/524705/senior-softwaretester-testautomatisierer-united-domains-ag?a=2PY7QxZhNDpK&amp;so_medium=Talent&amp;so_source=TalentApi</link><a10:author><a10:name>united-domains
        AG</a10:name></a10:author><category>selenium</category><category>testing</category><category>git</category><category>atlassian-sourcetree</category><title>(Senior)
        Softwaretester / Testautomatisierer Webentwicklung (m/w/d) at united-domains
        AG (Starnberg, Deutschland)</title><description>&lt;p&gt;F&amp;uuml;r unseren
        Standort in &lt;strong&gt;Starnberg bei M&amp;uuml;nchen&lt;/strong&gt; suchen
        wir zum n&amp;auml;chstm&amp;ouml;glichen Termin eine/n&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;(Senior)
        Softwaretester/Testautomatisierer Webentwicklung (m/w/d)&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Unsere Arbeitsweise:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Agile nach Scrum/Kanban&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Continuous Integration / Continuous Delivery&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;Du hast Spa&amp;szlig; daran neue Produkte
        auf Herz und Nieren zu testen und durch dein Feedback immer weiter zu verbessern?
        Usability und user experience sind dir wichtig? Wenn du gerne in einem agilen
        Team zusammen mit Entwicklern, Webdesignern, Produktmanagern und Testern arbeiten
        m&amp;ouml;chtest und Lust auf etwas Neues hast, dann bewirb dich noch heute
        bei uns!&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Deine Aufgaben:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Als Teil unseres agilen Teams unterst&amp;uuml;tzt
        du uns bei der Weiterentwicklung und Verbesserung unserer Produkte in enger
        Zusammenarbeit mit Entwicklung und Produktmanagement&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Du
        bist zust&amp;auml;ndig f&amp;uuml;r die Spezifikation, Durchf&amp;uuml;hrung
        und Protokollierung der Testf&amp;auml;lle und Regressionstests und k&amp;uuml;mmerst
        dich um die Auswertung und Analyse der Testergebnisse&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Zu
        deinen Aufgaben geh&amp;ouml;rt auch das manuelle und explorative Testen&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Du bist verantwortlich f&amp;uuml;r die Qualit&amp;auml;tssicherung
        von Anforderungen und deren Umsetzung&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Was du mitbringst:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Erfahrung im Bereich der Qualit&amp;auml;tssicherung
        bzw. im Testing von Software&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Instinkt f&amp;uuml;r
        das Finden von Bugs und Interesse an Softwareentwicklung&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Qualit&amp;auml;tsbewusstsein, analytische F&amp;auml;higkeiten
        sowie strukturierte und ergebnisorientierte Arbeitsweise&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Technische Affinit&amp;auml;t, Verst&amp;auml;ndnis f&amp;uuml;r
        Softwareentwicklung und Interesse f&amp;uuml;r g&amp;auml;ngige Webtechnologien&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;gute Deutschkenntnisse (m&amp;uuml;ndlich und schriftlich)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Englischkenntnisse (m&amp;uuml;ndlich und schriftlich)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Erste Programmiererfahrung mit Testautomatisierung (Selenium)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;ISTQB Zertifizierung (Foundation Level)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Erste
        Erfahrungen mit Responsive-Webseiten&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Unser Tech Stack:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Selenium&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Git&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Atlassian Tools (Jira, Confluence, Bitbucket, Crucible)&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Unsere
        Benefits:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Flexible
        Arbeitszeiten&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Familienfreundliches Unternehmen&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Fort- &amp;amp; Weiterbildung&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Was wir Dir bieten:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Vertrauen und Open-Door-Policy&lt;/strong&gt;&lt;br&gt;
        Wir schenken Dir von Anfang an viel Vertrauen und legen Wert darauf, dass
        Du schnell Verantwortung &amp;uuml;bernimmst. Alle T&amp;uuml;ren stehen offen,
        auch der Vorstand ist jederzeit ansprechbar. Ohne Termin und ohne Vorzimmer.
        In morgendlichen Stand-ups mit Beteiligung der Gesch&amp;auml;ftsleitung k&amp;ouml;nnen
        wir schnell und unb&amp;uuml;rokratisch Entscheidungen treffen.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;Gute Zusammenarbeit&lt;/strong&gt;&lt;br&gt;
        Wir pflegen eine wertsch&amp;auml;tzende Fehler- und Feedback-Kultur. Ein
        gutes Betriebsklima verbindet die Teams &amp;uuml;ber alle Abteilungen hinweg.
        In unseren modern ausgestatteten B&amp;uuml;ror&amp;auml;umen kannst Du Dich
        ganz auf Deine Arbeit konzentrieren und hast gen&amp;uuml;gend Freiraum und
        Privatheit. Bei uns gibt es keine Gro&amp;szlig;raumb&amp;uuml;ros.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;Moderne Arbeitszeiten&lt;/strong&gt;&lt;br&gt;
        Wir wissen, dass f&amp;uuml;r ein ausgeglichenes und gl&amp;uuml;ckliches
        Leben eine harmonische Work-Life-Balance von gro&amp;szlig;er Bedeutung ist.
        Deswegen bieten wir Dir M&amp;ouml;glichkeiten, Deine Arbeitszeiten so zu
        gestalten, dass sie zu Dir und zu uns passen.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Mobiles
        Arbeiten&lt;/strong&gt;&lt;br&gt; W&amp;auml;hrend der Corona-Krise arbeiten
        unsere Mitarbeiter mobil. Wir passen die Bedingungen f&amp;uuml;r das mobile
        Arbeiten flexibel an. Nach der Corona-Krise kannst Du an zwei Tagen in der
        Woche mobil arbeiten.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Familienfreundlicher
        Arbeitgeber&lt;/strong&gt;&lt;br&gt; Eine kinder- und familienfreundliche
        Atmosph&amp;auml;re ist uns ein besonderes Anliegen. Wir sind flexibel, wenn
        Dein Kind einmal krank sein sollte, und bieten Dir familienfreundliche Arbeitszeiten.
        Au&amp;szlig;erdem zahlen wir M&amp;uuml;ttern und V&amp;auml;tern im Rahmen
        unseres Programms udKIDS einen steuerfreien Zuschuss zu den Kinderbetreuungskosten.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;Wissen und Weiterbildung&lt;/strong&gt;&lt;br&gt;
        Wir f&amp;ouml;rdern Deine Talente nicht nur durch externe Weiterbildungen,
        sondern auch in speziellen Inhouse-Schulungen. Dort k&amp;ouml;nnen unsere
        Mitarbeiter ihr Wissen und ihre Expertise mit den Kollegen teilen. Regelm&amp;auml;&amp;szlig;ige
        Kommunikations- und Rhetorik-Seminare f&amp;uuml;r das Support-Team und ein
        w&amp;ouml;chentlicher Englisch-Kurs auf mehreren Niveaustufen stehen auf
        dem Programm. Im Rahmen von udBOOKS beschaffen wir Dir unkompliziert die Fachliteratur,
        die Du f&amp;uuml;r Deine Arbeit ben&amp;ouml;tigst.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Gute
        Erreichbarkeit&lt;/strong&gt;&lt;br&gt; Unsere B&amp;uuml;ror&amp;auml;ume
        liegen direkt am S-Bahnhof Starnberg-Nord (Fahrtzeit von M&amp;uuml;nchen-City
        ca. 30 Minuten). Mit dem Auto erreichst Du uns &amp;uuml;ber die A95/A96 schnell
        und problemlos. Restaurants und Superm&amp;auml;rkte befinden sich in der
        direkten Umgebung. Nach getaner Arbeit kannst Du am Starnberger See entspannen
        und den Ausblick auf das Alpenpanorama genie&amp;szlig;en.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;Gesundheit und Wohlbefinden&lt;/strong&gt;&lt;br&gt;
        Wir k&amp;uuml;mmern uns um Dein Wohlbefinden. Wenn Du willst, kannst Du an
        unseren Yoga-Kursen oder Lauftrainings teilnehmen. Nat&amp;uuml;rlich bist
        Du bei uns mit kostenlosen Hei&amp;szlig;- und Kaltgetr&amp;auml;nken und
        mehrmals die Woche mit frischem Obst versorgt.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Altersvorsorge&lt;/strong&gt;&lt;br&gt;
        Du machst Dir &amp;uuml;ber Deine finanzielle Absicherung im Alter Gedanken?
        united-domains bietet Dir ein attraktives Modell zur betrieblichen Altersvorsorge
        mit Unternehmensvorteilen.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Internationalit&amp;auml;t&lt;/strong&gt;&lt;br&gt;
        Unsere Mitarbeiter kommen aus vielen verschiedenen L&amp;auml;ndern und Kulturen.
        Toleranz und Offenheit pr&amp;auml;gen unser Selbstverst&amp;auml;ndnis.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;Erfolge feiern&lt;/strong&gt;&lt;br&gt; Feiere
        mit uns! Zum Beispiel bei einem z&amp;uuml;nftigen Besuch des M&amp;uuml;nchener
        Oktoberfests, auf einem wundersch&amp;ouml;nen Sommerfest am Starnberger See
        oder bei einer stilvollen Weihnachtsfeier.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Zuschuss
        zu Umzugskosten&lt;/strong&gt;&lt;br&gt; Falls Deine neue Stelle bei uns mit
        einem Umzug verbunden ist, so beteiligen wir uns an den Umzugskosten (z. B.
        M&amp;ouml;beltransport, Immobilienmakler).&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Hast Du Interesse?&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Dann sende uns Deine Bewerbung mit Foto, Lebenslauf und letztem
        Zeugnis an &lt;a rel="nofollow"&gt;chancen@united-domains.de&lt;/a&gt;!&lt;br&gt;
        Alle Unterlagen sollten in einem einzigen PDF-Dokument gespeichert sein. Die
        Dateigr&amp;ouml;&amp;szlig;e sollte 10 MB nicht &amp;uuml;bersteigen.&lt;br&gt;
        &lt;br&gt; &lt;a href="https://www.united-domains.de/unternehmen/" rel="nofollow"&gt;
        Erfahre mehr &amp;uuml;ber das Unternehmen und seine Geschichte&lt;/a&gt;  &lt;br&gt;
        &lt;br&gt; united-domains AG&lt;br&gt; z.Hd. Nicole B&amp;uuml;ttgen&lt;br&gt;
        Gautinger Stra&amp;szlig;e 10&lt;br&gt; 82319 Starnberg&lt;br&gt; Tel: 08151
        / 36 86 7 - 503&lt;br&gt; E-Mail: &lt;a rel="nofollow"&gt;chancen@united-domains.de&lt;/a&gt;&lt;/p&gt;</description><pubDate>Fri,
        21 May 2021 08:55:57 Z</pubDate><a10:updated>2021-05-21T08:55:57Z</a10:updated><location
