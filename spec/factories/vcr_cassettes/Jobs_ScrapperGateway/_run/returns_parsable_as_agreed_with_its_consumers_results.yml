        /&gt;&lt;li&gt;Gute Kenntnisse von RE-Methoden oder die Bereitschaft die vorhandenen
        Kenntnisse zu vertiefen&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Offenheit f&amp;uuml;r
        neue Technologien im IoT und Analytics Umfeld&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Gute
        betriebswirtschaftliche Kenntnisse&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Gute Kenntnisse
        zu agilen Entwicklungsprozessen&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Gute Kenntnisse
