        Life AG</a10:name></a10:author><category>python</category><title>C-Entwickler
        (m/w/d) für Versicherungssysteme (Voll- oder Teilzeit) at Swiss Life AG (München,
        Deutschland)</title><description>&lt;strong&gt;C-Entwickler (m/w/d) f&amp;uuml;r
        Versicherungssysteme (Voll- oder Teilzeit)&lt;/strong&gt;&lt;br&gt;&lt;br&gt;Voll-
        oder Teilzeit &lt;br&gt;M&amp;uuml;nchen, Deutschland&lt;br&gt; &lt;br&gt;Sie
        m&amp;ouml;chten Ihre Talente entfalten, Ihre St&amp;auml;rken beweisen, Ihre
        Ideen einbringen? Als ein f&amp;uuml;hrender europ&amp;auml;ischer Anbieter
        von Finanz- und Vorsorgel&amp;ouml;sungen unterst&amp;uuml;tzen wir mit Leidenschaft
        Menschen, finanziell f&amp;uuml;r sich zu sorgen &amp;ndash; ein Leben lang.
        Wir suchen Sie als C-Entwickler (m/w/d) f&amp;uuml;r Versicherungssysteme
        in Voll- oder Teilzeit zur Verst&amp;auml;rkung unseres Teams am Standort
        Garching b. M&amp;uuml;nchen zum n&amp;auml;chstm&amp;ouml;glichen Zeitpunkt.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Folgende
        Aufgaben &amp;uuml;bernehmen Sie:&lt;br&gt;&lt;br&gt;&lt;/strong&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Unser umfangreiches Bestandsf&amp;uuml;hrungssystem ist das
        Herz der Versicherung - Sie entwickeln es weiter, erg&amp;auml;nzen es um
        neue Produkte, erweitern bestehende Tarife und bringen es technisch weiter
