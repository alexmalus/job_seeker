        AG</a10:name></a10:author><category>user-interface</category><category>design</category><category>c++</category><title>(Advanced)
        Software Engineer - Frontend &amp; Application Development at Brainlab AG
        (Munich, Germany)</title><description>&lt;p&gt;&lt;strong&gt;&lt;strong&gt;Job
        Description&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;br
        /&gt;&lt;p&gt;The Usability &amp;amp; Design department at Brainlab is responsible
        for user experience design, usability engineering, industrial and graphical
        UI design as well as UI engineering for all Brainlab products. In the course
        of planning and conducting medical treatments, access to patient data is essential
        and various data is acquired and stored. This medical data is visualized in
        our software applications, embedded in a modern and flexible UI.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;As a full-stack software engineer with focus on front-end development,
        you will:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;develop and
        maintain UI components for company-wide libraries as well as project-specific
        implementations&lt;/li&gt;&lt;br /&gt;&lt;li&gt;maintain tool chain and testing
        environment and contribute to its continuous improvement&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;provide guidance in UI development and support to application
        teams&lt;/li&gt;&lt;br /&gt;&lt;li&gt;communicate UI software engineering
        methodology and best practices         &lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;Within this role you will make a large contribution to the success
        of not only individual projects, but also the overall representation of the
        whole Brainlab product family.&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&lt;strong&gt;Qualifications&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;solid knowledge
        of software development, based on an education or a degree in computer science
        or a related discipline&lt;/li&gt;&lt;br /&gt;&lt;li&gt;experience in and
        passion for UI development&lt;/li&gt;&lt;br /&gt;&lt;li&gt;working experience
        with ReactJS for 2+ years&lt;/li&gt;&lt;br /&gt;&lt;li&gt;profound knowledge
        of JavaScript and TypeScript&lt;/li&gt;&lt;br /&gt;&lt;li&gt;experience with
        modern C++ development&lt;/li&gt;&lt;br /&gt;&lt;li&gt;high self-sufficiency
        and multi-project juggling ability&lt;/li&gt;&lt;br /&gt;&lt;li&gt;analytical
        skills and willingness to work in a complex software environment&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;profound communication skills for intensive collaboration with
        other software engineers and UI designers&lt;/li&gt;&lt;br /&gt;&lt;li&gt;a
        good eye for design details&lt;/li&gt;&lt;br /&gt;&lt;li&gt;fluent English
        and German skills and the ability to communicate with colleagues in an international
        team&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;br /&gt;&lt;br /&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&lt;strong&gt;Additional Information&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;br /&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;working in a
        team of great colleagues who help and support each other&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;seeing your code making a positive impact on the daily work
        of clinicians around the world&lt;/li&gt;&lt;br /&gt;&lt;li&gt;30 days of
        vacation, plus 24.12. and 31.12. &lt;/li&gt;&lt;br /&gt;&lt;li&gt;flexible
        working hours&lt;/li&gt;&lt;br /&gt;&lt;li&gt;free gym courses with showers
        and changing rooms&lt;/li&gt;&lt;br /&gt;&lt;li&gt;secure bicycle storage
        room&lt;/li&gt;&lt;br /&gt;&lt;li&gt;unlimited coffee, tea and water&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;excellent subsidized restaurant&lt;/li&gt;&lt;br /&gt;&lt;li&gt;regular
        after-work, team &amp;amp; company events&lt;/li&gt;&lt;br /&gt;&lt;li&gt;comprehensive
        education and training opportunities, digital language courses&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;A position at Brainlab means that you&amp;rsquo;ll
        be part of a professional business environment working together with an excellent
        international team. You will be a valued member of a team of likeminded individuals.
        You&amp;rsquo;ll be assessed fairly and given great opportunities based on
        your performance.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Ready to apply? We look forward
        to receiving your online application including your first available start
        date and desired salary.  &lt;/p&gt;&lt;br /&gt;&lt;p&gt;Contact person: G&amp;eacute;raldine
        Endres&lt;/p&gt;</description><pubDate>Sun, 16 May 2021 08:33:53 Z</pubDate><a10:updated>2021-05-16T08:33:53Z</a10:updated><location
