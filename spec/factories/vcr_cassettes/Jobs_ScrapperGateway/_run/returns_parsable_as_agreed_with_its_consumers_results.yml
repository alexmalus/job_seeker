        GmbH</a10:name></a10:author><category>javascript</category><category>typescript</category><category>node.js</category><category>reactjs</category><category>vue.js</category><title>Senior
        Full-Stack Engineer (m/f/d) at e-bot7 GmbH (München, Germany)</title><description>&lt;p&gt;&lt;strong&gt;This
        is e-bot7 &amp;ndash; Artificial Intelligence for Customer Service&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We revolutionize Customer Service with Artificial Intelligence.
        Speed, passion and drive are the basis of our DNA. We put our customers at
        the center of everything we do, and we never stop until the job is done. We&amp;rsquo;re
        creating our own path, with a global and diverse team driving long-term growth
        and innovation. We don&amp;rsquo;t like &amp;ldquo;not possible&amp;rdquo;.
        We like new ideas, open-mindness, honesty and we always bring an element of
        fun into our work. Join our team and be ready to change the world with us.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;We are one of the leading companies in Artificial Intelligence,
        providing our services to the world''s most innovative companies. With our
        expert team of application developers and data scientists we work closely
        together with our customers to always be ahead of the game and to create state-of-the-art
        technology. Become part of our fast-paced environment and join our team building
        the most innovative and revolutionary technology in the market.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Some of our awards include: Insurance Disruptor of the Year,
        Impact Growth EU Tech of the Year, CCW Most Innovative CS Solution, Impact
        Diamond - Best InsurTech and many more.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Responsibilities&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Build and extend interfaces between our
        various microservices&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Integrate external systems&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Scale up and distribute central parts of the application&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Harden interfaces against possible failures&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Stay up to date with the JS/TS community&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Learn
        about and experiment with new tech coming from inside and outside the JS/TS
        ecosystem&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Implement new functionality around
        using and managing our bot platform&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Improve
        existing user flows; build reusable components; optimize client application
        performance&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;This is
        a permanent on-site position in Munich, Germany. We work remotely for the
        duration of the Coronavirus crisis, but will return to the office once the
        situation becomes manageable.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Requirements&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Professional experience building applications&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Advanced Javascript and Typescript&lt;/li&gt;&lt;br /&gt;&lt;li&gt;The
        desire to learn and apply new technologies&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Solid
        knowledge about git&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Willingness to work in
        an agile team with quickly evolving requirements and frequent releases&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Passion for elegant and well-structured code&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Who we are&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;e-bot7 brings artificial intelligence to customer service and
        helps companies achieve greater customer service efficiency. The system analyzes
        inbound messages and provides agents with accurate response suggestions. This
        reduces the average handling time by up to 80% and automates repetitive questions
        and processes right after integration.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What
        We Offer&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Office
        located in the heart of Munich, in Marienplatz&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A
        chance to meet people from all over the world! (30+ nationalities)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Weekly virtual yoga sessions&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Free
        gym membership with Urban Sports Club, including virtual classes&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Free German language courses&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Regular
        virtual company events such as Learning &amp;amp; Development workshops, weekly
        quizzes, cooking sessions&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Flexibility to work
        from the office or your home office&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A cosy
        start-up atmosphere with a chill room, table tennis, dart board&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;If you are interested and meet the requirements,
