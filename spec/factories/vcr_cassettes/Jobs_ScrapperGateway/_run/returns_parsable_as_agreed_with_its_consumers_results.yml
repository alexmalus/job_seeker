        you will report to your tech lead, working together with an ambitious and
        agile team to develop the best software products for Unzer.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;ABOUT THE TEAM&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;You will be part of the Shared Services and Finance IT team,
        based in Munich and Frankfurt, which provides superior solutions and services
        to all accounting and finance departments. We provide support for M&amp;amp;A
        activities and offer services to all merchant and customer-facing departments.&lt;br&gt;&lt;br&gt;Our
        tech stack:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Java 11,
        Spring Boot&lt;/li&gt;&lt;br /&gt;&lt;li&gt;AWS&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Docker,
        Kubernetes&lt;/li&gt;&lt;br /&gt;&lt;li&gt;REST services, ODATA&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Apache Camel&lt;/li&gt;&lt;br /&gt;&lt;li&gt;SAP Cloud Platform&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;WHAT YOU WILL DO&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Develop integrations between our billing
        and financial systems using web services and dockerized artefacts&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Work with Mastercard''s and Visa&amp;rsquo;s APIs&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Develop AWS web services&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Support
        the transition from on-premises systems to Kubernetes&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ensure
        proper test coverage and outstanding quality&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Contribute
        to software product design&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work with the Unzer
        Tech standards and processes and help us improve them&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Share
        knowledge with your colleagues across the organization using Jira and Confluence&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;YOUR PROFILE&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You have proven working experience with
        Spring Boot and Java 8 or above&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You are familiar
        with a microservices architecture, messaging concepts, GIT&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You have a good understanding of REST Services, SOAP, and ODATA
        Protocol&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You have good analytical skills,
        are structured, solution-oriented, and able to work independently&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You have a process-oriented mindset&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You
        have a bachelor or master''s degree in Computer Science or an equivalent of
        at least 5 years of working experience in software development&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;br&gt;Nice to have:&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;FinTech industry experience&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You have worked with Apache Camel Framework&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You have the knowledge about delivering software to the AWS
        cloud platform&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You worked with Docker or Kubernetes
        platforms and you are familiar with these containerization concepts&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You have experience in SAP ECC or SAP S/4HANA Cloud connectivity&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You worked with FDD&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;WHAT WE OFFER&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Flexible working hours and the ability to work remotely.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Personal development and training opportunities, in addition
        to internal knowledge sharing forums and best practice sharing. We want you
        to have the ability to learn something new every day!&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A
        fast-paced work environment with the creative freedom to contribute to Unzer&amp;rsquo;s
        future&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Personalized onboarding experience&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Excellent working atmosphere in ambitious, diverse, and agile
        teams.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Fun events such as our Summer party,
        Christmas party, and many more&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;br&gt;Does
        this sound interesting to you? Please send in your CV in English through the
        form below.We are looking forward to getting to know you!&lt;br&gt; &lt;br&gt;&lt;strong&gt;Please
        note we will only accept candidates eligible to work in Germany with valid
