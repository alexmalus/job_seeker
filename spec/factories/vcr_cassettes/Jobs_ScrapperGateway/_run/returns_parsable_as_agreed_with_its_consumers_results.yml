        software systems&lt;/li&gt;&lt;br /&gt;&lt;li&gt;a graduate in computer science
        or you have a comparable education&lt;/li&gt;&lt;br /&gt;&lt;li&gt;able to
        empower your colleagues to independently use the infrastructure you provide
        to create, build and distribute software components&lt;/li&gt;&lt;br /&gt;&lt;li&gt;enthusiastic
        about working in an interdisciplinary teams of 5-20 developers, testers, architects
        and product managers across different locations clarifying open questions
        on your own initiative, promptly and constructively&lt;/li&gt;&lt;br /&gt;&lt;li&gt;someone
        with high quality awareness, an independent and target-oriented way of working,
        adding to the team spirit&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;In
        a spacious modern setting full of opportunities for further development, ZEISS
