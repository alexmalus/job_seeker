        der Integration in die Systemlandschaft der BWI und/oder deren Kunden&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&amp;Uuml;bernahme von diesbez&amp;uuml;glichen Entwicklungsaufgaben
        f&amp;uuml;r die Qualit&amp;auml;tssicherung in cross-funktionalen Teams,
        z.B. Aufbau von Test Engines&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Einbringen/Aufbau
        und Weiterentwicklung von QS-Standards hinsichtlich Software-Testing&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Impulsgebung zur Optimierung der Art und Weise der Zusammenarbeit
        im Team und mit allen Stakeholdern&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Ihr Profil:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Studium im Fachthema oder vergleichbare Ausbildung&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Mindestens 5 Jahre einschl&amp;auml;gige Berufserfahrung im
        Bereich Software Test Engineering / Automation, Praxiserfahrung im DevOps-Umfeld
        und in der Projektleitung&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Vertiefte Kenntnisse
        im Bereich SW-Architektur und Design&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Erfahrung
        im Umgang mit CI/CD Pipelines und Testautomatisierungstools&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Erfahrung in agiler Arbeits- und Denkweise&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Routine im Umgang mit Kunden und Requirements Engineering&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Verhandlungssichere Englisch- und Deutschkenntnisse&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;br&gt;&lt;strong&gt;Wir bieten:&lt;/strong&gt;&lt;/p&gt;&lt;br
