        Senior Fullstack Developer (m/f/d) in Digital Health at MEDIKURA (Munich,
        Germany)</title><description>&lt;p&gt;&lt;strong&gt;&lt;strong&gt;We are looking
        for a Senior Fullstack Developer to help building the leading Real World Evidence
        platform for drug therapy effectiveness and safety for millions of patients,
        medical professionals, pharma companies and research institutions.&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;At Medikura, &lt;u&gt;we have a big vision:&lt;/u&gt; for every
        patient to be able to choose the best individualized therapy at any given
        time. Our &lt;u&gt;mission to achieve this&lt;/u&gt;: We are building the
        &lt;strong&gt;leading Real World Evidence platform for drug therapy efficacy
        and safety in Europe&lt;/strong&gt;, where any of the approximately 250 million
        patients can share their experiences with medicines according to scientifically
        validated methods and be viewed by others. Having already been the leading
        adverse event reporting platform in Germany after 1.5 years, we are now developing
        our platform to offer therapy efficacy reporting too. Our platform offers
        a variety of business opportunities, from providing data as the basis for
        therapy decisions to connecting to advanced healthcare services and to licensing
        software connections to our platform infrastructure. We are supported by an
        unparalleled group of strong strategic partners who are working with us to
        realize this vision.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&lt;strong&gt;Your
        tasks in a nutshell&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Build responsive user interfaces that are easy to use for patients
        of different ages and backgrounds&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Implement
        new features across our different web apps and microservices for patients,
        pharma companies and different partners in the healthcare sector&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&lt;strong&gt;Your profile&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;You have 6+ years experience developing
        in JavaScript&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You have 2+ years experience
        with React and have experience with a backend framework (Express preferred)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;You want to be an active part of our agile interdisciplinary
        team and are excited by the idea of improving patient safety in our healthcare
        system&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&lt;strong&gt;Nice-to-haves&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Experience with event sourcing&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience working with Elasticsearch&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;&lt;strong&gt;Our Tech Stack&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;JavaScript / TypeScript&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Node.JS + Express&lt;/li&gt;&lt;br /&gt;&lt;li&gt;React.JS
        + Material UI&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Mocha / Jest&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;EventStoreDB / MongoDB / Elasticsearch&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;&lt;strong&gt;The details&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Start time: any time between now and
        July 1&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Location: Munich/Berlin with flexible
        home office policy&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;&lt;strong&gt;Does
        that sound like you? Apply now!&lt;/strong&gt;&lt;/strong&gt;&lt;/p&gt;</description><pubDate>Wed,
