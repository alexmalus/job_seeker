        an office in a great location in the middle of Munich, one of Germany&amp;rsquo;s
        most attractive cities and the opportunity to work remotely&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Learn and grow by joining our in-house knowledge sharing sessions
        and your individual Education Package and numerous startup perks&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Work productively with the latest hardware and tools&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Say goodbye to order commissions thanks to your complimentary
        subscription to the PRIME Broker&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Benefit from
        an attractive compensation package&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Learn about
        the german culture and join our free german language courses&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;As Fronted
        Engineer, you have&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;A
        university degree in a relevant field of study (e.g. computer science, engineering,
        sciences, ...) or a comparable qualification&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Several
        years of experience in complex software projects with end-to-end ownership&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Strong analytical thinking, both in the technical and in the
        product domain&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Excellent communication skills
        that are clear, concise, and targeted towards your audience - engineering,
        product, or other stakeholders&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A strong professional
        or academic background in our technology stack: Javascript ES6, ReactJS, Webpack,
        Next.js, GraphQL, Docker, AWS&lt;/li&gt;&lt;br /&gt;&lt;li&gt;An interest
        in other technology stacks&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Professional proficiency
        in English&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Knowledge of other European languages
        and about our target markets (advantageous, but not required)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Mentoring juniors and leading conversation with other developers&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Collaborate in making architecture decisions together&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;</description><pubDate>Mon, 10 May 2021 14:52:42 Z</pubDate><a10:updated>2021-05-10T14:52:42Z</a10:updated><location
