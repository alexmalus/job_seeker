        /&gt;&lt;li&gt;Mindestens 5 Jahre Berufserfahrung in der Cloud oder IT Branche&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Detaillierte technische Kenntnisse als Architekt in Private/Public/Hybrid
        Cloud L&amp;ouml;sungen (IaaS, PaaS, SaaS) und Infrastrukturl&amp;ouml;sungen
        f&amp;uuml;r IT und Telekommunikationsapplikationen&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Detaillierte
        Cloud Design Kenntnisse sowie Cloud Applications Know-How&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Sehr gute Kenntnisse in Analyse, Design von komplexen Cloud
        und IT-Systemen. Starkes analytisches Denkverm&amp;ouml;gen und Ergebnisorientierung&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Sehr gute Kommunikationsf&amp;auml;higkeit in Deutscher und
        Englischer Sprache&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Erfahrung in der Zusammenarbeit
        multikultureller internationaler Projektteams durch min. einj&amp;auml;hrige
        Berufserfahrung&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Erfahrung in der Umsetzung
        von Ver&amp;auml;nderungsprozessen&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Sehr gute
        Verhandlungs- und Kommunikationsf&amp;auml;higkeiten&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Hohe
        Belastbarkeit, Zuverl&amp;auml;ssigkeit und Durchsetzungsverm&amp;ouml;gen
        in einem dynamischen Umfeld&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Starke Teamorientierung,
        Motivationsf&amp;auml;higkeit und Organisationstalent&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Strukturierte,
        eigenverantwortliche und ergebnisorientierte Arbeitsweise mit hoher Eigeninitiative&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Verhandlungssichere Deutsch- und  Englisch-Kenntnisse&lt;/li&gt;&lt;br
