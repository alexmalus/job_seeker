        Home &amp; Living</a10:name></a10:author><category>php</category><category>mysql</category><category>symfony2</category><title>PHP
        Tech Lead (m/f/d) - Checkout and Payment 3 at Westwing Home &amp; Living (München,
        Deutschland) (allows remote)</title><description>&lt;p&gt;The &lt;strong&gt;Westwing&lt;/strong&gt;
        mission is to inspire and make every home a beautiful home. We are on a quest
        to bring the wonders of eCommerce for home &amp;amp; living to our more than
        1 million active customers in 11 countries. In only 9 years on the market,
        we have grown to more than 267 million Euros in annual revenue. More importantly,
        the opportunity ahead of us is massive.&lt;br&gt;&lt;br&gt;The Westwing team
        is the secret to our success. Our more than 1,500 team members balance creativity
        and style with innovative technology and strong business fundamentals. We
        are proud to be working with inspiring colleagues who are smart, fun, ambitious,
        and looking for the challenge to transform an industry and take it into the
        future.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Do you think this could be you?&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;To pursue our ambitious expansion strategy, we are looking for
        a&lt;strong&gt; PHP Tech Lead (m/f/d) &lt;/strong&gt;to help building our
        brand-new team in Checkout, Accounting and Payment area.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;You
        will work closely with Product managers on planning and estimating feature-development.
        If you have a passion for creating A-class applications to provide best in
        class user experience and help Westwing become market leader, our tech team
        would be a great place for you. As a technical lead, you will help your teammates
        improve their skills, mentor and support during working on projects. Guiding
        colleagues, organizing cross-team communications, helping preparing project
        documentation, implementing scrum practices &amp;ndash; just a few responsibilities
        for a day-to-day workflow.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;The team will be
        responsible for maintaining financial-related modules in our eCommerce platform,
        improving communication that financial-related data further to accounting
        software and ensuring that all math is valid and accurate (So, love to work
        with numbers is a huge plus)&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Westwing tech today
        is more than 150 talented engineers and project managers designing, developing
        and maintaining complex web application and services for our eCommerce platform.
        Besides PHP, we run services using NodeJS, GO, Scala. Our microservices are
        running in the Kubernetes cluster providing 100% uptime and smooth deployments.
        We create applications implementing Event-Sourcing pattern when the history
        of entity state is crucial to follow. We face a lot of challenges on daily
        basis, opening thousands of opportunities to unleash your engineering and
        creative potential.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Adhering to agile SW-development
        methodologies you will also ensure code quality and enforce best practices
        by communicating and sharing them to team members.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Keywords:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;PHP7+, Symfony, Zend Framework, Yii framework&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;PHPUnit, PHPCS, PHP Stan&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Jenkins,
        Gitlab pipelines&lt;/li&gt;&lt;br /&gt;&lt;li&gt;API (REST, RPC)&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;AWS, Kubernetes, Docker, MySQL, RabbitMQ, Memcached&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Git (GitLab EE)&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;You
        come with:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Knowledge
        of most of the keywords described above&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ability
        to convert your ideal solution for given problem into the PHP code covered
        with enough number of tests and put inside the docker image.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Several years of experience in development with PHP OOP (Zend
        Framework/Yii/Symfony experience is a plus)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        with MySQL&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A proactive, goal-oriented, reliable
        and self-structured way of working&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        in finance or accounting would be a plus&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Fluency
        in English&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;We
        offer:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Everyday
        use of modern development tools/frameworks&lt;/li&gt;&lt;br /&gt;&lt;li&gt;High
        degrees of responsibility and autonomy&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Great
        opportunities for personal and professional growth&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Attractive
        working environment in a dynamically growing eCommerce sector involving steep
        training curves and flat command structure&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;Location: Munich&lt;br&gt;Contact Person: Markus Winkler&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Interested? Looking forward to your full application under specification
        of your possible starting date and salary expectation.&lt;/p&gt;</description><pubDate>Tue,
