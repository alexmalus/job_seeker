        GmbH</a10:name></a10:author><category>java</category><category>kubernetes</category><category>terraform</category><category>azure</category><category>docker</category><title>(SENIOR)
        DEVOPS ENGINEER (F/M/D) at 4.screen GmbH (München, Deutschland)</title><description>&lt;p&gt;&amp;zwj;We
        are looking for talented individuals to join our software development &amp;amp;
        architecture team. Our software development &amp;amp; architecture team is
