        Home &amp; Living</a10:name></a10:author><category>symfony</category><category>php</category><category>oop</category><category>mysql</category><category>nginx</category><title>Engineering
        Manager (m/f) - Munich, Germany at Westwing Home &amp; Living (München, Deutschland)</title><description>&lt;p&gt;The
        &lt;strong&gt;Westwing&lt;/strong&gt; mission is to inspire and make every
        home a beautiful home. We are on a quest to bring the wonders of eCommerce
        for home &amp;amp; living to our more than 900,000 customers in 11 countries.
        In only 7 years on the market, we have grown to more than 220 million Euros
        in annual revenue. More importantly, the opportunity ahead of us is massive.&lt;br&gt;&lt;br&gt;The
        Westwing team is the secret to our success. Around 1.100 team members balance
        creativity and style with innovative technology and strong business fundamentals.
        We are proud to be working with inspiring colleagues who are smart, fun, ambitious,
        and looking for the challenge to transform an industry and take it into the
        future.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Do you think this could be you? To pursue
        our ambitious growth strategy, we are looking for an &lt;strong&gt;Engineering
        Manager (m/f)&lt;/strong&gt;. In this position, you will be responsible for
        organizing the development activities of a dedicated team.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Your responsibilities will be:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Establishing and executing a technological
        vision for your team in collaboration with your team, business stakeholders
        and the CTO&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Building and leading a team of
        engineers through hiring, coaching, mentoring, feedback and hands-on career
        development&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Advocating and advancing modern,
        agile software development practices and helping to develop and evangelize
        great engineering and organizational practices&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Scheduling
        estimation, planning and daily meetings to track progress, problems, plans&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;You come with:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Several years of experience with PHP,
        OOP, Zend, Yii, Symfony or other MVC Frameworks&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Technical
        leadership and a solid background in software development is a must&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Experience in leading more than one team&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Good
        knowledge of MySQL, nginx, RabbitMQ and AWS&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A
        proactive, goal-oriented, reliable and self-structured way of working&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Fluency in English&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;We offer:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;A great opportunity to grow as a technical leader and people
        manager&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A truly shaping tech position with
        high degrees of responsibility and autonomy&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Plenty
        of room for personal growth, professional development and high impact&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;A highly talented, dynamic, and international team&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Entrepreneurial experience in a well-financed, high-growth
        eCommerce company&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;Location:
        Munich&lt;br&gt;&lt;br&gt;Interested? Looking forward to your full application
        under specification of your possible starting date and salary expectation.&lt;/p&gt;</description><pubDate>Mon,
