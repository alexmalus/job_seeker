        and height-adjustable tables are a matter of course&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Fully
        equipped kitchen and subsidized canteen&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work
        in our central and modern office on the Munich main line&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Coffee, energy drinks, tea, soft drinks fruit &amp;amp; vegetables&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Regular team events, such as our monthly Wei&amp;szlig;wurst
