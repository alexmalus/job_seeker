        of 2-5 developers you''d develop Backends and Web-Frontends that keep working
        even under the extreme circumstances in clinics. You will not only learn to
        write scalable code but also how to lead teams and get the most out of young
        developers.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;a href="https://quickbirdstudios.com/blog/the-best-blacksmith-developer/"
        rel="nofollow"&gt;This blog article&lt;/a&gt; describes pretty well what we
        consider to be the fundamental attitudes of a great developer.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Technical Infos&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Developers at QuickBird Studios burn with their technical passion,
        to improve what''s out there, to fight in the battle of technical innovations.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Initially, you will develop Backends using Javascript and Node.js.
        For Web-Frontends, we are using React.js and Angular.js. In future projects,
        you have the chance to actively define our Tech Stack and build up our Web
        &amp;amp; Backend Team from the early days.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;You
        can also find more infos about our concepts (mainly for app development) on
        our &lt;a href="https://github.com/quickbirdstudios" rel="nofollow"&gt;Github-Page&lt;/a&gt;
        or our &lt;a href="https://quickbirdstudios.com/blog/" rel="nofollow"&gt;Blog&lt;/a&gt;.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;As a young agency, we continuously work on new, exciting projects.
        You will usually work on completely new apps without fighting 10-year old
        code-bases. We never had a developer we could not push to his technical limits.&lt;br&gt;&lt;br&gt;&lt;strong&gt;With
        every new team member, this unit test must still&lt;/strong&gt; &lt;strong&gt;pass:
        &lt;br&gt;&lt;a href="https://gist.github.com/maltebucksch/9b53f39545ede48fab9b9da45665909a#file-developerteamtest-js"
