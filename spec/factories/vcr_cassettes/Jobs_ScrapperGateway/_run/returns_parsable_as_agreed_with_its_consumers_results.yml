        Software Engineer for Micro Frontends at smapiot (München, Germany)</title><description>&lt;p&gt;We
        are looking for &lt;strong&gt;enthusiastic frontend (React) web developers,
        &lt;/strong&gt;who successfully started their career and who are keen on building
        &lt;strong&gt;amazing micro frontends&lt;/strong&gt;. If you are currently
        living close to the Munich area and are attracted by the vision of contributing
        to the growth of a young, innovative company, then don''t hesitate to get
        in touch with us.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;The position is targeted for
        a full time employment.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Required&lt;/strong&gt;
        qualifications:&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Successfully
        developed web applications in a professional working environment&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Minimum working experience of one year in Europe, preferably
        Germany&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Basic knowledge in TypeScript&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Extended knowledge in React or a similar UI library (e.g.,
        Vue)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experienced in HTML and familiar with
        Markdown&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Above average writing and documentation
        skills&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Fluent communication in English&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Basic communication in German&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Optional&lt;/strong&gt; qualifications:&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Modern web frontend technologies (e.g.,
        Webpack, Parcel, Sass, ...)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Practical knowledge
        of non-functional areas like security or scalability&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Experience
        in developing backend services&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Solid presentation
        skills&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Familiar with modern and commonly used
        design and architectural patterns&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;What do we offer?&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Competitive
        salary&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Interesting and innovative projects&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Working closely with the Solution Architects&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Direct impact on the company''s success and future&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;First-class equipment&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Home-office
        and flexible working times&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Room for experimentation
        and learning&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;In order
        to &lt;strong&gt;show&lt;/strong&gt; that you''ve read the listing fully,
        please make sure to &lt;strong&gt;star&lt;/strong&gt; our GitHub repository
        at https://github.com/smapiot/piral. Would be good, if you would have a look
        at this repository, too, as it forms the basis for this position.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Important&lt;em&gt;: Please read the description
        carefully. Especially the previous paragraph!&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;</description><pubDate>Wed,
