        Home &amp; Living</a10:name></a10:author><category>automation</category><category>qa</category><category>testing</category><category>behat</category><title>Senior
        Test Automation Engineer (m/f/d) at Westwing Home &amp; Living (München, Deutschland)
        (allows remote)</title><description>&lt;p&gt;The &lt;strong&gt;Westwing&lt;/strong&gt;
        mission is to inspire and make every home a beautiful home. We are on a quest
        to bring the wonders of eCommerce for home &amp;amp; living to our more than
        1 million active customers in 11 countries. In only 9 years on the market,
        we have grown to more than 267 million Euros in annual revenue. More importantly,
        the opportunity ahead of us is massive.&lt;br&gt;&lt;br&gt;The Westwing team
        is the secret to our success. Our more than 1,500 team members balance creativity
        and style with innovative technology and strong business fundamentals. We
        are proud to be working with inspiring colleagues who are smart, fun, ambitious,
        and looking for the challenge to transform an industry and take it into the
        future.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Do you think this could be you? To pursue
        our ambitious expansion strategy, we are looking for a &lt;strong&gt;Senior
        Test Automation Engineer (m/f)&lt;/strong&gt; to join our Logistic Services
        team. In this position, you will work in an interdisciplinary development
        team being responsible for automated and manual testing to maintain and improve
        the quality of our internal tool set.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Westwing
        headquaters is located in Munich, Germany, but for this position, working
        fully remotely is also possible. It is, however, crucial that you are available
        between the hours of 9am - 6pm Central European Time (CET).&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;We offer:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;A demanding test automation engineer job in a highly dedicated,
        international team&lt;/li&gt;&lt;br /&gt;&lt;li&gt;A truly shaping IT position
        with high degrees of responsibility and autonomy&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Great
        care about career development planning and focus on helping you improve your
        skills and grow professionally&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Plenty of room
        for personal growth and high impact&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Your responsibilities will be:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Creating and optimizing test concepts
        for our internal tools and APIs&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Performing
        automated and manual regression tests for live production roll outs&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Enhancing and maintaining existing automation suites&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Debugging and analyzing failures with developers&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Planning and estimating new features in an interdisciplinary
        team&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Communicating with developers, project
        / product managers and stake holders&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;You come with:&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Widespread knowledge of test automation
        frameworks&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Advanced knowledge of Robot Test
        Framework&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Knowledge of Behat / PHP / Selenium
        would be a big plus&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Knowledge of JavaScript
        / WebDriver.io / Cypress would be a plus&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Up-to-date
        know-how in quality assurance methods and broad experience in testing, preferably
        in eCommerce&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Ideally an ISTQB Certification
        (CTFL)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Basic know-how in build management
        &amp;amp; agile methods&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Fluent English, good
        communication skills, collaborative mindset, quick-wittedness, pragmatism,
        self-assertion &amp;amp; diligence&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Location&lt;/strong&gt;: Munich&lt;br&gt;&lt;strong&gt;Contact
        Person&lt;/strong&gt;: Jennifer Stennei&lt;br&gt;&lt;strong&gt;Requisition
        Number&lt;/strong&gt;:1875&lt;/p&gt;&lt;br /&gt;&lt;p&gt;Interested? Looking
        forward to your full application under specification of your possible starting
        date and salary expectation.&lt;/p&gt;</description><pubDate>Sun, 09 May 2021
