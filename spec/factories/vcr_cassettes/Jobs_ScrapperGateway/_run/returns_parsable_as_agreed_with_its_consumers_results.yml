        Native Developer (m/f/d) at Vantis (München, Deutschland)</title><description>&lt;p&gt;We
        unite health enthusiasts, product fanatics, techies, and medical experts.
        All for one mission: to develop scalable solutions for millions of patients
        with cardiovascular diseases - the #1 healthcare challenge worldwide.&lt;/p&gt;&lt;br
        /&gt;&lt;p&gt;Our founding team has a strong track record with large-scale
        consumer-facing products (former Amazon, EGYM, tado&amp;deg;, Magazino) and
        cardiology. The recent seed-financing of btov and firstminute capital enables
        the next level of growth.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We are looking for
        team members to join our mission and make history for patients. Specifically,
        we want to strengthen the team with a React Native Developer (m/f/d) as soon
        as possible.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Tasks&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Develop the Vantis cardiovascular therapy
        app using React Native and TypeScript&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Implement
        and operate the server-less backend for the app, leveraging the latest technologies
        from Google&amp;rsquo;s Cloud Computing Services&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Collaborate
        with the product team to work on concepts for new features and deliver them
        to our customers&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Build up a strong engineering
        organization and development culture&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;p&gt;&lt;strong&gt;Requirements&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;Professional development experience with React Native and JavaScript
        / TypeScript&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Excellent knowledge of software
        design principles&lt;/li&gt;&lt;br /&gt;&lt;li&gt;English working proficiency
        with strong communication skills&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Being based
        in EU timezone (UTC to UTC+4)&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;You
        will fit in with our team if:&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br
        /&gt;&lt;li&gt;You are customer-obsessed, aiming to deliver engaging, high-quality
        products with a positive impact.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You take
        ownership, turning a concept into a real product along the whole journey and
        across all relevant stakeholders.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You have
        a bias for action, move quickly, think in solutions, and roll-up your sleeves
        to make things possible. We are curious and learn continuously from our mistakes.&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Benefits&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Purpose:&lt;/strong&gt;
        Help us to improve the health outcomes of cardiovascular patients leading
        to an increased quality of life for our customers and their loved ones.&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;&lt;strong&gt;Impact:&lt;/strong&gt; Be part of a well-funded,
        early-stage startup and have a big impact on the products and the organization
        we build.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Personal development:&lt;/strong&gt;
        Experience an innovative, open-minded, fast-paced working atmosphere with
        highly motivated colleagues.&lt;/li&gt;&lt;br /&gt;&lt;li&gt;&lt;strong&gt;Flexibility:&lt;/strong&gt;
        Flexibility regarding remote working as long as you are ready to work up to
        25% of the time in the office.&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;You
        are super passionate to join Vantis, but the role is not a perfect fit? Let
        us know your ideas how you bring Vantis to the next level. We are always flexible
        to discuss options.&lt;/p&gt;&lt;br /&gt;&lt;p&gt;We''re looking forward to
        meeting you!&lt;/p&gt;</description><pubDate>Wed, 28 Apr 2021 11:31:41 Z</pubDate><a10:updated>2021-04-28T11:31:41Z</a10:updated><location
