        Capital GmbH</a10:name></a10:author><category>reactjs</category><category>javascript</category><category>node.js</category><category>graphql</category><category>webpack</category><title>Team
        Lead Engineering - Frontend (m/f/x) at Scalable Capital GmbH (München, Deutschland)</title><description>&lt;p&gt;&lt;strong&gt;Your
        tasks&lt;/strong&gt;&lt;/p&gt;&lt;br /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;As
        a Team Lead you are responsible for a group of Engineers and for our partner
        implementation&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You contribute to the Growth
        of Scalable Capital by building Engineering Teams that use cutting edge technology
        and apply modern software development practices (e.g. agile and self-sufficient
        teams, continuous integration and deployment, test automation, cloud-based
        infrastructure and tooling)&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You proactively
        identify key areas of improvement in the Platform Tribe and effectively drive
        changes across the organization&lt;/li&gt;&lt;br /&gt;&lt;li&gt;You provide
        a trustful environment for your team and develop their skills, such as giving
        technical talks, how to share knowledge and how to work together&lt;/li&gt;&lt;br
        /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What we offer&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;Be part of one of the fastest-growing
        and most visible Fintech startups in Europe, creating innovative services
        that have a substantial impact on the lives of our customers&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;The ability to work with an international, diverse, inclusive,
        and growing team which loves creating the best products for our clients&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Enjoy an office in a great location in the middle of Munich,
        one of Germany&amp;rsquo;s most attractive cities and the opportunity to work
        remotely&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Learn and grow by joining our in-house
        knowledge sharing sessions and your individual Education Package and numerous
        startup perks&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Work productively with the latest
        hardware and tools&lt;/li&gt;&lt;br /&gt;&lt;li&gt;Say goodbye to order commissions
        thanks to your complimentary subscription to the PRIME Broker&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Benefit from an attractive compensation package&lt;/li&gt;&lt;br
        /&gt;&lt;li&gt;Learn about the german culture and join our free german language
        courses&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;Requirements&lt;/strong&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;ul&gt;&lt;br /&gt;&lt;li&gt;A university degree in a relevant field
