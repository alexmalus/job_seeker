        fashion. You will work in the Tech Platform, alongside other Backend/Devops
        Engineers, SRE, Security Engineers and QA Engineers&lt;/li&gt;&lt;br /&gt;&lt;li&gt;We
        have a &amp;ldquo;you built it, you run it&amp;rdquo; attitude and CI/CD is
        our second nature - we use AWS, Docker, Kubernetes, and GitLab to implement
        it!&lt;/li&gt;&lt;br /&gt;&lt;/ul&gt;&lt;br /&gt;&lt;p&gt;&lt;strong&gt;What
